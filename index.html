<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLIP - Galer√≠a de Arte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header id="nav">
    <div class="logo" onclick="location.reload()">BLIP</div>
    <div class="nav-buttons">
        <button id="btnHome">Inicio</button>
        <button id="btnChat" onclick="toggleGlobalChat()">Chat Global</button>
        <button id="btnOpenUpload" style="display:none; background:#7b5cff;">Subir Arte</button>
        <button id="btnLogin">Entrar</button>
    </div>
    <div id="profile-header" style="display:none; text-align:center; padding:30px; background:#111; border-radius:15px; margin-bottom:20px;">
    <div id="profile-avatar" style="width:80px; height:80px; background:#7b5cff; border-radius:50%; margin:0 auto 10px; display:flex; align-items:center; justify-content:center; font-size:2rem;">üé®</div>
    <h2 id="profile-name" style="margin:0;">@usuario</h2>
    
    <p id="profile-bio" style="font-style:italic; opacity:0.8; margin:10px 0;">Cargando biograf√≠a...</p>
    
    <p id="profile-stats" style="opacity:0.7;">0 Publicaciones</p>

    <div style="display:flex; gap:10px; justify-content:center; margin-top:15px;">
        <button id="btnFollow" style="background:#7b5cff; color:white; border:none; padding:8px 25px; border-radius:20px; cursor:pointer; font-weight:bold;">Seguir</button>
        <button onclick="cerrarPerfil()" style="background:#333; color:white; border:none; padding:8px 20px; border-radius:20px; cursor:pointer;">Volver</button>
    </div>
</div>
</header>

<main <main id="app-container">
    <div id="profile-header" style="display:none; text-align:center; padding:30px; background:#111; border-radius:15px; margin-bottom:20px;">
        <div id="profile-avatar" style="width:80px; height:80px; background:#7b5cff; border-radius:50%; margin:0 auto 10px; display:flex; align-items:center; justify-content:center; font-size:2rem;">üé®</div>
        <h2 id="profile-name" style="margin:0;">@usuario</h2>
        <p id="profile-stats" style="opacity:0.7;">0 Publicaciones</p>
        <button onclick="cerrarPerfil()" style="margin-top:15px; background:#333; color:white; border:none; padding:8px 20px; border-radius:20px; cursor:pointer;">‚Üê Volver al Inicio</button>
    </div>

    <div id="feed" class="grid"></div> 
</main>

<script type="module" src="app.js"></script>
<script type="module" src="profile.js"></script>
</main>

<div id="modalUpload" class="modal" style="display:none;">
    <div class="modal-content">
        <h3>Publicar Nueva Obra</h3>
        <input type="file" id="fileInput" accept="image/*">
        <input type="text" id="postTitle" placeholder="T√≠tulo de la obra...">
        <div style="display:flex; gap:10px; margin-top:10px;">
            <button id="btnDoUpload" style="flex:1; background:#7b5cff; color:white; border:none; padding:10px; border-radius:5px; cursor:pointer;">Publicar</button>
            <button onclick="document.getElementById('modalUpload').style.display='none'" style="flex:1; background:#444; color:white; border:none; border-radius:5px; cursor:pointer;">Cancelar</button>
        </div>
    </div>
</div>

<div id="modalAuth" class="modal" style="display:none;">
    <div class="modal-content">
        <h3>Acceso Artistas</h3>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="pass" placeholder="Contrase√±a">
        <button id="btnDoAuth" style="width:100%; background:#7b5cff; color:white; border:none; padding:10px; border-radius:5px; cursor:pointer;">Confirmar</button>
        <button onclick="document.getElementById('modalAuth').style.display='none'" style="width:100%; background:none; color:#aaa; border:none; margin-top:10px; cursor:pointer;">Cerrar</button>
    </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
