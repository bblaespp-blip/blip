<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLIP - Galería de Artistas</title>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>

    <style>
        :root { --bg: #0f0026; --nav: #1a0044; --accent: #7b2cbf; }
        body { margin: 0; background: var(--bg); font-family: 'Segoe UI', sans-serif; color: white; overflow-x: hidden; }
        
        /* NAVBAR */
        nav { background: var(--nav); padding: 10px 25px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--accent); }
        .btn { background: #2a0066; color: white; border: none; padding: 10px 18px; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 11px; }

        /* --- CONTENEDOR PRINCIPAL --- */
        .layout { 
            display: flex; 
            gap: 20px; 
            max-width: 1400px; 
            margin: 20px auto; 
            padding: 0 20px; 
            align-items: flex-start; 
        }

        /* --- BARRA LATERAL (ARTISTAS Y CHAT) --- */
        .sidebar { 
            width: 300px; 
            flex-shrink: 0; 
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
            position: sticky; 
            top: 80px; 
        }

        .box { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); border-radius: 15px; padding: 15px; }
        #chat-messages { height: 250px; overflow-y: auto; font-size: 12px; margin-bottom: 10px; }
        .user-item { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; font-size: 13px; }

        /* --- EL MURO (SOLUCIÓN AL AMONTONAMIENTO) --- */
        #gallery { 
            flex-grow: 1;
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 20px; 
        }

        .card { 
            background: white; 
            border-radius: 15px; 
            overflow: hidden; 
            color: #333; 
            display: flex; 
            flex-direction: column; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            height: fit-content;
        }

        .card img.main { 
            width: 100%; 
            height: auto; 
            display: block; 
            object-fit: contain; 
        }

        .btn-del { background: #ff4d4d; color: white; border: none; padding: 4px 10px; border-radius: 5px; cursor: pointer; font-size: 10px; }

        /* MODAL */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: var(--nav); padding: 25px; border-radius: 20px; width: 350px; display: flex; flex-direction: column; gap: 15px; }

        @media (max-width: 900px) {
            .layout { flex-direction: column; }
            .sidebar { width: 100%; position: static; }
        }
    </style>
</head>
<body>

<nav>
    <div style="font-weight: bold; font-size: 18px;">BLIP</div>
    <button class="btn" id="openModal" style="background: var(--accent);">PUBLICAR OBRA</button>
    <div style="display:flex; gap:10px; align-items:center;">
        <button class="btn" id="loginBtn">ENTRAR</button>
        <button class="btn" id="logoutBtn" style="display:none">SALIR</button>
        <div id="u-pic" style="width:35px; height:35px; border-radius:50%; background-size:cover; border:1px solid white"></div>
    </div>
</nav>

<div class="modal" id="pubModal">
    <div class="modal-content">
        <button class="btn" id="btn-upload">1. ELEGIR IMAGEN</button>
        <div id="status" style="color:#00ff00; font-size:11px; text-align:center; display:none">✓ Imagen lista</div>
        <textarea id="p-cap" placeholder="¿De qué trata tu obra?" style="padding:10px; background:black; color:white; border:1px solid var(--accent); border-radius:10px"></textarea>
        <button class="btn" id="btn-post" style="background: var(--accent);">2. SUBIR A BLIP</button>
        <button class="btn" onclick="document.getElementById('pubModal').style.display='none'">CANCELAR</button>
    </div>
</div>

<div class="layout">
    <aside class="sidebar">
        <div class="box">
            <h4 style="margin:0 0 10px 0">Artistas</h4>
            <div id="users-dir"></div>
        </div>
        <div class="box">
            <h4 style="margin:0 0 10px 0">Chat Global</h4>
            <div id="chat-messages"></div>
            <input type="text" id="chat-in" style="width:90%; background:black; color:white; border:1px solid #7b2cbf; border-radius:5px; padding:5px" placeholder="Escribe algo...">
        </div>
    </aside>

    <main id="gallery"></main>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getDatabase, ref, push, set, onValue, serverTimestamp, remove } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA5yh8J7Mgij3iZCOEZ2N8r1yhDkLcXsTg",
        authDomain: "almacenamiento-redsocial.firebaseapp.com",
        databaseURL: "https://almacenamiento-redsocial-default-rtdb.firebaseio.com",
        projectId: "almacenamiento-redsocial"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();
    let userNow = null;
    let finalUrl = "";

    // AUTH
    document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, provider);
    document.getElementById('logoutBtn').onclick = () => signOut(auth);

    onAuthStateChanged(auth, u => {
        userNow = u;
        document.getElementById('loginBtn').style.display = u ? "none" : "block";
        document.getElementById('logoutBtn').style.display = u ? "block" : "none";
        if(u) {
            document.getElementById('u-pic').style.backgroundImage = `url(${u.photoURL})`;
            set(ref(db, 'users/' + u.uid), { n: u.displayName, p: u.photoURL });
        }
    });

    // CLOUDINARY
    const myWidget = cloudinary.createUploadWidget({
        cloudName: "dz9s37bk0", uploadPreset: "blip_unsigned"
    }, (error, result) => {
        if (!error && result.event === "success") {
            finalUrl = result.info.secure_url;
            document.getElementById('status').style.display = "block";
        }
    });
    document.getElementById('btn-upload').onclick = () => myWidget.open();

    // PUBLICAR
    document.getElementById('btn-post').onclick = async () => {
        if (!finalUrl || !userNow) return alert("Sube imagen e inicia sesión");
        await push(ref(db, 'posts'), {
            imageUrl: finalUrl,
            caption: document.getElementById('p-cap').value,
            userName: userNow.displayName,
            uid: userNow.uid,
            timestamp: serverTimestamp()
        });
        document.getElementById('pubModal').style.display = "none";
        finalUrl = ""; document.getElementById('status').style.display = "none";
    };

    // CARGAR MURO Y ARTISTAS
    onValue(ref(db, 'posts'), (snap) => {
        const gal = document.getElementById('gallery');
        gal.innerHTML = "";
        let posts = [];
        snap.forEach(d => posts.push({id: d.key, ...d.val()}));
        posts.reverse().forEach(p => {
            const isOwner = userNow && p.uid === userNow.uid;
            gal.innerHTML += `
                <div class="card">
                    <div style="padding:10px; display:flex; justify-content:space-between; align-items:center; background:#f4f4f4">
                        <span style="font-size:11px; font-weight:bold">${p.userName}</span>
                        ${isOwner ? `<button class="btn-del" onclick="window.borrarPost('${p.id}')">ELIMINAR</button>` : ''}
                    </div>
                    <img src="${p.imageUrl}" class="main">
                    <div style="padding:10px; font-size:12px; line-height:1.4">${p.caption || ""}</div>
                </div>`;
        });
    });

    onValue(ref(db, 'users'), snap => {
        const dir = document.getElementById('users-dir');
        dir.innerHTML = "";
        snap.forEach(u => {
            const d = u.val();
            dir.innerHTML += `<div class="user-item"><img src="${d.p}" style="width:25px; height:25px; border-radius:50%"> ${d.n}</div>`;
        });
    });

    window.borrarPost = (id) => { if(confirm("¿Borrar post?")) remove(ref(db, `posts/${id}`)); };

    // CHAT
    onValue(ref(db, 'chat'), snap => {
        const chat = document.getElementById('chat-messages');
        chat.innerHTML = "";
        snap.forEach(m => {
            chat.innerHTML += `<div style="margin-bottom:8px"><b>${m.val().u}:</b> ${m.val().t}</div>`;
        });
        chat.scrollTop = chat.scrollHeight;
    });

    document.getElementById('chat-in').onkeypress = (e) => {
        if(e.key === 'Enter' && userNow && e.target.value.trim()) {
            push(ref(db, 'chat'), { u: userNow.displayName, t: e.target.value });
            e.target.value = "";
        }
    };

    document.getElementById('openModal').onclick = () => { if(userNow) document.getElementById('pubModal').style.display = "flex"; else alert("Entra primero"); };
</script>
</body>
</html>
