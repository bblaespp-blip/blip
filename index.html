<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BLIP - Comunidad de Artistas</title>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>

    <style>
        :root { --bg: #0f0026; --nav: #1a0044; --accent: #7b2cbf; }
        body { margin: 0; background: var(--bg); font-family: 'Segoe UI', sans-serif; color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        nav { background: var(--nav); padding: 0 15px; display: flex; align-items: center; justify-content: space-between; min-height: 60px; border-bottom: 2px solid var(--accent); z-index: 1000; }
        .btn { background: #2a0066; color: white; border: none; padding: 8px 12px; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 10px; transition: 0.3s; }
        .btn:hover { background: var(--accent); }

        .main-container { display: flex; flex: 1; overflow: hidden; width: 100%; }

        /* SIDEBAR COMPACTO */
        .sidebar { width: 300px; background: rgba(0,0,0,0.4); border-right: 2px solid var(--accent); display: flex; flex-direction: column; padding: 15px; gap: 15px; }
        .box { background: rgba(255,255,255,0.05); border: 1px solid white; border-radius: 15px; padding: 12px; display: flex; flex-direction: column; overflow: hidden; }
        
        /* LISTA DE ARTISTAS PEQUE√ëA */
        #users-dir { max-height: 120px; overflow-y: auto; display: flex; flex-direction: column; gap: 5px; }
        .user-row { display: flex; align-items: center; gap: 8px; background: rgba(255,255,255,0.05); padding: 5px 10px; border-radius: 10px; font-size: 11px; }
        .user-row img { width: 22px; height: 22px; border-radius: 50%; object-fit: cover; border: 1px solid var(--accent); }
        .online-dot { width: 8px; height: 8px; background: #00ff00; border-radius: 50%; margin-left: auto; box-shadow: 0 0 5px #00ff00; }

        #chat-messages { flex: 1; overflow-y: auto; font-size: 13px; display: flex; flex-direction: column; gap: 8px; margin-bottom: 10px; padding-right: 5px; }
        .msg { background: rgba(123, 44, 191, 0.2); padding: 8px; border-radius: 10px; border-left: 3px solid var(--accent); word-break: break-word; }

        .gallery-wrapper { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; align-items: center; gap: 40px; background: #08001a; }
        .card { width: 100%; max-width: 500px; background: white; border-radius: 15px; color: #333; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.5); flex-shrink: 0; }
        .post-header { padding: 10px; display: flex; align-items: center; justify-content: space-between; background: #f8f8f8; }
        .post-user-pic { width: 28px; height: 28px; border-radius: 50%; object-fit: cover; }
        .card img.main { width: 100%; height: auto; display: block; }

        @media (max-width: 768px) {
            .main-container { flex-direction: column; }
            .sidebar { width: 100%; height: auto; border-right: none; border-bottom: 2px solid var(--accent); order: 2; }
            .gallery-wrapper { order: 1; }
            #users-dir { max-height: 80px; }
        }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--nav); padding: 20px; border-radius: 20px; border: 2px solid white; width: 100%; max-width: 350px; display: flex; flex-direction: column; gap: 12px; }
    </style>
</head>
<body>

<nav>
    <div style="font-weight:bold; font-size:20px;">BLIP</div>
    <button class="btn" id="openModal" style="background:var(--accent)">PUBLICAR</button>
    <div style="display:flex; gap:10px; align-items:center;">
        <button class="btn" id="loginBtn">ENTRAR</button>
        <button class="btn" id="logoutBtn" style="display:none">SALIR</button>
        <div id="u-pic" style="width:35px; height:35px; border-radius:50%; background-size:cover; border:1px solid white; background-color: #333;"></div>
    </div>
</nav>

<div class="main-container">
    <aside class="sidebar">
        <div class="box">
            <h4 style="margin:0 0 8px 0; font-size:12px; color:var(--accent); text-transform: uppercase;">Artistas Online</h4>
            <div id="users-dir"></div>
        </div>

        <div class="box" style="flex:1">
            <h4 style="margin:0 0 8px 0; font-size:13px;">Chat Global</h4>
            <div id="chat-messages"></div>
            <div style="display:flex; gap:5px">
                <input type="text" id="chat-in" style="flex:1; background:#000; color:#fff; border:1px solid var(--accent); padding:8px; border-radius:10px; font-size:13px;" placeholder="Escribe...">
                <button id="chat-send" class="btn">üöÄ</button>
            </div>
        </div>
    </aside>

    <main class="gallery-wrapper">
        <div id="gallery" style="width:100%; display:flex; flex-direction:column; align-items:center; gap:40px;"></div>
    </main>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getDatabase, ref, push, set, onValue, serverTimestamp, runTransaction, remove, query, limitToLast, onDisconnect } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA5yh8J7Mgij3iZCOEZ2N8r1yhDkLcXsTg",
        authDomain: "almacenamiento-redsocial.firebaseapp.com",
        databaseURL: "https://almacenamiento-redsocial-default-rtdb.firebaseio.com",
        projectId: "almacenamiento-redsocial"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();
    let userNow = null;
    let finalUrl = "";

    // --- L√ìGICA DE PRESENCIA (ONLINE/OFFLINE) ---
    onAuthStateChanged(auth, u => {
        userNow = u;
        document.getElementById('loginBtn').style.display = u ? "none" : "block";
        document.getElementById('logoutBtn').style.display = u ? "block" : "none";
        
        if(u) {
            document.getElementById('u-pic').style.backgroundImage = `url(${u.photoURL})`;
            
            // Referencia del usuario en la lista de artistas
            const myUserRef = ref(db, 'online_users/' + u.uid);
            
            // Al conectar: Guardar datos
            set(myUserRef, { n: u.displayName, p: u.photoURL });
            
            // Al desconectar (cerrar pesta√±a): Borrar datos autom√°ticamente
            onDisconnect(myUserRef).remove();
        }
    });

    document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, provider);
    document.getElementById('logoutBtn').onclick = async () => {
        if(userNow) await remove(ref(db, 'online_users/' + userNow.uid));
        signOut(auth);
    };

    // --- RENDERIZAR ARTISTAS EN TIEMPO REAL ---
    onValue(ref(db, 'online_users'), snap => {
        const dir = document.getElementById('users-dir');
        let html = "";
        snap.forEach(u => {
            html += `<div class="user-row">
                <img src="${u.val().p}"> 
                <span>${u.val().n}</span>
                <div class="online-dot"></div>
            </div>`;
        });
        dir.innerHTML = html || "<small style='color:gray'>Nadie online</small>";
    });

    // --- CHAT ---
    onValue(query(ref(db, 'chat'), limitToLast(50)), snap => {
        const c = document.getElementById('chat-messages');
        let h = "";
        snap.forEach(m => { h += `<div class="msg"><b>${m.val().u}:</b> ${m.val().t}</div>`; });
        c.innerHTML = h;
        c.scrollTop = c.scrollHeight;
    });

    document.getElementById('chat-send').onclick = () => {
        const i = document.getElementById('chat-in');
        if(userNow && i.value.trim()) { push(ref(db, 'chat'), { u: userNow.displayName, t: i.value }); i.value = ""; }
    };

    // --- MURO ---
    onValue(ref(db, 'posts'), snap => {
        const gal = document.getElementById('gallery');
        let posts = [];
        snap.forEach(d => posts.push({id: d.key, ...d.val()}));
        gal.innerHTML = posts.reverse().map(p => `
            <div class="card">
                <div class="post-header">
                    <div style="display:flex; align-items:center; gap:8px; font-weight:bold; font-size:12px;">
                        <img src="${p.userPic || 'https://via.placeholder.com/30'}" class="post-user-pic">
                        <span>${p.userName}</span>
                    </div>
                    ${userNow && p.uid === userNow.uid ? `<button onclick="window.delP('${p.id}')" style="background:#ff4d4d; color:white; border:none; border-radius:5px; padding:3px 7px; font-size:9px; cursor:pointer">BORRAR</button>` : ''}
                </div>
                <img src="${p.imageUrl}" class="main">
                <div style="padding:12px; font-size:13px;">${p.caption || ""}</div>
                <div style="padding:0 12px 12px; cursor:pointer" onclick="window.lk('${p.id}')">‚ù§Ô∏è ${p.likes || 0}</div>
            </div>
        `).join('');
    });

    window.lk = (id) => { if(userNow) runTransaction(ref(db, `posts/${id}/likes`), c => (c || 0) + 1); };
    window.delP = (id) => { if(confirm("¬øBorrar obra?")) remove(ref(db, `posts/${id}`)); };

    // --- CLOUDINARY ---
    const myWidget = cloudinary.createUploadWidget({ cloudName: "dz9s37bk0", uploadPreset: "blip_unsigned" }, (e, r) => {
        if (!e && r.event === "success") { finalUrl = r.info.secure_url; document.getElementById('status').style.display = "block"; }
    });
    document.getElementById('btn-upload').onclick = () => myWidget.open();
    document.getElementById('btn-post').onclick = async () => {
        if (!finalUrl || !userNow) return alert("Sube imagen y entra");
        await push(ref(db, 'posts'), { imageUrl: finalUrl, caption: document.getElementById('p-cap').value, userName: userNow.displayName, userPic: userNow.photoURL, uid: userNow.uid, likes: 0 });
        document.getElementById('pubModal').style.display = "none";
        finalUrl = ""; document.getElementById('status').style.display = "none";
    };
    document.getElementById('openModal').onclick = () => { if(userNow) document.getElementById('pubModal').style.display='flex'; else alert("Entra primero"); };
</script>

<div class="modal" id="pubModal">
    <div class="modal-content">
        <button class="btn" id="btn-upload">1. SELECCIONAR IMAGEN</button>
        <div id="status" style="color:#00ff00; text-align:center; display:none">‚úì LISTO</div>
        <textarea id="p-cap" placeholder="Descripci√≥n... #arte" style="height:80px; padding:10px; background:#000; color:#fff; border-radius:10px; border:1px solid var(--accent)"></textarea>
        <button class="btn" id="btn-post" style="background:var(--accent)">2. PUBLICAR</button>
        <button class="btn" onclick="document.getElementById('pubModal').style.display='none'">CANCELAR</button>
    </div>
</div>

</body>
</html>
