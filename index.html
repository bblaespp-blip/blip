<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLIP - Versi√≥n Estable</title>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>

    <style>
        :root { --bg: #0f0026; --nav: #1a0044; --accent: #7b2cbf; }
        body { margin: 0; background: var(--bg); font-family: 'Segoe UI', sans-serif; color: white; overflow: hidden; }
        
        nav { background: var(--nav); padding: 0 25px; display: flex; align-items: center; justify-content: space-between; height: 60px; border-bottom: 2px solid var(--accent); position: sticky; top: 0; z-index: 1000; }
        .btn { background: #2a0066; color: white; border: none; padding: 10px 18px; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 11px; }

        /* --- LAYOUT MAESTRO --- */
        .layout { 
            display: grid; 
            grid-template-columns: 350px 1fr; 
            height: calc(100vh - 62px); 
        }

        /* --- SIDEBAR FIJA (CHAT Y ARTISTAS) --- */
        .sidebar { 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            background: rgba(0,0,0,0.3);
            border-right: 1px solid var(--accent);
            overflow-y: auto;
        }
        .box { background: rgba(255,255,255,0.05); border: 2px solid white; border-radius: 15px; padding: 15px; }
        
        /* CHAT REACTIVADO */
        #chat-messages { height: 250px; overflow-y: auto; font-size: 13px; margin-bottom: 10px; display: flex; flex-direction: column; gap: 5px; }
        .msg { background: rgba(255,255,255,0.1); padding: 5px 10px; border-radius: 8px; }

        /* --- MURO EN CASCADA (SOLUCI√ìN AL AMONTONAMIENTO) --- */
        #gallery-scroll { 
            overflow-y: auto; 
            padding: 30px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; /* Centra las im√°genes en una sola columna limpia */
            gap: 30px; 
        }

        .card { 
            width: 100%; 
            max-width: 500px; /* Ancho m√°ximo para que se vea como Instagram */
            background: white; 
            border-radius: 15px; 
            overflow: hidden; 
            color: #333; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            flex-shrink: 0; /* Evita que la tarjeta se colapse */
        }

        .card img.main { width: 100%; height: auto; display: block; }
        .hashtag { color: var(--accent); font-weight: bold; }

        /* INTERACCIONES */
        .actions { padding: 12px; display: flex; gap: 15px; border-top: 1px solid #eee; font-size: 16px; }
        .comm-section { background: #f9f9f9; padding: 10px; max-height: 100px; overflow-y: auto; font-size: 12px; border-top: 1px solid #eee; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: var(--nav); padding: 25px; border-radius: 20px; border: 2px solid white; width: 320px; display: flex; flex-direction: column; gap: 15px; }

        @media (max-width: 900px) {
            .layout { grid-template-columns: 1fr; height: auto; overflow: visible; }
            body { overflow-y: auto; }
            .sidebar { height: auto; border-right: none; border-bottom: 1px solid var(--accent); }
        }
    </style>
</head>
<body>

<nav>
    <div style="font-weight:bold; font-size:22px">BLIP</div>
    <button class="btn" id="openModal" style="background:var(--accent)">PUBLICAR</button>
    <div style="display:flex; gap:10px; align-items:center;">
        <button class="btn" id="loginBtn">ENTRAR</button>
        <button class="btn" id="logoutBtn" style="display:none">SALIR</button>
        <div id="u-pic" style="width:35px; height:35px; border-radius:50%; background-size:cover; border:1px solid white"></div>
    </div>
</nav>

<div class="layout">
    <aside class="sidebar">
        <div class="box">
            <h4 style="margin-top:0">Artistas</h4>
            <div id="users-dir"></div>
        </div>
        <div class="box">
            <h4 style="margin-top:0">Chat Global</h4>
            <div id="chat-messages"></div>
            <div style="display:flex; gap:5px">
                <input type="text" id="chat-in" style="flex:1; background:black; color:white; border:1px solid var(--accent); padding:8px; border-radius:8px" placeholder="Escribe...">
                <button id="chat-send" class="btn">üöÄ</button>
            </div>
        </div>
    </aside>

    <main id="gallery-scroll">
        <div id="gallery" style="width:100%; display:flex; flex-direction:column; align-items:center; gap:30px;"></div>
    </main>
</div>

<div class="modal" id="pubModal">
    <div class="modal-content">
        <button class="btn" id="btn-upload">1. ELEGIR IMAGEN</button>
        <div id="status" style="color:#00ff00; text-align:center; display:none">‚úì Lista</div>
        <textarea id="p-cap" placeholder="Descripci√≥n... #arte" style="height:80px; padding:10px; background:black; color:white; border-radius:10px"></textarea>
        <button class="btn" id="btn-post" style="background:var(--accent)">2. PUBLICAR</button>
        <button class="btn" onclick="document.getElementById('pubModal').style.display='none'">CERRAR</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getDatabase, ref, push, set, onValue, serverTimestamp, runTransaction, remove } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA5yh8J7Mgij3iZCOEZ2N8r1yhDkLcXsTg",
        authDomain: "almacenamiento-redsocial.firebaseapp.com",
        databaseURL: "https://almacenamiento-redsocial-default-rtdb.firebaseio.com",
        projectId: "almacenamiento-redsocial"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();
    let userNow = null;
    let finalUrl = "";

    // AUTH
    document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, provider);
    document.getElementById('logoutBtn').onclick = () => signOut(auth);

    onAuthStateChanged(auth, u => {
        userNow = u;
        document.getElementById('loginBtn').style.display = u ? "none" : "block";
        document.getElementById('logoutBtn').style.display = u ? "block" : "none";
        if(u) {
            document.getElementById('u-pic').style.backgroundImage = `url(${u.photoURL})`;
            set(ref(db, 'users/' + u.uid), { n: u.displayName, p: u.photoURL });
        }
    });

    // CLOUDINARY
    const myWidget = cloudinary.createUploadWidget({
        cloudName: "dz9s37bk0", uploadPreset: "blip_unsigned"
    }, (e, r) => {
        if (!e && r.event === "success") {
            finalUrl = r.info.secure_url;
            document.getElementById('status').style.display = "block";
        }
    });
    document.getElementById('btn-upload').onclick = () => myWidget.open();

    // PUBLICAR
    document.getElementById('btn-post').onclick = async () => {
        if (!finalUrl || !userNow) return alert("Falta imagen o login");
        await push(ref(db, 'posts'), {
            imageUrl: finalUrl, caption: document.getElementById('p-cap').value,
            userName: userNow.displayName, uid: userNow.uid, likes: 0, timestamp: serverTimestamp()
        });
        document.getElementById('pubModal').style.display = "none";
        finalUrl = ""; document.getElementById('status').style.display = "none";
        document.getElementById('p-cap').value = "";
    };

    // MURO (CASCADA VERTICAL)
    const formatTxt = (t) => t.replace(/#(\w+)/g, '<span class="hashtag">#$1</span>');

    onValue(ref(db, 'posts'), (snap) => {
        const gal = document.getElementById('gallery');
        gal.innerHTML = "";
        let posts = [];
        snap.forEach(d => posts.push({id: d.key, ...d.val()}));
        posts.reverse().forEach(p => {
            let coms = "";
            if(p.comments) Object.values(p.comments).forEach(c => coms += `<div><b>${c.u}:</b> ${c.t}</div>`);
            const isMe = userNow && p.uid === userNow.uid;
            
            gal.innerHTML += `
                <div class="card">
                    <div style="padding:10px; display:flex; justify-content:space-between; align-items:center; background:#eee; font-weight:bold; font-size:12px">
                        <span>${p.userName}</span>
                        ${isMe ? `<button onclick="window.delP('${p.id}')" style="background:red; color:white; border:none; border-radius:5px; cursor:pointer; font-size:10px">ELIMINAR</button>` : ''}
                    </div>
                    <img src="${p.imageUrl}" class="main">
                    <div style="padding:15px; font-size:14px">${formatTxt(p.caption || "")}</div>
                    <div class="actions">
                        <span onclick="window.lk('${p.id}')" style="cursor:pointer">‚ù§Ô∏è ${p.likes || 0}</span>
                    </div>
                    <div class="comm-section">${coms || "Sin comentarios"}</div>
                    <div style="padding:10px; display:flex; gap:5px; background:#f0f0f0">
                        <input type="text" id="in-${p.id}" style="flex:1; padding:5px" placeholder="Comentar...">
                        <button onclick="window.cm('${p.id}')" class="btn" style="padding:5px 10px">></button>
                    </div>
                </div>`;
        });
    });

    // CHAT (REACTIVADO)
    onValue(ref(db, 'chat'), snap => {
        const c = document.getElementById('chat-messages');
        c.innerHTML = "";
        snap.forEach(m => {
            c.innerHTML += `<div class="msg"><b>${m.val().u}:</b> ${m.val().t}</div>`;
        });
        c.scrollTop = c.scrollHeight;
    });

    document.getElementById('chat-send').onclick = () => {
        const inp = document.getElementById('chat-in');
        if(userNow && inp.value.trim()) {
            push(ref(db, 'chat'), { u: userNow.displayName, t: inp.value });
            inp.value = "";
        }
    };

    // FUNCIONES GLOBALES
    window.lk = async (id) => {
        if(!userNow) return alert("Logueate");
        const uLikeRef = ref(db, `posts/${id}/userLikes/${userNow.uid}`);
        const pRef = ref(db, `posts/${id}/likes`);
        await runTransaction(uLikeRef, (ex) => {
            if (ex) { runTransaction(pRef, (c) => (c || 1) - 1); return null; }
            else { runTransaction(pRef, (c) => (c || 0) + 1); return true; }
        });
    };

    window.cm = (id) => {
        const inp = document.getElementById(`in-${id}`);
        if(userNow && inp.value.trim()) {
            push(ref(db, `posts/${id}/comments`), { u: userNow.displayName, t: inp.value });
            inp.value = "";
        }
    };

    window.delP = (id) => { if(confirm("¬øBorrar?")) remove(ref(db, `posts/${id}`)); };

    onValue(ref(db, 'users'), snap => {
        const dir = document.getElementById('users-dir'); dir.innerHTML = "";
        snap.forEach(u => dir.innerHTML += `<div style="display:flex; align-items:center; gap:8px; margin-bottom:5px; font-size:13px"><img src="${u.val().p}" style="width:25px; border-radius:50%"> ${u.val().n}</div>`);
    });

    document.getElementById('openModal').onclick = () => { if(userNow) document.getElementById('pubModal').style.display='flex'; };
</script>
</body>
</html>
