<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLIP - Versi√≥n Final Estable</title>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>

    <style>
        :root { --bg: #0f0026; --nav: #1a0044; --accent: #7b2cbf; }
        
        /* BLOQUEO DE SCROLL GENERAL */
        body { 
            margin: 0; 
            background: var(--bg); 
            font-family: 'Segoe UI', sans-serif; 
            color: white; 
            overflow: hidden; /* Evita que la p√°gina entera se mueva */
            height: 100vh;
        }
        
        nav { 
            background: var(--nav); 
            padding: 0 25px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            height: 60px; 
            border-bottom: 2px solid var(--accent); 
            position: relative; 
            z-index: 1000; 
        }

        .btn { background: #2a0066; color: white; border: none; padding: 10px 18px; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 11px; transition: 0.3s; }
        .btn:hover { background: var(--accent); }

        /* CONTENEDOR MAESTRO FLEX */
        .main-container { 
            display: flex; 
            height: calc(100vh - 60px); 
            width: 100%;
        }

        /* SIDEBAR IZQUIERDA FIJA */
        .sidebar { 
            width: 350px; 
            min-width: 350px;
            background: rgba(0,0,0,0.4);
            border-right: 2px solid var(--accent);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            gap: 20px;
        }

        /* LISTA DE ARTISTAS CON SCROLL INTERNO */
        #users-dir { 
            max-height: 180px; 
            overflow-y: auto; 
            padding-right: 5px;
        }
        .user-row { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; font-size: 13px; background: rgba(255,255,255,0.05); padding: 5px; border-radius: 10px; }

        /* CHAT GLOBAL FIJO */
        #chat-messages { flex-grow: 1; overflow-y: auto; font-size: 13px; margin-bottom: 10px; display: flex; flex-direction: column; gap: 8px; }
        .msg { background: rgba(123, 44, 191, 0.2); padding: 8px; border-radius: 10px; border-left: 3px solid var(--accent); }

        /* --- MURO CON SCROLL INTERNO (CENTRO) --- */
        .gallery-wrapper { 
            flex-grow: 1; 
            overflow-y: scroll; /* Scroll solo para las im√°genes */
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center; 
            gap: 40px;
            background: #08001a;
        }

        .card { 
            width: 100%; 
            max-width: 500px; 
            background: white; 
            border-radius: 20px; 
            color: #333; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.7);
            flex-shrink: 0; /* Evita amontonamiento */
        }

        .card img.main { width: 100%; height: auto; display: block; }
        .actions { padding: 15px; display: flex; gap: 20px; border-top: 1px solid #eee; font-size: 18px; }
        .comm-area { background: #fdfdfd; padding: 10px; max-height: 100px; overflow-y: auto; border-top: 1px solid #eee; font-size: 12px; }

        /* MODAL */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: var(--nav); padding: 30px; border-radius: 25px; border: 2px solid white; width: 350px; display: flex; flex-direction: column; gap: 15px; }

        /* Scrollbars elegantes */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }
    </style>
</head>
<body>

<nav>
    <div style="font-weight:bold; font-size:24px;">BLIP</div>
    <button class="btn" id="openModal" style="background:var(--accent)">PUBLICAR OBRA</button>
    <div style="display:flex; gap:12px; align-items:center;">
        <button class="btn" id="loginBtn">ENTRAR</button>
        <button class="btn" id="logoutBtn" style="display:none">SALIR</button>
        <div id="u-pic" style="width:40px; height:40px; border-radius:50%; background-size:cover; border:2px solid white"></div>
    </div>
</nav>

<div class="main-container">
    <aside class="sidebar">
        <div class="box" style="background: rgba(255,255,255,0.05); border: 1px solid white; border-radius: 15px; padding: 15px;">
            <h4 style="margin:0 0 10px 0">Artistas</h4>
            <div id="users-dir"></div>
        </div>
        <div class="box" style="flex-grow: 1; display: flex; flex-direction: column; background: rgba(255,255,255,0.05); border: 1px solid white; border-radius: 15px; padding: 15px; overflow: hidden;">
            <h4 style="margin:0 0 10px 0">Chat Global</h4>
            <div id="chat-messages"></div>
            <div style="display:flex; gap:8px">
                <input type="text" id="chat-in" style="flex:1; background:#000; color:#fff; border:1px solid var(--accent); padding:10px; border-radius:10px" placeholder="Escribe...">
                <button id="chat-send" class="btn">üöÄ</button>
            </div>
        </div>
    </aside>

    <main class="gallery-wrapper">
        <div id="gallery" style="width:100%; display:flex; flex-direction:column; align-items:center; gap:40px;">
            </div>
    </main>
</div>

<div class="modal" id="pubModal">
    <div class="modal-content">
        <button class="btn" id="btn-upload">1. SELECCIONAR IMAGEN</button>
        <div id="status" style="color:#00ff00; text-align:center; display:none">‚úì LISTO</div>
        <textarea id="p-cap" placeholder="Descripci√≥n..." style="height:80px; padding:10px; background:#000; color:#fff; border-radius:10px; border:1px solid var(--accent)"></textarea>
        <button class="btn" id="btn-post" style="background:var(--accent)">2. PUBLICAR</button>
        <button class="btn" onclick="document.getElementById('pubModal').style.display='none'">CANCELAR</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getDatabase, ref, push, set, onValue, serverTimestamp, runTransaction, remove } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA5yh8J7Mgij3iZCOEZ2N8r1yhDkLcXsTg",
        authDomain: "almacenamiento-redsocial.firebaseapp.com",
        databaseURL: "https://almacenamiento-redsocial-default-rtdb.firebaseio.com",
        projectId: "almacenamiento-redsocial"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();
    let userNow = null;
    let finalUrl = "";

    // LOGIN / LOGOUT
    document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, provider);
    document.getElementById('logoutBtn').onclick = () => signOut(auth);

    onAuthStateChanged(auth, u => {
        userNow = u;
        document.getElementById('loginBtn').style.display = u ? "none" : "block";
        document.getElementById('logoutBtn').style.display = u ? "block" : "none";
        if(u) {
            document.getElementById('u-pic').style.backgroundImage = `url(${u.photoURL})`;
            set(ref(db, 'users/' + u.uid), { n: u.displayName, p: u.photoURL });
        }
    });

    // CLOUDINARY
    const myWidget = cloudinary.createUploadWidget({
        cloudName: "dz9s37bk0", uploadPreset: "blip_unsigned"
    }, (e, r) => {
        if (!e && r.event === "success") {
            finalUrl = r.info.secure_url;
            document.getElementById('status').style.display = "block";
        }
    });
    document.getElementById('btn-upload').onclick = () => myWidget.open();

    // PUBLICAR
    document.getElementById('btn-post').onclick = async () => {
        if (!finalUrl || !userNow) return alert("Sube imagen y entra");
        await push(ref(db, 'posts'), {
            imageUrl: finalUrl, caption: document.getElementById('p-cap').value,
            userName: userNow.displayName, uid: userNow.uid, likes: 0, timestamp: serverTimestamp()
        });
        document.getElementById('pubModal').style.display = "none";
        finalUrl = ""; document.getElementById('status').style.display = "none";
    };

    // MURO (CON COMENTARIOS)
    onValue(ref(db, 'posts'), (snap) => {
        const gal = document.getElementById('gallery');
        gal.innerHTML = "";
        let posts = [];
        snap.forEach(d => posts.push({id: d.key, ...d.val()}));
        posts.reverse().forEach(p => {
            let coms = "";
            if(p.comments) Object.values(p.comments).forEach(c => coms += `<div><b>${c.u}:</b> ${c.t}</div>`);
            const isMe = userNow && p.uid === userNow.uid;
            gal.innerHTML += `
                <div class="card">
                    <div style="padding:10px; display:flex; justify-content:space-between; background:#eee; font-weight:bold; font-size:12px">
                        <span>üé® ${p.userName}</span>
                        ${isMe ? `<button onclick="window.delP('${p.id}')" style="background:red; color:white; border:none; border-radius:5px; cursor:pointer">X</button>` : ''}
                    </div>
                    <img src="${p.imageUrl}" class="main">
                    <div style="padding:15px">${p.caption || ""}</div>
                    <div class="actions"><span onclick="window.lk('${p.id}')" style="cursor:pointer">‚ù§Ô∏è ${p.likes || 0}</span></div>
                    <div class="comm-area">${coms || "Sin comentarios"}</div>
                    <div style="padding:10px; display:flex; gap:5px; background:#eee">
                        <input type="text" id="in-${p.id}" style="flex:1; padding:5px" placeholder="Comentar...">
                        <button onclick="window.cm('${p.id}')" class="btn" style="padding:5px">></button>
                    </div>
                </div>`;
        });
    });

    // LISTA DE ARTISTAS (TODOS)
    onValue(ref(db, 'users'), snap => {
        const dir = document.getElementById('users-dir');
        dir.innerHTML = "";
        snap.forEach(u => {
            dir.innerHTML += `
                <div class="user-row">
                    <img src="${u.val().p}" style="width:25px; height:25px; border-radius:50%">
                    <span>${u.val().n}</span>
                </div>`;
        });
    });

    // CHAT
    onValue(ref(db, 'chat'), snap => {
        const c = document.getElementById('chat-messages');
        c.innerHTML = "";
        snap.forEach(m => c.innerHTML += `<div class="msg"><b>${m.val().u}:</b> ${m.val().t}</div>`);
        c.scrollTop = c.scrollHeight;
    });

    document.getElementById('chat-send').onclick = () => {
        const i = document.getElementById('chat-in');
        if(userNow && i.value.trim()) {
            push(ref(db, 'chat'), { u: userNow.displayName, t: i.value });
            i.value = "";
        }
    };

    // FUNCIONES VENTANA
    window.lk = (id) => {
        if(!userNow) return;
        runTransaction(ref(db, `posts/${id}/likes`), c => (c || 0) + 1);
    };
    window.cm = (id) => {
        const inp = document.getElementById(`in-${id}`);
        if(userNow && inp.value.trim()) {
            push(ref(db, `posts/${id}/comments`), { u: userNow.displayName, t: inp.value });
            inp.value = "";
        }
    };
    window.delP = (id) => { if(confirm("¬øBorrar?")) remove(ref(db, `posts/${id}`)); };
    document.getElementById('openModal').onclick = () => { if(userNow) document.getElementById('pubModal').style.display='flex'; };
</script>
</body>
</html>
