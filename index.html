<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLIP - Red Arte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="nav">
        <div class="logo" onclick="location.reload()">BLIP</div>
        <div class="nav-buttons">
            <button id="btnOpenUpload" style="display:none;">Subir Arte</button>
            <button id="btnLogin">Entrar</button>
        </div>
    </header>

    <div id="feed" class="grid"></div>

    <div id="modalUpload" class="modal" style="display:none;">
        <div class="modal-content">
            <h3>Nueva Obra</h3>
            <input type="file" id="fileInput" accept="image/*">
            <input type="text" id="postTitle" placeholder="Título de tu obra...">
            <button id="btnDoUpload">Publicar</button>
            <button onclick="document.getElementById('modalUpload').style.display='none'" class="btn-cancelar">Cerrar</button>
        </div>
    </div>

    <div id="modalAuth" class="modal" style="display:none;">
        <div class="modal-content">
            <h3>Acceso</h3>
            <input type="email" id="email" placeholder="Correo electrónico">
            <input type="password" id="pass" placeholder="Contraseña">
            <button id="btnDoAuth">Confirmar</button>
            <button onclick="document.getElementById('modalAuth').style.display='none'" class="btn-cancelar">Cerrar</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
