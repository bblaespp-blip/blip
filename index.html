<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BLIP - Cascada de Arte</title>
    <style>
        :root { --bg: #0f0026; --nav: #1a0044; --accent: #7b2cbf; --card-bg: #ffffff; }
        
        body { margin: 0; background: var(--bg); font-family: 'Segoe UI', sans-serif; color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        nav { background: var(--nav); padding: 0 20px; display: flex; align-items: center; justify-content: space-between; min-height: 70px; border-bottom: 3px solid var(--accent); z-index: 1000; }
        .btn { background: #2a0066; color: white; border: none; padding: 10px 18px; border-radius: 25px; cursor: pointer; font-weight: bold; font-size: 11px; text-decoration: none; transition: 0.3s; }
        .btn:hover { background: var(--accent); transform: translateY(-2px); }

        .main-container { display: flex; flex: 1; overflow: hidden; width: 100%; }

        /* SIDEBAR */
        .sidebar { width: 300px; background: rgba(0,0,0,0.8); border-right: 2px solid var(--accent); display: flex; flex-direction: column; padding: 20px; gap: 20px; box-sizing: border-box; }
        .box { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); border-radius: 15px; padding: 15px; }
        #users-dir { max-height: 100px; overflow-y: auto; display: flex; flex-direction: column; gap: 5px; }
        .user-row { display: flex; align-items: center; gap: 8px; font-size: 11px; margin-bottom: 5px; }
        .user-row img { width: 22px; height: 22px; border-radius: 50%; border: 1px solid var(--accent); }
        #chat-messages { flex: 1; overflow-y: auto; font-size: 12px; margin-bottom: 10px; }
        .msg { background: rgba(123, 44, 191, 0.2); padding: 8px; border-radius: 10px; margin-bottom: 5px; }

        /* --- EFECTO CASCADA (MASONRY) --- */
        .gallery-wrapper { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            background: #050010; 
        }

        #gallery {
            column-count: 2; /* Dos columnas por defecto */
            column-gap: 20px; /* Espacio entre columnas */
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card { 
            break-inside: avoid; /* Evita que la tarjeta se corte entre columnas */
            margin-bottom: 20px; /* Espacio vertical entre tarjetas */
            background: var(--card-bg); 
            border-radius: 15px; 
            color: #1a1a1a; 
            overflow: hidden; 
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .card img.main { 
            width: 100%; 
            height: auto; 
            display: block; 
        }

        .post-header { padding: 10px; display: flex; align-items: center; justify-content: space-between; font-size: 11px; border-bottom: 1px solid #eee; }
        .post-user-pic { width: 24px; height: 24px; border-radius: 50%; object-fit: cover; }
        .post-body { padding: 10px; font-size: 12px; }
        .hashtag { color: var(--accent); font-weight: bold; }
        .liked { color: #ff0055; }

        /* RESPONSIVO CASCADA */
        @media (max-width: 1000px) { #gallery { column-count: 2; } }
        @media (max-width: 600px) { 
            #gallery { column-count: 1; } /* En m√≥viles una sola columna para que no se vea muy peque√±o */
            .main-container { flex-direction: column; }
            .sidebar { width: 100%; height: auto; order: 2; }
            .gallery-wrapper { order: 1; }
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--accent); }
    </style>
</head>
<body>

<nav>
    <div style="font-weight:bold; font-size:20px;">BLIP</div>
    <div style="display:flex; gap:10px; align-items:center;">
        <a href="publicar.html" class="btn" style="background:var(--accent)">+ SUBIR</a>
        <button class="btn" id="loginBtn">ENTRAR</button>
        <button class="btn" id="logoutBtn" style="display:none">SALIR</button>
    </div>
</nav>

<div class="main-container">
    <aside class="sidebar">
        <div class="box">
            <h4 style="margin:0; font-size:10px; color:var(--accent);">ONLINE</h4>
            <div id="users-dir"></div>
        </div>
        <div class="box" style="flex:1; display:flex; flex-direction:column;">
            <h4 style="margin:0 0 10px 0; font-size:10px;">CHAT</h4>
            <div id="chat-messages"></div>
            <div style="display:flex; gap:5px">
                <input type="text" id="chat-in" style="flex:1; background:#000; color:#fff; border:1px solid var(--accent); padding:8px; border-radius:10px; font-size:11px;" placeholder="Mensaje...">
                <button id="chat-send" class="btn">üöÄ</button>
            </div>
        </div>
    </aside>

    <main class="gallery-wrapper">
        <div id="gallery"></div>
    </main>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getDatabase, ref, push, set, onValue, remove, query, limitToLast, onDisconnect } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyA5yh8J7Mgij3iZCOEZ2N8r1yhDkLcXsTg", 
        authDomain: "almacenamiento-redsocial.firebaseapp.com", 
        databaseURL: "https://almacenamiento-redsocial-default-rtdb.firebaseio.com", 
        projectId: "almacenamiento-redsocial" 
    };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();
    let userNow = null;

    onAuthStateChanged(auth, u => {
        userNow = u;
        document.getElementById('loginBtn').style.display = u ? "none" : "block";
        document.getElementById('logoutBtn').style.display = u ? "block" : "none";
        if(u) {
            const myUserRef = ref(db, 'online_users/' + u.uid);
            set(myUserRef, { n: u.displayName, p: u.photoURL });
            onDisconnect(myUserRef).remove();
        }
    });

    document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, provider);
    document.getElementById('logoutBtn').onclick = async () => { if(userNow) await remove(ref(db, 'online_users/' + userNow.uid)); signOut(auth); };

    onValue(ref(db, 'online_users'), snap => {
        const dir = document.getElementById('users-dir');
        let h = ""; snap.forEach(u => { h += `<div class="user-row"><img src="${u.val().p}"><span>${u.val().n.split(' ')[0]}</span></div>`; });
        dir.innerHTML = h;
    });

    onValue(query(ref(db, 'chat'), limitToLast(30)), snap => {
        const c = document.getElementById('chat-messages');
        let h = ""; snap.forEach(m => { h += `<div class="msg"><b>${m.val().u}:</b> ${m.val().t}</div>`; });
        c.innerHTML = h; c.scrollTop = c.scrollHeight;
    });

    document.getElementById('chat-send').onclick = () => {
        const i = document.getElementById('chat-in');
        if(userNow && i.value.trim()) { push(ref(db, 'chat'), { u: userNow.displayName, t: i.value }); i.value = ""; }
    };

    const procesarHashtags = (t) => t ? t.replace(/#(\w+)/g, '<span class="hashtag">#$1</span>') : "";

    onValue(ref(db, 'posts'), snap => {
        const gal = document.getElementById('gallery');
        let posts = [];
        snap.forEach(d => posts.push({id: d.key, ...d.val()}));
        
        gal.innerHTML = posts.reverse().map(p => {
            const hasLk = userNow && p.likers && p.likers[userNow.uid];
            const lkCt = p.likers ? Object.keys(p.likers).length : 0;

            return `
            <div class="card">
                <div class="post-header">
                    <div style="display:flex; align-items:center; gap:5px;">
                        <img src="${p.userPic}" class="post-user-pic">
                        <span style="font-weight:bold;">${p.userName.split(' ')[0]}</span>
                    </div>
                    ${userNow && p.uid === userNow.uid ? `<button onclick="window.delP('${p.id}')" style="background:none; border:none; color:red; cursor:pointer; font-size:10px;">‚úñ</button>` : ''}
                </div>
                <img src="${p.imageUrl}" class="main" loading="lazy">
                <div class="post-body">
                    <div>${procesarHashtags(p.caption)}</div>
                    <div style="margin-top:8px; cursor:pointer; font-size:14px;" onclick="window.lk('${p.id}')">
                        <span class="${hasLk?'liked':''}">‚ù§Ô∏è</span> <b>${lkCt}</b>
                    </div>
                </div>
            </div>`;
        }).join('');
    });

    window.lk = (id) => { 
        if(!userNow) return alert("Inicia sesi√≥n"); 
        const r = ref(db, `posts/${id}/likers/${userNow.uid}`); 
        onValue(r, s => { if(s.exists()) remove(r); else set(r, true); }, {onlyOnce:true}); 
    };

    window.delP = (id) => { if(confirm("¬øEliminar?")) remove(ref(db, `posts/${id}`)); };
</script>
</body>
</html>
