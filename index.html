<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLIP - GalerÃ­a con Borrado</title>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>

    <style>
        :root { --bg: #0f0026; --nav: #1a0044; --accent: #7b2cbf; }
        body { margin: 0; background: var(--bg); font-family: 'Segoe UI', sans-serif; color: white; }
        
        nav { background: var(--nav); padding: 10px 25px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--accent); }
        .btn { background: #2a0066; color: white; border: none; padding: 10px 18px; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 11px; }
        
        .layout { display: grid; grid-template-columns: 300px 1fr; gap: 25px; max-width: 1400px; margin: 20px auto; padding: 0 20px; }
        
        #gallery { display: grid !important; grid-template-columns: repeat(3, 1fr) !important; gap: 20px; }
        
        .card { background: white; border-radius: 12px; overflow: hidden; color: #333; display: flex; flex-direction: column; position: relative; }
        .card img.main { width: 100%; height: auto; display: block; }

        /* BOTÃ“N ELIMINAR DESTACADO */
        .btn-del { 
            background: #ff4d4d; 
            color: white; 
            border: none; 
            padding: 4px 8px; 
            border-radius: 5px; 
            font-size: 10px; 
            cursor: pointer;
            font-weight: bold;
        }
        .btn-del:hover { background: #cc0000; }

        .sidebar { display: flex; flex-direction: column; gap: 20px; position: sticky; top: 80px; }
        .box { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); border-radius: 15px; padding: 15px; }
        
        #chat-messages { height: 250px; overflow-y: auto; font-size: 12px; margin-bottom: 10px; }
        .comm-box { font-size: 11px; padding: 10px; border-top: 1px solid #eee; background: #fdfdfd; max-height: 80px; overflow-y: auto; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: var(--nav); padding: 25px; border-radius: 20px; width: 350px; display: flex; flex-direction: column; gap: 15px; }
    </style>
</head>
<body>

<nav>
    <div style="font-weight: bold; font-size: 20px;">BLIP</div>
    <button class="btn" id="openModal" style="background: var(--accent);">PUBLICAR OBRA</button>
    <div style="display:flex; gap:10px; align-items:center;">
        <button class="btn" id="loginBtn">ENTRAR</button>
        <button class="btn" id="logoutBtn" style="display:none">SALIR</button>
        <div id="u-pic" style="width:35px; height:35px; border-radius:50%; background-size:cover; border:1px solid white"></div>
    </div>
</nav>

<div class="modal" id="pubModal">
    <div class="modal-content">
        <h3 style="margin:0; text-align:center">NUEVA PUBLICACIÃ“N</h3>
        <button class="btn" id="btn-upload">1. ELEGIR IMAGEN</button>
        <div id="status" style="color:#00ff00; font-size:11px; text-align:center; display:none">âœ“ Lista</div>
        <textarea id="p-cap" placeholder="DescripciÃ³n..." style="padding:10px; border-radius:10px; background:#000; color:white; border:1px solid var(--accent)"></textarea>
        <button class="btn" id="btn-post" style="background: var(--accent);">2. PUBLICAR</button>
        <button class="btn" onclick="document.getElementById('pubModal').style.display='none'">CERRAR</button>
    </div>
</div>

<div class="layout">
    <aside class="sidebar">
        <div class="box"><h4>Artistas</h4><div id="users-dir"></div></div>
        <div class="box">
            <h4>Chat Global</h4>
            <div id="chat-messages"></div>
            <div style="display:flex; gap:5px">
                <input type="text" id="chat-in" style="flex:1; background:black; color:white; border:1px solid #7b2cbf" placeholder="Escribe...">
                <button id="chat-send" class="btn">ðŸš€</button>
            </div>
        </div>
    </aside>
    <main><div id="gallery"></div></main>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getDatabase, ref, push, set, onValue, serverTimestamp, runTransaction, remove } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA5yh8J7Mgij3iZCOEZ2N8r1yhDkLcXsTg",
        authDomain: "almacenamiento-redsocial.firebaseapp.com",
        databaseURL: "https://almacenamiento-redsocial-default-rtdb.firebaseio.com",
        projectId: "almacenamiento-redsocial"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();
    let userNow = null;
    let finalUrl = "";

    // LOGIN
    document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, provider);
    document.getElementById('logoutBtn').onclick = () => signOut(auth);

    onAuthStateChanged(auth, u => {
        userNow = u;
        document.getElementById('loginBtn').style.display = u ? "none" : "block";
        document.getElementById('logoutBtn').style.display = u ? "block" : "none";
        if(u) document.getElementById('u-pic').style.backgroundImage = `url(${u.photoURL})`;
    });

    // SUBIR A CLOUDINARY
    const myWidget = cloudinary.createUploadWidget({
        cloudName: "dz9s37bk0", uploadPreset: "blip_unsigned"
    }, (error, result) => {
        if (!error && result.event === "success") {
            finalUrl = result.info.secure_url;
            document.getElementById('status').style.display = "block";
        }
    });
    document.getElementById('btn-upload').onclick = () => myWidget.open();

    // PUBLICAR
    document.getElementById('btn-post').onclick = async () => {
        if (!finalUrl || !userNow) return alert("Falta imagen o login");
        await push(ref(db, 'posts'), {
            imageUrl: finalUrl,
            caption: document.getElementById('p-cap').value,
            userName: userNow.displayName,
            uid: userNow.uid,
            likes: 0,
            timestamp: serverTimestamp()
        });
        document.getElementById('pubModal').style.display = "none";
        finalUrl = ""; document.getElementById('status').style.display = "none";
    };

    // MOSTRAR MURO + BOTÃ“N ELIMINAR
    onValue(ref(db, 'posts'), (snap) => {
        const gal = document.getElementById('gallery');
        gal.innerHTML = "";
        let posts = [];
        snap.forEach(d => posts.push({id: d.key, ...d.val()}));
        
        posts.reverse().forEach(p => {
            // Solo el dueÃ±o ve el botÃ³n de eliminar
            const isOwner = userNow && p.uid === userNow.uid;
            
            gal.innerHTML += `
                <div class="card">
                    <div style="padding:10px; display:flex; justify-content:space-between; background:#eee; align-items:center">
                        <span style="font-size:11px; font-weight:bold">${p.userName}</span>
                        ${isOwner ? `<button class="btn-del" onclick="window.borrarPost('${p.id}')">ELIMINAR</button>` : ''}
                    </div>
                    <img src="${p.imageUrl}" class="main">
                    <div style="padding:10px">
                        <p style="margin:0; font-size:12px">${p.caption || ""}</p>
                    </div>
                </div>`;
        });
    });

    // FUNCIÃ“N GLOBAL PARA BORRAR
    window.borrarPost = (id) => {
        if(confirm("Â¿EstÃ¡s seguro de que quieres eliminar esta obra de tu muro?")) {
            remove(ref(db, `posts/${id}`))
                .then(() => alert("PublicaciÃ³n eliminada"))
                .catch((e) => alert("Error al borrar: " + e.message));
        }
    };

    // CHAT Y ARTISTAS
    onValue(ref(db, 'chat'), (snap) => {
        const chat = document.getElementById('chat-messages');
        chat.innerHTML = "";
        snap.forEach(m => {
            chat.innerHTML += `<div style="background:rgba(255,255,255,0.1); padding:5px; margin-bottom:5px; border-radius:5px"><b>${m.val().u}:</b> ${m.val().t}</div>`;
        });
        chat.scrollTop = chat.scrollHeight;
    });

    document.getElementById('chat-send').onclick = () => {
        const inp = document.getElementById('chat-in');
        if(userNow && inp.value.trim()) {
            push(ref(db, 'chat'), { u: userNow.displayName, t: inp.value });
            inp.value = "";
        }
    };

    document.getElementById('openModal').onclick = () => { if(userNow) document.getElementById('pubModal').style.display = "flex"; else alert("Entra primero"); };
</script>
</body>
</html>
