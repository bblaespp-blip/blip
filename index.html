<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLIP - Versi√≥n Corregida 100%</title>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>

    <style>
        :root { --bg: #0f0026; --nav: #1a0044; --accent: #7b2cbf; }
        body { margin: 0; background: var(--bg); font-family: 'Segoe UI', sans-serif; color: white; overflow: hidden; }
        
        nav { background: var(--nav); padding: 0 25px; display: flex; align-items: center; justify-content: space-between; height: 60px; border-bottom: 2px solid var(--accent); position: relative; z-index: 1000; }
        .btn { background: #2a0066; color: white; border: none; padding: 10px 18px; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 11px; }

        /* --- CONTENEDOR MAESTRO --- */
        .main-container { 
            display: flex; 
            height: calc(100vh - 60px); 
            width: 100vw;
        }

        /* --- SIDEBAR IZQUIERDA (CHAT Y ARTISTAS) --- */
        .sidebar { 
            width: 350px; 
            min-width: 350px;
            background: rgba(0,0,0,0.4);
            border-right: 2px solid var(--accent);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            gap: 20px;
        }
        .box { background: rgba(255,255,255,0.05); border: 1px solid white; border-radius: 15px; padding: 15px; }
        
        /* CHAT GLOBAL RECUPERADO */
        #chat-messages { height: 300px; overflow-y: auto; font-size: 13px; margin-bottom: 10px; display: flex; flex-direction: column; gap: 8px; }
        .msg { background: rgba(123, 44, 191, 0.2); padding: 8px; border-radius: 10px; border-left: 3px solid var(--accent); }

        /* --- MURO ANTI-AMONTONAMIENTO --- */
        .gallery-wrapper { 
            flex-grow: 1; 
            overflow-y: auto; 
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Alineaci√≥n vertical para evitar choques horizontales */
            gap: 40px;
        }

        .card { 
            width: 100%; 
            max-width: 500px; /* Tama√±o ideal tipo Instagram para evitar amontonamiento */
            background: white; 
            border-radius: 20px; 
            color: #333; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.7);
            flex-shrink: 0; /* Proh√≠be que la tarjeta se encoja o encime */
        }

        .card img.main { width: 100%; height: auto; display: block; }
        .hashtag { color: var(--accent); font-weight: bold; }

        /* INTERACCIONES RE-ACTIVADAS */
        .actions { padding: 15px; display: flex; gap: 20px; border-top: 1px solid #eee; font-size: 18px; }
        .comm-area { background: #fdfdfd; padding: 15px; max-height: 120px; overflow-y: auto; border-top: 1px solid #eee; font-size: 13px; }
        .comm-input { display: flex; gap: 10px; padding: 10px; background: #eee; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: var(--nav); padding: 30px; border-radius: 25px; border: 2px solid white; width: 350px; display: flex; flex-direction: column; gap: 15px; }

        @media (max-width: 1000px) {
            .main-container { flex-direction: column; overflow-y: auto; }
            .sidebar { width: 100%; height: auto; border-right: none; border-bottom: 2px solid var(--accent); }
            body { overflow: auto; }
        }
    </style>
</head>
<body>

<nav>
    <div style="font-weight:bold; font-size:24px; letter-spacing: 2px;">BLIP</div>
    <button class="btn" id="openModal" style="background:var(--accent); transform: scale(1.1);">PUBLICAR OBRA</button>
    <div style="display:flex; gap:12px; align-items:center;">
        <button class="btn" id="loginBtn">ENTRAR</button>
        <button class="btn" id="logoutBtn" style="display:none">SALIR</button>
        <div id="u-pic" style="width:40px; height:40px; border-radius:50%; background-size:cover; border:2px solid white"></div>
    </div>
</nav>

<div class="main-container">
    <aside class="sidebar">
        <div class="box">
            <h4 style="margin:0 0 10px 0">Artistas Activos</h4>
            <div id="users-dir"></div>
        </div>
        <div class="box" style="flex-grow: 1; display: flex; flex-direction: column;">
            <h4 style="margin:0 0 10px 0">Chat Global</h4>
            <div id="chat-messages"></div>
            <div style="display:flex; gap:8px">
                <input type="text" id="chat-in" style="flex:1; background:#000; color:#fff; border:1px solid var(--accent); padding:10px; border-radius:10px" placeholder="Di algo...">
                <button id="chat-send" class="btn">üöÄ</button>
            </div>
        </div>
    </aside>

    <main class="gallery-wrapper">
        <div id="gallery" style="width:100%; display:flex; flex-direction:column; align-items:center; gap:40px;"></div>
    </main>
</div>

<div class="modal" id="pubModal">
    <div class="modal-content">
        <button class="btn" id="btn-upload">1. SELECCIONAR ARTE</button>
        <div id="status" style="color:#00ff00; text-align:center; display:none; font-weight:bold">‚úì ARCHIVO LISTO</div>
        <textarea id="p-cap" placeholder="Escribe aqu√≠... usa #hashtags" style="height:100px; padding:12px; background:#000; color:#fff; border-radius:10px; border:1px solid var(--accent)"></textarea>
        <button class="btn" id="btn-post" style="background:var(--accent)">2. SUBIR A LA RED</button>
        <button class="btn" onclick="document.getElementById('pubModal').style.display='none'">CANCELAR</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getDatabase, ref, push, set, onValue, serverTimestamp, runTransaction, remove } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA5yh8J7Mgij3iZCOEZ2N8r1yhDkLcXsTg",
        authDomain: "almacenamiento-redsocial.firebaseapp.com",
        databaseURL: "https://almacenamiento-redsocial-default-rtdb.firebaseio.com",
        projectId: "almacenamiento-redsocial"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();
    let userNow = null;
    let finalUrl = "";

    // --- AUTENTICACI√ìN ---
    document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, provider);
    document.getElementById('logoutBtn').onclick = () => signOut(auth);

    onAuthStateChanged(auth, u => {
        userNow = u;
        document.getElementById('loginBtn').style.display = u ? "none" : "block";
        document.getElementById('logoutBtn').style.display = u ? "block" : "none";
        if(u) {
            document.getElementById('u-pic').style.backgroundImage = `url(${u.photoURL})`;
            set(ref(db, 'users/' + u.uid), { n: u.displayName, p: u.photoURL });
        }
    });

    // --- CARGA DE IM√ÅGENES ---
    const myWidget = cloudinary.createUploadWidget({
        cloudName: "dz9s37bk0", uploadPreset: "blip_unsigned"
    }, (e, r) => {
        if (!e && r.event === "success") {
            finalUrl = r.info.secure_url;
            document.getElementById('status').style.display = "block";
        }
    });
    document.getElementById('btn-upload').onclick = () => myWidget.open();

    document.getElementById('btn-post').onclick = async () => {
        if (!finalUrl || !userNow) return alert("Sube una imagen primero");
        await push(ref(db, 'posts'), {
            imageUrl: finalUrl, caption: document.getElementById('p-cap').value,
            userName: userNow.displayName, uid: userNow.uid, likes: 0, timestamp: serverTimestamp()
        });
        document.getElementById('pubModal').style.display = "none";
        finalUrl = ""; document.getElementById('status').style.display = "none";
    };

    // --- MURO Y COMENTARIOS (SISTEMA SEGURO) ---
    const formatTxt = (t) => t.replace(/#(\w+)/g, '<span class="hashtag">#$1</span>');

    onValue(ref(db, 'posts'), (snap) => {
        const gal = document.getElementById('gallery');
        gal.innerHTML = "";
        let posts = [];
        snap.forEach(d => posts.push({id: d.key, ...d.val()}));
        posts.reverse().forEach(p => {
            let comsHtml = "";
            if(p.comments) Object.values(p.comments).forEach(c => {
                comsHtml += `<div style="margin-bottom:5px"><b>${c.u}:</b> ${c.t}</div>`;
            });

            const isOwner = userNow && p.uid === userNow.uid;
            gal.innerHTML += `
                <div class="card">
                    <div style="padding:12px; display:flex; justify-content:space-between; align-items:center; background:#f8f8f8; font-weight:bold; border-bottom:1px solid #ddd">
                        <span style="font-size:13px">üé® ${p.userName}</span>
                        ${isOwner ? `<button onclick="window.delP('${p.id}')" style="background:red; color:white; border:none; padding:5px 10px; border-radius:8px; cursor:pointer; font-size:10px">BORRAR</button>` : ''}
                    </div>
                    <img src="${p.imageUrl}" class="main">
                    <div style="padding:15px; font-size:15px; line-height:1.4">${formatTxt(p.caption || "")}</div>
                    <div class="actions">
                        <span onclick="window.lk('${p.id}')" style="cursor:pointer">‚ù§Ô∏è ${p.likes || 0}</span>
                    </div>
                    <div class="comm-area">${comsHtml || "<i style='color:grey'>Sin comentarios a√∫n...</i>"}</div>
                    <div class="comm-input">
                        <input type="text" id="in-${p.id}" style="flex:1; border:1px solid #ccc; padding:8px; border-radius:5px" placeholder="Escribe un comentario...">
                        <button onclick="window.cm('${p.id}')" class="btn" style="padding:5px 15px">ENVIAR</button>
                    </div>
                </div>`;
        });
    });

    // --- FUNCIONES GLOBALES RE-ESTABLECIDAS ---
    window.cm = (id) => {
        const input = document.getElementById(`in-${id}`);
        if(userNow && input.value.trim()) {
            push(ref(db, `posts/${id}/comments`), { u: userNow.displayName, t: input.value });
            input.value = "";
        } else if(!userNow) alert("Inicia sesi√≥n para comentar");
    };

    window.lk = async (id) => {
        if(!userNow) return alert("Inicia sesi√≥n para dar like");
        const uLikeRef = ref(db, `posts/${id}/userLikes/${userNow.uid}`);
        const pRef = ref(db, `posts/${id}/likes`);
        await runTransaction(uLikeRef, (ex) => {
            if (ex) { runTransaction(pRef, (c) => (c || 1) - 1); return null; }
            else { runTransaction(pRef, (c) => (c || 0) + 1); return true; }
        });
    };

    window.delP = (id) => { if(confirm("¬øSeguro que quieres borrar tu obra?")) remove(ref(db, `posts/${id}`)); };

    // --- CHAT GLOBAL (RE-CONECTADO) ---
    onValue(ref(db, 'chat'), snap => {
        const chatBox = document.getElementById('chat-messages');
        chatBox.innerHTML = "";
        snap.forEach(m => {
            chatBox.innerHTML += `<div class="msg"><b>${m.val().u}:</b> ${m.val().t}</div>`;
        });
        chatBox.scrollTop = chatBox.scrollHeight;
    });

    document.getElementById('chat-send').onclick = () => {
        const inp = document.getElementById('chat-in');
        if(userNow && inp.value.trim()) {
            push(ref(db, 'chat'), { u: userNow.displayName, t: inp.value });
            inp.value = "";
        }
    };

    onValue(ref(db, 'users'), snap => {
        const dir = document.getElementById('users-dir'); dir.innerHTML = "";
        snap.forEach(u => dir.innerHTML += `<div style="display:flex; align-items:center; gap:10px; margin-bottom:10px"><img src="${u.val().p}" style="width:30px; border-radius:50%"> ${u.val().n}</div>`);
    });

    document.getElementById('openModal').onclick = () => { if(userNow) document.getElementById('pubModal').style.display='flex'; else alert("Primero inicia sesi√≥n"); };
</script>
</body>
</html>
