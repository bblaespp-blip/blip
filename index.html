<!DOCTYPE html>
<html lang="es">
<head>

<link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">

<div class="auth-card">
    <h1>BLIP</h1>
    <p>Red social para artistas</p>

    <input type="email" id="email" placeholder="Correo">

</div>
