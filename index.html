<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BLIP - Comunidad de Artistas</title>
    <style>
        :root { --bg: #050010; --nav: #1a0044; --accent: #7b2cbf; --card-bg: #ffffff; }
        * { box-sizing: border-box; }
        body { margin: 0; background: var(--bg); font-family: 'Segoe UI', sans-serif; color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* NAVBAR */
        nav { background: var(--nav); padding: 0 20px; display: flex; align-items: center; justify-content: space-between; height: 65px; border-bottom: 2px solid var(--accent); z-index: 1000; flex-shrink: 0; }
        .nav-logo { font-weight: bold; font-size: 24px; letter-spacing: 1px; }

        .main-container { display: flex; flex: 1; width: 100%; overflow: hidden; }

        /* SIDEBAR CON ESTRUCTURA FIJA */
        .sidebar { 
            width: 280px; 
            background: rgba(0,0,0,0.7); 
            border-right: 1px solid var(--accent); 
            display: flex; 
            flex-direction: column; 
            padding: 15px; 
            gap: 20px; 
            flex-shrink: 0;
        }

        .box-title { margin: 0 0 8px 0; font-size: 10px; color: var(--accent); letter-spacing: 1px; font-weight: bold; text-transform: uppercase; }

        /* SECCIÃ“N ARTISTAS CON SCROLL PROPIO */
        #users-dir { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 6px; 
            max-height: 85px; /* Altura limitada para evitar que se estire */
            overflow-y: auto; 
            padding: 5px;
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
        }
        .user-mini { 
            display: flex; 
            align-items: center; 
            gap: 5px; 
            background: rgba(255,255,255,0.08); 
            padding: 3px 8px; 
            border-radius: 12px; 
            font-size: 10px; 
            border: 1px solid rgba(123, 44, 191, 0.2);
        }
        .user-mini img { width: 18px; height: 18px; border-radius: 50%; object-fit: cover; }

        /* SECCIÃ“N CHAT CON SCROLL PROPIO */
        .chat-box { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            background: rgba(255,255,255,0.03); 
            border-radius: 12px; 
            padding: 10px; 
            border: 1px solid rgba(123, 44, 191, 0.3); 
            overflow: hidden; 
        }
        #chat-messages { 
            flex: 1; 
            overflow-y: auto; 
            font-size: 12px; 
            padding-right: 5px; 
            display: flex; 
            flex-direction: column; 
            gap: 8px;
        }
        .msg { background: rgba(123, 44, 191, 0.15); padding: 8px; border-radius: 8px; border-left: 3px solid var(--accent); }

        /* EL MURO (ORDEN VERTICAL) */
        .gallery-wrapper { 
            flex: 1; 
            overflow-y: auto; 
            padding: 40px 10px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background: #020008; 
        }
        #feed { width: 100%; max-width: 550px; display: flex; flex-direction: column; gap: 60px; }

        /* TARJETAS */
        .card { width: 100%; background: var(--card-bg); border-radius: 20px; color: #1a1a1a; overflow: hidden; box-shadow: 0 15px 35px rgba(0,0,0,0.7); flex-shrink: 0; }
        .card img { width: 100%; height: auto; display: block; object-fit: contain; background: #000; }
        .card .info { padding: 15px 20px; }
        .card .info h3 { margin: 0 0 5px 0; font-size: 18px; color: #000; }
        .card .info p { margin: 0; font-size: 14px; color: var(--accent); font-weight: bold; }

        /* BOTONES E INPUTS */
        .btn { background: var(--accent); color: white; border: none; padding: 10px 18px; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 12px; transition: 0.2s; }
        .chat-input-area { display: flex; gap: 5px; margin-top: 10px; }
        .chat-input-area input { flex: 1; background: #000; color: #fff; border: 1px solid var(--accent); padding: 10px; border-radius: 10px; font-size: 12px; }

        /* ESTILO DE SCROLLBARS */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }

        @media (max-width: 800px) {
            .main-container { flex-direction: column; }
            .sidebar { width: 100%; height: 350px; border-right: none; border-bottom: 2px solid var(--accent); }
        }
    </style>
</head>
<body>

<nav>
    <div class="nav-logo">BLIP</div>
    <div style="display:flex; gap:12px; align-items:center;">
        <a href="publicar.html" class="btn" id="btnOpenUpload" style="display:none; text-decoration:none;">+ PUBLICAR</a>
        <button class="btn" id="btnLogin" style="background:#2a0066">ENTRAR</button>
    </div>
</nav>

<div class="main-container">
    <aside class="sidebar">
        <div>
            <div class="box-title">ARTISTAS ONLINE</div>
            <div id="users-dir"></div>
        </div>

        <div class="chat-box">
            <div class="box-title">CHAT GLOBAL</div>
            <div id="chat-messages"></div>
            <div class="chat-input-area">
                <input type="text" id="chat-in" placeholder="Escribe un mensaje...">
                <button id="chat-send" class="btn" style="padding: 10px;">ðŸš€</button>
            </div>
        </div>
    </aside>

    <main class="gallery-wrapper">
        <div id="feed"></div>
    </main>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";
    import { getDatabase, ref, push, set, onValue, query, limitToLast, onDisconnect } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA5yh8J7Mgij3iZCOEZ2N8r1yhDkLcXsTg",
        authDomain: "almacenamiento-redsocial.firebaseapp.com",
        databaseURL: "https://almacenamiento-redsocial-default-rtdb.firebaseio.com",
        projectId: "almacenamiento-redsocial"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();
    let userActual = null;

    onAuthStateChanged(auth, user => {
        userActual = user;
        document.getElementById('btnOpenUpload').style.display = user ? 'block' : 'none';
        document.getElementById('btnLogin').innerText = user ? 'SALIR' : 'ENTRAR';
        if(user) {
            const myPresence = ref(db, 'online_users/' + user.uid);
            set(myPresence, { n: user.displayName, p: user.photoURL });
            onDisconnect(myPresence).remove();
        }
    });

    document.getElementById('btnLogin').onclick = () => {
        if(userActual) signOut(auth);
        else signInWithPopup(auth, provider);
    };

    onValue(ref(db, 'online_users'), snap => {
        const dir = document.getElementById('users-dir');
        let h = "";
        snap.forEach(u => {
            const shortName = u.val().n.split(' ')[0];
            h += `<div class="user-mini"><img src="${u.val().p}"><span>${shortName}</span></div>`;
        });
        dir.innerHTML = h || "<small style='color:gray'>Nadie online</small>";
    });

    onValue(query(ref(db, 'chat'), limitToLast(30)), snap => {
        const c = document.getElementById('chat-messages');
        let h = "";
        snap.forEach(m => { h += `<div class="msg"><b>${m.val().u}:</b> ${m.val().t}</div>`; });
        c.innerHTML = h;
        c.scrollTop = c.scrollHeight;
    });

    const enviarMsg = () => {
        const i = document.getElementById('chat-in');
        if(userActual && i.value.trim()) {
            push(ref(db, 'chat'), { u: userActual.displayName.split(' ')[0], t: i.value });
            i.value = "";
        }
    };
    document.getElementById('chat-send').onclick = enviarMsg;
    document.getElementById('chat-in').onkeypress = (e) => { if(e.key==='Enter') enviarMsg(); };

    onValue(ref(db, 'posts'), snap => {
        const feed = document.getElementById('feed');
        feed.innerHTML = "";
        snap.forEach(p => {
            const d = p.val();
            const card = document.createElement('article');
            card.className = 'card';
            card.innerHTML = `
                <img src="${d.url || d.imageUrl}" loading="lazy">
                <div class="info">
                    <h3>${d.title || d.caption || "Sin tÃ­tulo"}</h3>
                    <p>@${d.userName || d.userEmail?.split('@')[0] || "Artista"}</p>
                </div>`;
            feed.prepend(card);
        });
    });
</script>
</body>
</html>
