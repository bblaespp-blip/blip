<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLIP - Comunidad de Artistas</title>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>

    <style>
        :root { --bg: #0f0026; --nav: #1a0044; --accent: #7b2cbf; --white: #ffffff; }
        body { margin: 0; background: var(--bg); font-family: 'Segoe UI', sans-serif; color: white; overflow-x: hidden; }
        
        nav { background: var(--nav); padding: 10px 25px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--accent); }
        .logo { width: 40px; height: 40px; border-radius: 50%; border: 2px solid white; background: linear-gradient(45deg, #7b2cbf, #ff00ff); }
        .btn { background: #2a0066; color: white; border: none; padding: 10px 18px; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 11px; transition: 0.3s; }
        .btn:hover { background: var(--accent); transform: scale(1.05); }
        .profile-pic { width: 40px; height: 40px; border-radius: 50%; border: 2px solid white; background-size: cover; background-position: center; }

        .layout { display: grid; grid-template-columns: 280px 1fr; gap: 20px; max-width: 1600px; margin: 20px auto; padding: 0 20px; }
        
        /* MURO EN GRID - 3 COLUMNAS */
        #gallery { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px; 
            width: 100%;
            align-items: start;
        }

        .card { 
            background: white; 
            border-radius: 15px; 
            overflow: hidden; 
            color: #333; 
            width: 100%; 
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }

        .card img.main { width: 100%; height: auto; display: block; background: #eee; min-height: 200px; }

        .sidebar { display: flex; flex-direction: column; gap: 20px; position: sticky; top: 80px; height: calc(100vh - 100px); }
        .box { background: rgba(255,255,255,0.05); border: 2px solid white; border-radius: 20px; padding: 15px; }
        
        #chat-messages { height: 200px; overflow-y: auto; font-size: 11px; display: flex; flex-direction: column; gap: 5px; margin-bottom: 10px; }
        .msg { padding: 8px; border-radius: 10px; background: rgba(255,255,255,0.1); color: white; word-wrap: break-word; }
        
        #users-dir { max-height: 150px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .user-item { display: flex; align-items: center; gap: 8px; font-size: 12px; color: white; }

        .comm-box { max-height: 80px; overflow-y: auto; font-size: 10px; padding: 8px; border-top: 1px solid #eee; background: #f9f9f9; color: #555; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: var(--nav); padding: 25px; border-radius: 25px; border: 3px solid white; width: 90%; max-width: 400px; display: flex; flex-direction: column; gap: 15px; }
        input, textarea { background: #000; border: 1px solid var(--accent); color: white; padding: 10px; border-radius: 10px; outline: none; }

        @media (max-width: 1100px) { #gallery { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 850px) { 
            .layout { grid-template-columns: 1fr; } 
            #gallery { grid-template-columns: 1fr; }
            .sidebar { position: static; height: auto; order: 2; }
        }
    </style>
</head>
<body>

<nav>
    <div class="logo"></div>
    <button class="btn" id="openModal" style="background: var(--accent);">PUBLICAR OBRA</button>
    <div style="display:flex; gap:10px; align-items:center;">
        <button class="btn" id="loginBtn">ENTRAR</button>
        <button class="btn" id="logoutBtn" style="display:none">SALIR</button>
        <div class="profile-pic" id="u-pic"></div>
    </div>
</nav>

<div class="modal" id="pubModal">
    <div class="modal-content">
        <h3 style="text-align:center; margin:0">NUEVA OBRA</h3>
        <button class="btn" id="btn-upload">1. SELECCIONAR IMAGEN</button>
        <div id="status" style="font-size:10px; color: #00ff00; text-align:center; display:none">‚úì Imagen lista</div>
        <textarea id="p-cap" placeholder="Descripci√≥n de tu arte..."></textarea>
        <button class="btn" id="btn-post" style="background: var(--accent);">2. SUBIR A BLIP</button>
        <button class="btn" onclick="document.getElementById('pubModal').style.display='none'">CANCELAR</button>
    </div>
</div>

<div class="layout">
    <aside class="sidebar">
        <div class="box"><h3>Artistas</h3><div id="users-dir"></div></div>
        <div class="box">
            <h3>Chat Global</h3>
            <div id="chat-messages"></div>
            <div style="display:flex; gap:5px">
                <input type="text" id="chat-in" style="flex:1" placeholder="Escribe...">
                <button id="chat-send" class="btn" style="padding:5px 10px">üöÄ</button>
            </div>
        </div>
    </aside>
    <main><div id="gallery"></div></main>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getDatabase, ref, push, set, onValue, serverTimestamp, runTransaction, remove } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    // CONFIGURACI√ìN BASADA EN TU CAPTURA DE REALTIME DATABASE
    const firebaseConfig = {
        apiKey: "AIzaSyA5yh8J7Mgij3iZCOEZ2N8r1yhDkLcXsTg",
        authDomain: "almacenamiento-redsocial.firebaseapp.com",
        databaseURL: "https://almacenamiento-redsocial-default-rtdb.firebaseio.com",
        projectId: "almacenamiento-redsocial"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();
    let userNow = null;
    let finalUrl = "";

    // --- CORRECCI√ìN DE LOGIN ---
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');

    loginBtn.onclick = () => {
        signInWithPopup(auth, provider)
            .then((result) => {
                console.log("Ingreso exitoso:", result.user.displayName);
            })
            .catch((error) => {
                console.error("Error de Auth:", error.code);
                if(error.code === 'auth/unauthorized-domain') {
                    alert("ERROR: Debes autorizar esta URL en Firebase Console > Authentication > Settings > Authorized Domains");
                } else {
                    alert("No se pudo iniciar sesi√≥n: " + error.message);
                }
            });
    };

    logoutBtn.onclick = () => signOut(auth);

    onAuthStateChanged(auth, u => {
        userNow = u;
        loginBtn.style.display = u ? "none" : "block";
        logoutBtn.style.display = u ? "block" : "none";
        if(u) {
            document.getElementById('u-pic').style.backgroundImage = `url(${u.photoURL})`;
            set(ref(db, 'users/' + u.uid), { n: u.displayName, p: u.photoURL });
        } else {
            document.getElementById('u-pic').style.backgroundImage = "none";
        }
    });

    // --- CLOUDINARY ---
    const myWidget = cloudinary.createUploadWidget({
        cloudName: "dz9s37bk0", uploadPreset: "blip_unsigned"
    }, (error, result) => {
        if (!error && result.event === "success") {
            finalUrl = result.info.secure_url;
            document.getElementById('status').style.display = "block";
        }
    });
    document.getElementById('btn-upload').onclick = () => myWidget.open();

    document.getElementById('btn-post').onclick = async () => {
        if (!finalUrl || !userNow) return alert("Sube una imagen e inicia sesi√≥n primero");
        await push(ref(db, 'posts'), {
            imageUrl: finalUrl,
            caption: document.getElementById('p-cap').value,
            userName: userNow.displayName,
            userPhoto: userNow.photoURL,
            uid: userNow.uid,
            likes: 0,
            timestamp: serverTimestamp()
        });
        document.getElementById('pubModal').style.display = "none";
        finalUrl = ""; 
        document.getElementById('status').style.display = "none";
        document.getElementById('p-cap').value = "";
    };

    // --- MURO, COMENTARIOS Y LIKES ---
    onValue(ref(db, 'posts'), (snap) => {
        const gal = document.getElementById('gallery');
        gal.innerHTML = "";
        let posts = [];
        snap.forEach(d => posts.push({id: d.key, ...d.val()}));
        posts.reverse().forEach(p => {
            let commsHtml = "";
            if (p.comments) {
                Object.entries(p.comments).forEach(([cId, c]) => {
                    commsHtml += `<div><b>${c.u}:</b> ${c.t}</div>`;
                });
            }
            const isMyPost = userNow && p.uid === userNow.uid;
            gal.innerHTML += `
                <div class="card">
                    <div style="padding:10px; display:flex; justify-content:space-between; background:#eee; align-items:center">
                        <span style="font-size:11px; font-weight:bold">${p.userName}</span>
                        ${isMyPost ? `<button onclick="window.delP('${p.id}')" style="color:red; border:none; background:none; cursor:pointer">X</button>` : ''}
                    </div>
                    <img src="${p.imageUrl}" class="main">
                    <div style="padding:10px">
                        <p style="margin:0; font-size:12px">${p.caption || ""}</p>
                        <div style="margin-top:8px; cursor:pointer" onclick="window.lk('${p.id}')">‚ù§Ô∏è ${p.likes || 0}</div>
                    </div>
                    <div class="comm-box">${commsHtml || "Sin comentarios"}</div>
                    <div style="padding:5px; display:flex; gap:3px; background:#f0f0f0">
                        <input type="text" id="in-${p.id}" style="flex:1; font-size:10px; padding:4px; color:black; background:white; border:1px solid #ccc" placeholder="Comentar...">
                        <button onclick="window.cm('${p.id}')" style="background:var(--accent); color:white; border:none; padding:3px 10px; border-radius:5px; cursor:pointer">></button>
                    </div>
                </div>`;
        });
    });

    window.cm = (id) => {
        const t = document.getElementById(`in-${id}`).value;
        if(userNow && t.trim()) {
            push(ref(db, `posts/${id}/comments`), { u: userNow.displayName, t: t, uid: userNow.uid });
            document.getElementById(`in-${id}`).value = "";
        } else if(!userNow) alert("Inicia sesi√≥n para comentar");
    };

    window.lk = async (id) => {
        if (!userNow) return alert("Inicia sesi√≥n");
        const uLikeRef = ref(db, `posts/${id}/userLikes/${userNow.uid}`);
        const pRef = ref(db, `posts/${id}/likes`);
        await runTransaction(uLikeRef, (exists) => {
            if (exists) { runTransaction(pRef, (c) => (c || 1) - 1); return null; }
            else { runTransaction(pRef, (c) => (c || 0) + 1); return true; }
        });
    };

    window.delP = (id) => { if(confirm("¬øEliminar obra?")) remove(ref(db, `posts/${id}`)); };

    // --- CHAT Y ARTISTAS ---
    onValue(ref(db, 'users'), (snap) => {
        const dir = document.getElementById('users-dir');
        dir.innerHTML = "";
        snap.forEach(u => {
            const d = u.val();
            dir.innerHTML += `<div class="user-item"><img src="${d.p}" style="width:20px; height:20px; border-radius:50%"> ${d.n}</div>`;
        });
    });

    onValue(ref(db, 'chat'), (snap) => {
        const chat = document.getElementById('chat-messages');
        chat.innerHTML = "";
        snap.forEach(m => {
            const d = m.val();
            chat.innerHTML += `<div class="msg"><b>${d.u}:</b> ${d.t}</div>`;
        });
        chat.scrollTop = chat.scrollHeight;
    });

    document.getElementById('chat-send').onclick = () => {
        const inp = document.getElementById('chat-in');
        if(userNow && inp.value.trim()) {
            push(ref(db, 'chat'), { u: userNow.displayName, t: inp.value });
            inp.value = "";
        }
    };

    document.getElementById('openModal').onclick = () => { if(userNow) document.getElementById('pubModal').style.display = "flex"; else alert("Inicia sesi√≥n"); };
</script>
</body>
</html>
