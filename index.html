<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLIP - Red Social de Arte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header id="nav">
    <div class="logo" style="font-weight:bold; font-size:1.5rem; color:#7b5cff; cursor:pointer;" onclick="location.reload()">BLIP</div>
    <div class="nav-buttons">
        <button id="btnHome">Inicio</button>
        <button id="btnFollows">Siguiendo</button>
        <button id="btnOpenUpload" style="display:none; background:#7b5cff;">Subir Arte</button>
        <button id="btnProfile">Perfil</button>
        <button id="btnLogin">Entrar</button>
    </div>
</header>

<main id="app-container">
    <div id="feed" class="grid"></div>
    <div id="followingFeed" class="grid" style="display:none;"></div>
    <div id="profile" class="grid" style="display:none;"></div>
</main>

<div id="modalUpload" class="modal" style="display:none;">
    <div class="modal-content">
        <h3 style="margin-bottom:15px;">Publicar Nueva Obra</h3>
        
        <label style="font-size:0.8rem; color:#aaa; text-align:left; display:block; margin-bottom:5px;">Selecciona tu arte:</label>
        <input type="file" id="fileInput" accept="image/*" style="margin-bottom:15px;">
        
        <label style="font-size:0.8rem; color:#aaa; text-align:left; display:block; margin-bottom:5px;">Título de la obra:</label>
        <input type="text" id="postTitle" placeholder="Ej: Atardecer en óleo" style="margin-bottom:20px;">
        
        <div style="display:flex; gap:10px;">
            <button id="btnDoUpload" style="flex:1;">Publicar</button>
            <button onclick="document.getElementById('modalUpload').style.display='none'" style="flex:1; background:#444;">Cancelar</button>
        </div>
    </div>
</div>

<div id="modalAuth" class="modal" style="display:none;">
    <div class="modal-content">
        <h3 id="authTitle">Bienvenido a BLIP</h3>
        <input type="email" id="email" placeholder="Correo electrónico" style="margin-bottom:10px;">
        <input type="password" id="pass" placeholder="Contraseña" style="margin-bottom:15px;">
        <button id="btnDoAuth">Confirmar</button>
        <button id="btnToggleAuth" style="background:none; color:#7b5cff; margin-top:10px; font-size:0.8rem;">
            ¿No tienes cuenta? Regístrate gratis
        </button>
        <button onclick="document.getElementById('modalAuth').style.display='none'" style="background:none; color:#666; font-size:0.7rem;">Cerrar</button>
    </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
