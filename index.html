<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BLIP - Red Social de Arte</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header id="nav">
  <div class="logo" onclick="showFeed()">BLIP</div>
  <div class="nav-buttons">
    <button id="btnHome">Inicio</button>
    <button id="btnProfile" style="display:none;">Mi Perfil</button>
    <button id="btnUpload" style="display:none;">Subir</button>
    <button id="btnLogin">Entrar</button>
  </div>
</header>

<main id="app">
  <div id="feed" class="grid"></div>

  <div id="profileView" style="display:none;">
    <div id="profileHeader"></div>
    <div id="profileFeed" class="grid"></div>
  </div>
</main>

<!-- MODAL LOGIN -->
<div id="modalAuth" class="modal">
  <div class="modal-content">
    <h3>Acceso</h3>
    <input id="email" type="email" placeholder="Email">
    <input id="pass" type="password" placeholder="Contraseña">
    <button id="btnDoAuth">Confirmar</button>
  </div>
</div>

<!-- MODAL UPLOAD -->
<div id="modalUpload" class="modal">
  <div class="modal-content">
    <h3>Publicar</h3>
    <input id="fileInput" type="file">
    <input id="postTitle" placeholder="Título">
    <button id="btnDoUpload">Publicar</button>
  </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
