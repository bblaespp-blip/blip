<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLIP - Arte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="nav">
        <div class="logo" style="color:#7b5cff; font-weight:bold; font-size:1.5rem;">BLIP</div>
        <div class="nav-buttons">
            <button id="btnHome">Inicio</button>
            <button id="btnOpenUpload" style="display:none; background:#7b5cff;">Subir Arte</button>
            <button id="btnLogin">Entrar</button>
        </div>
    </header>

    <main id="app-container">
        <div id="feed" class="grid"></div>
    </main>

    <div id="modalUpload" class="modal" style="display:none;">
        <div class="modal-content">
            <h3>Publicar Obra</h3>
            <input type="file" id="fileInput" accept="image/*">
            <input type="text" id="postTitle" placeholder="TÃ­tulo de la obra">
            <button id="btnDoUpload">Publicar Ahora</button>
            <button onclick="document.getElementById('modalUpload').style.display='none'" style="background:#444;">Cancelar</button>
        </div>
    </div>

    <div id="modalAuth" class="modal" style="display:none;">
        <div class="modal-content">
            <h3>Acceso</h3>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="pass" placeholder="Password">
            <button id="btnDoAuth">Confirmar</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
