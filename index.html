<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLIP - Galer√≠a de Artistas</title>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>

    <style>
        :root { --bg: #0f0026; --nav: #1a0044; --accent: #7b2cbf; --white: #ffffff; }
        body { margin: 0; background: var(--bg); font-family: 'Segoe UI', sans-serif; color: white; overflow-x: hidden; }
        
        nav { background: var(--nav); padding: 10px 25px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--accent); }
        .logo { width: 40px; height: 40px; border-radius: 50%; border: 2px solid white; background: linear-gradient(45deg, #7b2cbf, #ff00ff); }
        .btn { background: #2a0066; color: white; border: none; padding: 10px 18px; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 11px; transition: 0.3s; }
        .btn:hover { background: var(--accent); transform: scale(1.05); }
        .profile-pic { width: 40px; height: 40px; border-radius: 50%; border: 2px solid white; background-size: cover; background-position: center; }

        .layout { display: grid; grid-template-columns: 280px 1fr; gap: 20px; max-width: 1600px; margin: 20px auto; padding: 0 20px; }
        .sidebar { display: flex; flex-direction: column; gap: 20px; position: sticky; top: 80px; height: calc(100vh - 100px); }
        .box { background: rgba(255,255,255,0.05); border: 2px solid white; border-radius: 20px; padding: 15px; }
        
        /* --- MURO ESTILO GALER√çA REAL --- */
        #gallery { 
            columns: 3 300px; /* Crea columnas autom√°ticas de m√≠nimo 300px */
            column-gap: 20px;
        }

        .card { 
            break-inside: avoid; /* Evita que la tarjeta se parta entre columnas */
            background: white; 
            border-radius: 15px; 
            margin-bottom: 20px;
            overflow: hidden; 
            color: #333; 
            display: flex; 
            flex-direction: column;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }
        .card:hover { transform: translateY(-5px); }

        .card img.main { 
            width: 100%; 
            height: auto; /* Altura autom√°tica para respetar la proporci√≥n del dibujo */
            display: block; 
            cursor: zoom-in;
        }

        .del-btn { background: #ff4d4d; color: white; border: none; padding: 4px 8px; border-radius: 8px; cursor: pointer; font-size: 9px; }
        .del-comment { background: none; color: #ff4d4d; border: none; cursor: pointer; font-size: 14px; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: var(--nav); padding: 25px; border-radius: 25px; border: 3px solid white; width: 90%; max-width: 400px; display: flex; flex-direction: column; gap: 15px; }

        @media (max-width: 900px) {
            .layout { grid-template-columns: 1fr; }
            .sidebar { position: static; height: auto; order: 2; }
            #gallery { columns: 1; } 
        }
    </style>
</head>
<body>

<nav>
    <div class="logo"></div>
    <button class="btn" id="openModal" style="background: var(--accent);">PUBLICAR OBRA</button>
    <div style="display:flex; gap:10px; align-items:center;">
        <button class="btn" id="login">ENTRAR</button>
        <button class="btn" id="logout" style="display:none">SALIR</button>
        <div class="profile-pic" id="u-pic"></div>
    </div>
</nav>

<div class="modal" id="pubModal">
    <div class="modal-content">
        <h3 style="text-align:center; margin:0">NUEVA OBRA</h3>
        <button class="btn" id="btn-upload">1. SELECCIONAR IMAGEN</button>
        <div id="status" style="font-size:10px; color: #00ff00; text-align:center; display:none">‚úì Imagen lista</div>
        <textarea id="p-cap" placeholder="Descripci√≥n de tu arte..."></textarea>
        <input type="text" id="p-tag" placeholder="#tattoo #sketch #color">
        <button class="btn" id="btn-post" style="background: var(--accent);">2. SUBIR A BLIP</button>
        <button class="btn" onclick="document.getElementById('pubModal').style.display='none'" style="background:transparent; border:1px solid gray">CANCELAR</button>
    </div>
</div>

<div class="layout">
    <aside class="sidebar">
        <div class="box"><h3>Artistas</h3><div id="users-dir"></div></div>
        <div class="box">
            <h3>Chat Global</h3>
            <div id="chat-messages" style="height:150px; overflow-y:auto; font-size:11px;"></div>
            <div style="display:flex; gap:5px">
                <input type="text" id="chat-in" style="flex:1; background:#000; color:#fff; border:1px solid #7b2cbf; padding:5px; border-radius:10px;" placeholder="Escribe...">
                <button id="chat-send" class="btn" style="padding:5px 10px">üöÄ</button>
            </div>
        </div>
    </aside>
    <main id="muro">
        <div id="gallery"></div>
    </main>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getDatabase, ref, push, set, onValue, serverTimestamp, runTransaction, remove } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA5yh8J7Mgij3iZCOEZ2N8r1yhDkLcXsTg",
        authDomain: "almacenamiento-redsocial.firebaseapp.com",
        databaseURL: "https://almacenamiento-redsocial-default-rtdb.firebaseio.com",
        projectId: "almacenamiento-redsocial"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();
    let userNow = null;
    let finalUrl = "";

    const myWidget = cloudinary.createUploadWidget({
        cloudName: "dz9s37bk0",
        uploadPreset: "blip_unsigned"
    }, (error, result) => {
        if (!error && result && result.event === "success") {
            finalUrl = result.info.secure_url;
            document.getElementById('status').style.display = "block";
        }
    });
    document.getElementById('btn-upload').onclick = () => myWidget.open();

    document.getElementById('btn-post').onclick = async () => {
        if (!finalUrl || !userNow) return alert("Sube una imagen primero");
        await push(ref(db, 'posts'), {
            imageUrl: finalUrl,
            caption: document.getElementById('p-cap').value,
            tags: document.getElementById('p-tag').value,
            userName: userNow.displayName,
            userPhoto: userNow.photoURL,
            uid: userNow.uid,
            likes: 0,
            timestamp: serverTimestamp()
        });
        document.getElementById('pubModal').style.display = "none";
        finalUrl = ""; document.getElementById('p-cap').value = ""; document.getElementById('status').style.display = "none";
    };

    onValue(ref(db, 'posts'), (snap) => {
        const gal = document.getElementById('gallery');
        gal.innerHTML = "";
        let posts = [];
        snap.forEach(d => posts.push({id: d.key, ...d.val()}));
        posts.reverse().forEach(p => {
            let comms = "";
            if(p.comments) {
                Object.entries(p.comments).forEach(([cId, c]) => {
                    const isMyComm = userNow && c.uid === userNow.uid;
                    comms += `<div style="font-size:10px; margin-bottom:4px; display:flex; justify-content:space-between; border-bottom:1px solid #eee; padding-bottom:2px;">
                        <span><b>${c.u}:</b> ${c.t}</span>
                        ${isMyComm ? `<button class="del-comment" onclick="window.delC('${p.id}', '${cId}')">√ó</button>` : ''}
                    </div>`;
                });
            }
            
            const isMyPost = userNow && p.uid === userNow.uid;

            gal.innerHTML += `
                <div class="card">
                    <div style="padding:10px; display:flex; justify-content:space-between; align-items:center; background:#f8f9fa">
                        <div style="display:flex; align-items:center; gap:8px; font-size:11px; font-weight:bold">
                            <img src="${p.userPhoto}" style="width:25px; height:25px; border-radius:50%">
                            <span>${p.userName}</span>
                        </div>
                        ${isMyPost ? `<button class="del-btn" onclick="window.delP('${p.id}')">Borrar</button>` : ''}
                    </div>
                    <img src="${p.imageUrl}" class="main" onclick="window.open('${p.imageUrl}', '_blank')">
                    <div style="padding:12px;">
                        <p style="margin:0 0 5px 0; font-size:13px; line-height:1.4">${p.caption || ""}</p>
                        <span style="color:var(--accent); font-weight:bold; font-size:11px">${p.tags || ""}</span>
                        <div style="margin-top:10px; display:flex; align-items:center; gap:5px; cursor:pointer;" onclick="window.lk('${p.id}')">
                            <span style="font-size:18px">‚ù§Ô∏è</span> <b>${p.likes || 0}</b>
                        </div>
                    </div>
                    <div style="padding:10px; background:#fafafa; border-top:1px solid #eee;">
                        <div style="max-height:80px; overflow-y:auto; margin-bottom:8px">${comms || "<small style='color:gray'>Sin comentarios</small>"}</div>
                        <div style="display:flex; gap:5px">
                            <input type="text" id="in-${p.id}" style="flex:1; font-size:11px; border:1px solid #ddd; border-radius:5px; padding:3px" placeholder="Comentar...">
                            <button class="btn" style="padding:2px 8px" onclick="window.cm('${p.id}')">></button>
                        </div>
                    </div>
                </div>`;
        });
    });

    window.delP = (id) => { if(confirm("¬øEliminar esta obra de tu muro?")) remove(ref(db, `posts/${id}`)); };
    window.delC = (pId, cId) => { if(confirm("¬øEliminar comentario?")) remove(ref(db, `posts/${pId}/comments/${cId}`)); };

    window.lk = async (id) => {
        if (!userNow) return alert("Inicia sesi√≥n para dar like");
        const uLikeRef = ref(db, `posts/${id}/userLikes/${userNow.uid}`);
        const pRef = ref(db, `posts/${id}/likes`);
        await runTransaction(uLikeRef, (exists) => {
            if (exists) { runTransaction(pRef, (c) => (c || 1) - 1); return null; }
            else { runTransaction(pRef, (c) => (c || 0) + 1); return true; }
        });
    };

    window.cm = (id) => {
        const t = document.getElementById(`in-${id}`).value;
        if(userNow && t.trim()) {
            push(ref(db, `posts/${id}/comments`), { u: userNow.displayName, t: t, uid: userNow.uid });
            document.getElementById(`in-${id}`).value = "";
        }
    };

    onAuthStateChanged(auth, u => {
        userNow = u;
        document.getElementById('login').style.display = u ? "none" : "block";
        document.getElementById('logout').style.display = u ? "block" : "none";
        if(u) {
            document.getElementById('u-pic').style.backgroundImage = `url(${u.photoURL})`;
            set(ref(db, 'users/' + u.uid), { n: u.displayName, p: u.photoURL });
        }
    });

    onValue(ref(db, 'users'), (s) => {
        const d = document.getElementById('users-dir'); d.innerHTML = "";
        s.forEach(c => { const u = c.val(); d.innerHTML += `<div style="display:flex; align-items:center; gap:8px; margin-bottom:8px">
            <img src="${u.p}" style="width:25px; height:25px; border-radius:50%"><span>${u.n}</span></div>`; });
    });

    document.getElementById('chat-send').onclick = () => {
        const i = document.getElementById('chat-in');
        if(userNow && i.value.trim()) push(ref(db, 'chat'), { u: userNow.displayName, t: i.value });
        i.value = "";
    };

    onValue(ref(db, 'chat'), (s) => {
        const b = document.getElementById('chat-messages'); b.innerHTML = "";
        s.forEach(m => { const d = m.val(); b.innerHTML += `<div style="padding:4px; margin-bottom:4px; background:rgba(255,255,255,0.05); border-radius:5px;"><b>${d.u}:</b> ${d.t}</div>`; });
        b.scrollTop = b.scrollHeight;
    });

    document.getElementById('openModal').onclick = () => { if(userNow) document.getElementById('pubModal').style.display = "flex"; else alert("Inicia sesi√≥n"); };
    document.getElementById('login').onclick = () => signInWithPopup(auth, provider);
    document.getElementById('logout').onclick = () => signOut(auth);
</script>
</body>
</html>
