<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLIP - Galería de Arte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header id="nav">
    <div class="logo" onclick="location.reload()" style="cursor:pointer; font-weight:bold; color:#7b5cff; font-size:1.6rem;">BLIP</div>
    <div class="nav-buttons">
        <button id="btnHome">Inicio</button>
        <button id="btnOpenUpload" style="display:none; background:#7b5cff;">Subir Arte</button>
        <button id="btnLogin">Entrar</button>
        <button onclick="toggleGlobalChat()" style="margin-left:10px;">Chat Global</button>
    </div>
</header>

<main id="app-container">
    <div id="feed" class="grid"></div>
</main>

<!-- MODAL SUBIDA -->
<div id="modalUpload" class="modal" style="display:none;">
    <div class="modal-content">
        <h3>Publicar Nueva Obra</h3>
        <input type="file" id="fileInput" accept="image/*">
        <input type="text" id="postTitle" placeholder="Título de la obra...">
        <div style="display:flex; gap:10px; margin-top:10px;">
            <button id="btnDoUpload" style="flex:1; background:#7b5cff; color:white; border:none; padding:10px; border-radius:5px; cursor:pointer;">Publicar</button>
            <button onclick="document.getElementById('modalUpload').style.display='none'" style="flex:1; background:#444; color:white; border:none; border-radius:5px; cursor:pointer;">Cancelar</button>
        </div>
    </div>
</div>

<!-- MODAL LOGIN -->
<div id="modalAuth" class="modal" style="display:none;">
    <div class="modal-content">
        <h3>Acceso Artistas</h3>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="pass" placeholder="Contraseña">
        <button id="btnDoAuth" style="width:100%; background:#7b5cff; color:white; border:none; padding:10px; border-radius:5px; cursor:pointer;">Confirmar</button>
        <button onclick="document.getElementById('modalAuth').style.display='none'" style="width:100%; background:none; color:#aaa; border:none; margin-top:10px; cursor:pointer;">Cerrar</button>
    </div>
</div>

<!-- DIV PARA CHAT PRIVADO -->
<div id="contacts" style="position:fixed; bottom:10px; left:10px; width:200px; display:flex; flex-direction:column; background:#222; padding:10px; border-radius:10px; max-height:400px; overflow-y:auto;"></div>
<div id="chatWindow" style="position:fixed; bottom:10px; left:220px; width:300px; height:350px; background:#222; display:none; flex-direction:column; border-radius:10px; padding:10px;"></div>

<script type="module" src="app.js"></script>
<script type="module" src="chatGlobal.js"></script>
<script type="module" src="socialFeatures.js"></script>
