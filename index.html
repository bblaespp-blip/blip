<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BLIP - Muro de Arte</title>
    <style>
        :root { --bg: #050010; --nav: #1a0044; --accent: #7b2cbf; --card-bg: #ffffff; }
        * { box-sizing: border-box; }
        body { margin: 0; background: var(--bg); font-family: 'Segoe UI', sans-serif; color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* NAVBAR */
        nav { background: var(--nav); padding: 0 20px; display: flex; align-items: center; justify-content: space-between; height: 65px; border-bottom: 2px solid var(--accent); z-index: 1000; flex-shrink: 0; }
        .nav-logo { font-weight: bold; font-size: 24px; letter-spacing: 1px; }

        .main-container { display: flex; flex: 1; width: 100%; overflow: hidden; }

        /* SIDEBAR IZQUIERDO */
        .sidebar { width: 300px; background: rgba(0,0,0,0.6); border-right: 1px solid var(--accent); display: flex; flex-direction: column; padding: 15px; gap: 15px; flex-shrink: 0; }
        .box { background: rgba(255,255,255,0.05); border-radius: 12px; padding: 12px; border: 1px solid rgba(123, 44, 191, 0.3); }
        #chat-messages { flex: 1; overflow-y: auto; font-size: 12px; margin-bottom: 10px; height: 200px; }
        .msg { background: rgba(123, 44, 191, 0.1); padding: 8px; border-radius: 8px; margin-bottom: 5px; border-left: 2px solid var(--accent); }

        /* EL MURO (SCROLL INDEPENDIENTE) */
        .gallery-wrapper { flex: 1; overflow-y: auto; padding: 40px 10px; display: flex; flex-direction: column; align-items: center; background: #020008; }
        
        #feed { width: 100%; max-width: 550px; display: flex; flex-direction: column; gap: 60px; }

        /* ESTILO DE TARJETA (TU DISEÃ‘O) */
        .card { width: 100%; background: var(--card-bg); border-radius: 20px; color: #1a1a1a; overflow: hidden; box-shadow: 0 15px 35px rgba(0,0,0,0.7); flex-shrink: 0; }
        .card img { width: 100%; height: auto; display: block; object-fit: contain; background: #000; }
        .card .info { padding: 15px 20px; }
        .card .info h3 { margin: 0 0 5px 0; font-size: 18px; color: #000; }
        .card .info p { margin: 0; font-size: 14px; color: var(--accent); font-weight: bold; }

        .btn { background: var(--accent); color: white; border: none; padding: 10px 18px; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 12px; text-decoration: none; }

        /* RESPONSIVO */
        @media (max-width: 800px) {
            .main-container { flex-direction: column; }
            .sidebar { width: 100%; height: auto; border-right: none; border-bottom: 1px solid var(--accent); }
            .gallery-wrapper { padding: 20px 5px; }
        }
    </style>
</head>
<body>

<nav>
    <div class="nav-logo">BLIP</div>
    <div style="display:flex; gap:12px; align-items:center;">
        <a href="publicar.html" class="btn" id="btnOpenUpload">+ PUBLICAR</a>
        <button class="btn" id="btnLogin" style="background:#2a0066">ENTRAR</button>
    </div>
</nav>

<div class="main-container">
    <aside class="sidebar">
        <div class="box">
            <h4 style="margin:0 0 8px 0; font-size:10px; color:var(--accent);">CHAT GLOBAL</h4>
            <div id="chat-messages"></div>
            <div style="display:flex; gap:5px">
                <input type="text" id="chat-in" style="flex:1; background:#000; color:#fff; border:1px solid var(--accent); padding:8px; border-radius:8px; font-size:12px;" placeholder="Escribe...">
                <button id="chat-send" class="btn">ðŸš€</button>
            </div>
        </div>
    </aside>

    <main class="gallery-wrapper">
        <div id="feed"></div>
    </main>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";
    import { getDatabase, ref, push, onValue, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA5yh8J7Mgij3iZCOEZ2N8r1yhDkLcXsTg",
        authDomain: "almacenamiento-redsocial.firebaseapp.com",
        databaseURL: "https://almacenamiento-redsocial-default-rtdb.firebaseio.com",
        projectId: "almacenamiento-redsocial"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();
    let userActual = null;

    // MANEJO DE SESIÃ“N
    onAuthStateChanged(auth, user => {
        userActual = user;
        document.getElementById('btnOpenUpload').style.display = user ? 'block' : 'none';
        document.getElementById('btnLogin').innerText = user ? 'SALIR' : 'ENTRAR';
    });

    document.getElementById('btnLogin').onclick = () => {
        if(userActual) signOut(auth);
        else signInWithPopup(auth, provider);
    };

    // CHAT (Tu lÃ³gica de mensajes)
    onValue(query(ref(db, 'chat'), limitToLast(20)), snap => {
        const c = document.getElementById('chat-messages');
        let h = "";
        snap.forEach(m => { h += `<div class="msg"><b>${m.val().u}:</b> ${m.val().t}</div>`; });
        c.innerHTML = h; c.scrollTop = c.scrollHeight;
    });

    document.getElementById('chat-send').onclick = () => {
        const i = document.getElementById('chat-in');
        if(userActual && i.value.trim()) {
            push(ref(db, 'chat'), { u: userActual.displayName.split(' ')[0], t: i.value });
            i.value = "";
        }
    };

    // CARGAR FEED (Tu lÃ³gica de tarjetas optimizada)
    onValue(ref(db, 'posts'), snap => {
        const feed = document.getElementById('feed');
        feed.innerHTML = "";
        snap.forEach(p => {
            const d = p.val();
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${d.url || d.imageUrl}">
                <div class="info">
                    <h3>${d.title || d.caption || "Sin tÃ­tulo"}</h3>
                    <p>@${d.userName || d.userEmail?.split('@')[0] || "Artista"}</p>
                </div>`;
            feed.prepend(card); // El mÃ¡s nuevo arriba
        });
    });
</script>
</body>
</html>
