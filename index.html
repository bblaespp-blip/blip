<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLIP - Galer√≠a de Artistas</title>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>

    <style>
        :root { --bg: #0f0026; --nav: #1a0044; --accent: #7b2cbf; }
        body { margin: 0; background: var(--bg); font-family: 'Segoe UI', sans-serif; color: white; }
        
        nav { background: var(--nav); padding: 10px 25px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--accent); }
        .logo { width: 40px; height: 40px; border-radius: 50%; border: 2px solid white; background: linear-gradient(45deg, #7b2cbf, #ff00ff); }
        .btn { background: #2a0066; color: white; border: none; padding: 10px 18px; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 11px; }

        /* --- ESTRUCTURA PRINCIPAL --- */
        .layout { display: grid; grid-template-columns: 300px 1fr; gap: 25px; max-width: 1400px; margin: 20px auto; padding: 0 20px; }
        
        /* --- EL MURO (FORZADO A 3 COLUMNAS) --- */
        #gallery { 
            display: grid !important; 
            grid-template-columns: repeat(3, 1fr) !important; 
            gap: 20px; 
            width: 100%;
        }

        .card { 
            background: white; 
            border-radius: 12px; 
            overflow: hidden; 
            color: #333; 
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            height: fit-content;
        }

        .card img.main { width: 100%; height: auto; display: block; background: #eee; }

        /* --- SIDEBAR (CHAT Y ARTISTAS) --- */
        .sidebar { display: flex; flex-direction: column; gap: 20px; position: sticky; top: 80px; height: fit-content; }
        .box { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); border-radius: 15px; padding: 15px; }
        
        #chat-messages { height: 250px; overflow-y: auto; font-size: 12px; margin-bottom: 10px; display: flex; flex-direction: column; gap: 5px; }
        .msg { background: rgba(123, 44, 191, 0.2); padding: 8px; border-radius: 8px; color: #e0e0e0; }
        
        #users-dir { max-height: 150px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .user-item { display: flex; align-items: center; gap: 10px; font-size: 13px; }

        .comm-box { font-size: 11px; padding: 10px; border-top: 1px solid #eee; background: #fdfdfd; max-height: 100px; overflow-y: auto; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: var(--nav); padding: 25px; border-radius: 20px; border: 2px solid var(--accent); width: 350px; display: flex; flex-direction: column; gap: 15px; }

        @media (max-width: 1000px) { #gallery { grid-template-columns: repeat(2, 1fr) !important; } }
        @media (max-width: 700px) { 
            .layout { grid-template-columns: 1fr; } 
            #gallery { grid-template-columns: 1fr !important; }
        }
    </style>
</head>
<body>

<nav>
    <div class="logo"></div>
    <button class="btn" id="openModal" style="background: var(--accent);">PUBLICAR OBRA</button>
    <div style="display:flex; gap:10px; align-items:center;">
        <button class="btn" id="loginBtn">ENTRAR</button>
        <button class="btn" id="logoutBtn" style="display:none">SALIR</button>
        <div id="u-pic" style="width:35px; height:35px; border-radius:50%; background-size:cover; border:1px solid white"></div>
    </div>
</nav>

<div class="modal" id="pubModal">
    <div class="modal-content">
        <h3 style="margin:0; text-align:center">NUEVA PUBLICACI√ìN</h3>
        <button class="btn" id="btn-upload">1. ELEGIR IMAGEN</button>
        <div id="status" style="color:#00ff00; font-size:11px; text-align:center; display:none">‚úì Lista para subir</div>
        <textarea id="p-cap" placeholder="Escribe algo sobre tu obra..." style="padding:10px; border-radius:10px; background:#000; color:white; border:1px solid var(--accent)"></textarea>
        <button class="btn" id="btn-post" style="background: var(--accent);">2. PUBLICAR EN BLIP</button>
        <button class="btn" onclick="document.getElementById('pubModal').style.display='none'">CERRAR</button>
    </div>
</div>

<div class="layout">
    <aside class="sidebar">
        <div class="box">
            <h4 style="margin-top:0">Artistas en l√≠nea</h4>
            <div id="users-dir"></div>
        </div>
        <div class="box">
            <h4 style="margin-top:0">Chat Global</h4>
            <div id="chat-messages"></div>
            <div style="display:flex; gap:5px">
                <input type="text" id="chat-in" style="flex:1; background:#000; color:white; border:1px solid var(--accent); padding:5px; border-radius:5px" placeholder="Mensaje...">
                <button id="chat-send" class="btn" style="padding:5px 10px">üöÄ</button>
            </div>
        </div>
    </aside>

    <main>
        <div id="gallery"></div>
    </main>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getDatabase, ref, push, set, onValue, serverTimestamp, runTransaction, remove } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA5yh8J7Mgij3iZCOEZ2N8r1yhDkLcXsTg",
        authDomain: "almacenamiento-redsocial.firebaseapp.com",
        databaseURL: "https://almacenamiento-redsocial-default-rtdb.firebaseio.com",
        projectId: "almacenamiento-redsocial"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();
    let userNow = null;
    let finalUrl = "";

    // --- AUTH ---
    document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, provider).catch(e => alert("Error: " + e.message));
    document.getElementById('logoutBtn').onclick = () => signOut(auth);

    onAuthStateChanged(auth, u => {
        userNow = u;
        document.getElementById('loginBtn').style.display = u ? "none" : "block";
        document.getElementById('logoutBtn').style.display = u ? "block" : "none";
        if(u) {
            document.getElementById('u-pic').style.backgroundImage = `url(${u.photoURL})`;
            set(ref(db, 'users/' + u.uid), { n: u.displayName, p: u.photoURL });
        }
    });

    // --- CLOUDINARY ---
    const myWidget = cloudinary.createUploadWidget({
        cloudName: "dz9s37bk0", uploadPreset: "blip_unsigned"
    }, (error, result) => {
        if (!error && result.event === "success") {
            finalUrl = result.info.secure_url;
            document.getElementById('status').style.display = "block";
        }
    });
    document.getElementById('btn-upload').onclick = () => myWidget.open();

    document.getElementById('btn-post').onclick = async () => {
        if (!finalUrl || !userNow) return alert("Falta imagen o sesi√≥n");
        await push(ref(db, 'posts'), {
            imageUrl: finalUrl,
            caption: document.getElementById('p-cap').value,
            userName: userNow.displayName,
            uid: userNow.uid,
            likes: 0,
            timestamp: serverTimestamp()
        });
        document.getElementById('pubModal').style.display = "none";
        finalUrl = ""; document.getElementById('status').style.display = "none";
        document.getElementById('p-cap').value = "";
    };

    // --- CARGA DE POSTS (EL MURO) ---
    onValue(ref(db, 'posts'), (snap) => {
        const gal = document.getElementById('gallery');
        gal.innerHTML = "";
        let posts = [];
        snap.forEach(d => posts.push({id: d.key, ...d.val()}));
        posts.reverse().forEach(p => {
            let commsHtml = "";
            if (p.comments) {
                Object.values(p.comments).forEach(c => {
                    commsHtml += `<div style="margin-bottom:5px"><b>${c.u}:</b> ${c.t}</div>`;
                });
            }
            const canDel = userNow && p.uid === userNow.uid;
            gal.innerHTML += `
                <div class="card">
                    <div style="padding:8px; display:flex; justify-content:space-between; background:#f8f8f8; align-items:center; border-bottom:1px solid #ddd">
                        <span style="font-size:11px; font-weight:bold">${p.userName}</span>
                        ${canDel ? `<button onclick="window.delP('${p.id}')" style="color:red; border:none; background:none; cursor:pointer">‚úñ</button>` : ''}
                    </div>
                    <img src="${p.imageUrl}" class="main">
                    <div style="padding:10px">
                        <p style="margin:0; font-size:13px">${p.caption || ""}</p>
                        <div style="margin-top:8px; cursor:pointer; font-size:14px" onclick="window.lk('${p.id}')">‚ù§Ô∏è ${p.likes || 0}</div>
                    </div>
                    <div class="comm-box">${commsHtml || "Sin comentarios"}</div>
                    <div style="padding:8px; display:flex; gap:5px; background:#f0f0f0">
                        <input type="text" id="in-${p.id}" style="flex:1; font-size:11px; padding:5px; border:1px solid #ccc; border-radius:4px" placeholder="Escribe un comentario...">
                        <button onclick="window.cm('${p.id}')" style="background:var(--accent); color:white; border:none; border-radius:4px; padding:0 10px">></button>
                    </div>
                </div>`;
        });
    });

    // --- ACCIONES ---
    window.cm = (id) => {
        const inp = document.getElementById(`in-${id}`);
        if(userNow && inp.value.trim()) {
            push(ref(db, `posts/${id}/comments`), { u: userNow.displayName, t: inp.value });
            inp.value = "";
        } else if(!userNow) alert("Inicia sesi√≥n");
    };

    window.lk = async (id) => {
        if (!userNow) return alert("Inicia sesi√≥n");
        const uLikeRef = ref(db, `posts/${id}/userLikes/${userNow.uid}`);
        const pRef = ref(db, `posts/${id}/likes`);
        await runTransaction(uLikeRef, (exists) => {
            if (exists) { runTransaction(pRef, (c) => (c || 1) - 1); return null; }
            else { runTransaction(pRef, (c) => (c || 0) + 1); return true; }
        });
    };

    window.delP = (id) => { if(confirm("¬øBorrar post?")) remove(ref(db, `posts/${id}`)); };

    // --- CHAT Y ARTISTAS ---
    onValue(ref(db, 'users'), (snap) => {
        const dir = document.getElementById('users-dir');
        dir.innerHTML = "";
        snap.forEach(u => {
            const d = u.val();
            dir.innerHTML += `<div class="user-item"><img src="${d.p}" style="width:25px; height:25px; border-radius:50%"> ${d.n}</div>`;
        });
    });

    onValue(ref(db, 'chat'), (snap) => {
        const chat = document.getElementById('chat-messages');
        chat.innerHTML = "";
        snap.forEach(m => {
            const d = m.val();
            chat.innerHTML += `<div class="msg"><b>${d.u}:</b> ${d.t}</div>`;
        });
        chat.scrollTop = chat.scrollHeight;
    });

    document.getElementById('chat-send').onclick = () => {
        const inp = document.getElementById('chat-in');
        if(userNow && inp.value.trim()) {
            push(ref(db, 'chat'), { u: userNow.displayName, t: inp.value });
            inp.value = "";
        }
    };

    document.getElementById('openModal').onclick = () => { if(userNow) document.getElementById('pubModal').style.display = "flex"; else alert("Inicia sesi√≥n"); };
</script>
</body>
</html>
