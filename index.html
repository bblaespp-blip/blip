<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BLIP — Red Social para Artistas</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
    font-family:'Inter',sans-serif;
    background:#0f1117;
    color:#fff;
}

header{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:70px;
    background:#151822;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 20px;
    z-index:1000;
    box-shadow:0 4px 20px rgba(0,0,0,.4);
}

.logo{
    font-size:26px;
    font-weight:700;
    letter-spacing:2px;
    color:#7b5cff;
}

nav button{
    background:none;
    border:none;
    color:#fff;
    margin-left:15px;
    font-size:14px;
    cursor:pointer;
    opacity:.7;
}
nav button:hover{opacity:1}

main{
    padding-top:90px;
    max-width:1400px;
    margin:auto;
}

.grid{
    column-count:5;
    column-gap:16px;
    padding:20px;
}

@media(max-width:1200px){.grid{column-count:4}}
@media(max-width:900px){.grid{column-count:3}}
@media(max-width:600px){.grid{column-count:2}}

.card{
    background:#151822;
    margin:0 0 16px;
    border-radius:16px;
    overflow:hidden;
    break-inside:avoid;
    box-shadow:0 6px 25px rgba(0,0,0,.35);
    transition:.3s;
}
.card:hover{transform:translateY(-5px)}

.card img{width:100%;display:block}

.card .info{padding:12px}
.card h3{font-size:14px;font-weight:500;margin-bottom:6px}
.card p{font-size:12px;color:#9ca3af}

.floating{
    position:fixed;
    right:25px;
    bottom:25px;
    width:60px;
    height:60px;
    border-radius:50%;
    background:linear-gradient(135deg,#7b5cff,#4cc9f0);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:32px;
    cursor:pointer;
    box-shadow:0 10px 25px rgba(0,0,0,.5);
}

.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.6);
    display:none;
    align-items:center;
    justify-content:center;
}

.modal-content{
    background:#151822;
    width:90%;
    max-width:420px;
    border-radius:18px;
    padding:25px;
    box-shadow:0 10px 40px rgba(0,0,0,.6);
}

.modal-content h2{margin-bottom:15px;font-weight:600}

.modal-content input, .modal-content textarea{
    width:100%;
    background:#0f1117;
    border:1px solid #2a2d3a;
    border-radius:10px;
    padding:10px;
    color:#fff;
    margin-bottom:12px;
}

.modal-content button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:12px;
    background:linear-gradient(135deg,#7b5cff,#4cc9f0);
    color:#fff;
    font-weight:600;
    cursor:pointer;
}

.profile{
    display:none;
    padding:30px;
}

.profile-header{
    display:flex;
    align-items:center;
    gap:20px;
    margin-bottom:25px;
}

.avatar{
    width:90px;
    height:90px;
    border-radius:50%;
    background:linear-gradient(135deg,#7b5cff,#4cc9f0);
}

.profile h2{font-weight:600}

</style>
</head>
<body>

<header>
    <div class="logo">BLIP</div>
    <nav>
        <button onclick="showFeed()">Inicio</button>
        <button onclick="showProfile()">Perfil</button>
        <button>Explorar</button>
        <button>Login</button>
    </nav>
</header>

<main>

<section id="feed" class="grid"></section>

<section id="profile" class="profile">
    <div class="profile-header">
        <div class="avatar"></div>
        <div>
            <h2>Artista BLIP</h2>
            <p style="color:#9ca3af">Ilustrador digital · Concept Art</p>
        </div>
    </div>
    <div class="grid" id="profileGrid"></div>
</section>

</main>

<div class="floating" onclick="openModal()">+</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <h2>Subir arte</h2>
        <input type="file" id="imgInput">
        <input type="text" placeholder="Título">
        <textarea rows="3" placeholder="Descripción"></textarea>
        <button onclick="addPost()">Publicar</button>
    </div>
</div>

<script>
const feed = document.getElementById('feed');
const profile = document.getElementById('profile');
const modal = document.getElementById('modal');
const profileGrid = document.getElementById('profileGrid');

const demoImages = [
    'https://picsum.photos/400/500?1',
    'https://picsum.photos/400/600?2',
    'https://picsum.photos/400/550?3',
    'https://picsum.photos/400/650?4',
    'https://picsum.photos/400/520?5',
    'https://picsum.photos/400/580?6',
    'https://picsum.photos/400/620?7',
    'https://picsum.photos/400/560?8'
];

function loadDemo(){
    demoImages.forEach(img=>createCard(img));
}

function createCard(img){
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
        <img src="${img}">
        <div class="info">
            <h3>Artwork</h3>
            <p>por Artista</p>
        </div>
    `;
    feed.appendChild(card);
}

function openModal(){ modal.style.display='flex'; }
modal.onclick = e => { if(e.target === modal) modal.style.display='none'; }

function addPost(){
    const input = document.getElementById('imgInput');
    if(!input.files[0]) return alert('Selecciona una imagen');

    const reader = new FileReader();
    reader.onload = ()=>{
        createCard(reader.result);
        const clone = document.createElement('div');
        clone.className='card';
        clone.innerHTML=`<img src="${reader.result}">`;
        profileGrid.prepend(clone);
    }
    reader.readAsDataURL(input.files[0]);
    modal.style.display='none';
}

function showProfile(){ feed.style.display='none'; profile.style.display='block'; }
function showFeed(){ feed.style.display='block'; profile.style.display='none'; }

loadDemo();
</script>


<!-- Firebase Auth Modal -->
<div class="modal" id="authModal">
  <div class="modal-content">
    <h2 id="authTitle">Iniciar sesión</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="login()">Entrar</button>
    <p style="margin-top:10px;text-align:center;color:#9ca3af">¿No tienes cuenta? <span style="color:#7b5cff;cursor:pointer" onclick="toggleAuth()">Regístrate</span></p>
  </div>
</div>

<!-- Firebase SDKs (Compat para uso simple en un solo HTML) -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>

<script>
// CONFIGURACIÓN REAL DE TU FIREBASE
const firebaseConfig = {
  apiKey: "AIzaSyA5yh8J7Mgij3iZCOEZ2N8r1yhDkLcXsTg",
  authDomain: "almacenamiento-redsocial.firebaseapp.com",
  projectId: "almacenamiento-redsocial",
  storageBucket: "almacenamiento-redsocial.firebasestorage.app",
  messagingSenderId: "562861595597",
  appId: "1:562861595597:web:a88c0af7d0c8da44a9c284"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

const authModal = document.getElementById('authModal');
const authTitle = document.getElementById('authTitle');
let isLogin = true;

function openAuth(){ authModal.style.display='flex'; }

authModal.onclick = e => { if(e.target === authModal) authModal.style.display='none'; }

function toggleAuth(){
  isLogin = !isLogin;
  authTitle.innerText = isLogin ? 'Iniciar sesión' : 'Crear cuenta';
}

function login(){
  const email = document.getElementById('email').value;
  const pass = document.getElementById('password').value;

  if(isLogin){
    auth.signInWithEmailAndPassword(email, pass)
      .then(()=>{ alert('Sesión iniciada'); authModal.style.display='none'; })
      .catch(err=>alert(err.message));
  } else {
    auth.createUserWithEmailAndPassword(email, pass)
      .then(()=>{ alert('Cuenta creada'); authModal.style.display='none'; })
      .catch(err=>alert(err.message));
  }
}

auth.onAuthStateChanged(user=>{
  if(user){
    document.querySelector('nav').innerHTML = `
      <button onclick=\"showFeed()\">Inicio</button>
      <button onclick=\"showProfile()\">Perfil</button>
      <button onclick=\"logout()\">Salir</button>
    `;
  }
});

function logout(){ auth.signOut(); location.reload(); }
</script>
