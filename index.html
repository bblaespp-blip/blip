<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLIP - Comunidad de Artistas</title>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>

    <style>
        :root { --bg: #0f0026; --nav: #1a0044; --accent: #7b2cbf; --white: #ffffff; }
        body { margin: 0; background: var(--bg); font-family: 'Segoe UI', sans-serif; color: white; overflow-x: hidden; }
        
        nav { background: var(--nav); padding: 10px 25px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--accent); }
        .btn { background: #2a0066; color: white; border: none; padding: 10px 18px; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 11px; transition: 0.3s; }
        .btn:hover { background: var(--accent); }

        /* --- LAYOUT REFORZADO --- */
        .layout { display: flex; gap: 30px; max-width: 1500px; margin: 20px auto; padding: 0 20px; align-items: flex-start; }

        .sidebar { width: 320px; flex-shrink: 0; display: flex; flex-direction: column; gap: 20px; position: sticky; top: 80px; }
        .box { background: rgba(255,255,255,0.05); border: 2px solid white; border-radius: 20px; padding: 15px; }
        
        /* --- MURO ANTI-AMONTONAMIENTO --- */
        #gallery { 
            flex-grow: 1; 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); 
            gap: 25px; 
            width: 100%;
        }

        .card { 
            background: white; 
            border-radius: 15px; 
            overflow: hidden; 
            color: #333; 
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 25px rgba(0,0,0,0.6);
            height: fit-content;
        }

        .card img.main { width: 100%; height: auto; display: block; background: #eee; }
        .hashtag { color: var(--accent); font-weight: bold; cursor: pointer; }

        /* INTERACCIONES */
        .actions { padding: 10px; display: flex; gap: 15px; border-top: 1px solid #eee; font-size: 14px; }
        .like-btn { cursor: pointer; transition: 0.2s; }
        .like-btn:hover { transform: scale(1.2); }
        .comm-section { background: #f9f9f9; padding: 10px; max-height: 120px; overflow-y: auto; font-size: 11px; border-top: 1px solid #eee; }

        #chat-messages { height: 200px; overflow-y: auto; font-size: 12px; margin-bottom: 10px; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: var(--nav); padding: 25px; border-radius: 25px; border: 3px solid white; width: 350px; display: flex; flex-direction: column; gap: 15px; }

        @media (max-width: 1000px) { .layout { flex-direction: column; } .sidebar { width: 100%; position: static; } }
    </style>
</head>
<body>

<nav>
    <div style="font-weight: bold; font-size: 20px;">BLIP</div>
    <button class="btn" id="openModal" style="background: var(--accent);">PUBLICAR OBRA</button>
    <div style="display:flex; gap:10px; align-items:center;">
        <button class="btn" id="loginBtn">ENTRAR</button>
        <button class="btn" id="logoutBtn" style="display:none">SALIR</button>
        <div id="u-pic" style="width:35px; height:35px; border-radius:50%; background-size:cover; border:1px solid white"></div>
    </div>
</nav>

<div class="modal" id="pubModal">
    <div class="modal-content">
        <h3 style="text-align:center; margin:0">NUEVA OBRA</h3>
        <button class="btn" id="btn-upload">1. SELECCIONAR IMAGEN</button>
        <div id="status" style="font-size:10px; color: #00ff00; text-align:center; display:none">‚úì Lista</div>
        <textarea id="p-cap" placeholder="Usa #hashtags para categorizar..."></textarea>
        <button class="btn" id="btn-post" style="background: var(--accent);">2. PUBLICAR</button>
        <button class="btn" onclick="document.getElementById('pubModal').style.display='none'">CANCELAR</button>
    </div>
</div>

<div class="layout">
    <aside class="sidebar">
        <div class="box"><h3>Artistas</h3><div id="users-dir"></div></div>
        <div class="box">
            <h3>Chat Global</h3>
            <div id="chat-messages"></div>
            <div style="display:flex; gap:5px">
                <input type="text" id="chat-in" style="flex:1; background:black; color:white; border:1px solid var(--accent); padding:5px; border-radius:5px" placeholder="Escribe...">
                <button id="chat-send" class="btn">üöÄ</button>
            </div>
        </div>
    </aside>
    <main id="gallery"></main>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getDatabase, ref, push, set, onValue, serverTimestamp, runTransaction, remove } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA5yh8J7Mgij3iZCOEZ2N8r1yhDkLcXsTg",
        authDomain: "almacenamiento-redsocial.firebaseapp.com",
        databaseURL: "https://almacenamiento-redsocial-default-rtdb.firebaseio.com",
        projectId: "almacenamiento-redsocial"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();
    let userNow = null;
    let finalUrl = "";

    // LOGIN
    document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, provider);
    document.getElementById('logoutBtn').onclick = () => signOut(auth);

    onAuthStateChanged(auth, u => {
        userNow = u;
        document.getElementById('loginBtn').style.display = u ? "none" : "block";
        document.getElementById('logoutBtn').style.display = u ? "block" : "none";
        if(u) {
            document.getElementById('u-pic').style.backgroundImage = `url(${u.photoURL})`;
            set(ref(db, 'users/' + u.uid), { n: u.displayName, p: u.photoURL });
        }
    });

    // CLOUDINARY
    const myWidget = cloudinary.createUploadWidget({
        cloudName: "dz9s37bk0", uploadPreset: "blip_unsigned"
    }, (error, result) => {
        if (!error && result.event === "success") {
            finalUrl = result.info.secure_url;
            document.getElementById('status').style.display = "block";
        }
    });
    document.getElementById('btn-upload').onclick = () => myWidget.open();

    // PUBLICAR
    document.getElementById('btn-post').onclick = async () => {
        if (!finalUrl || !userNow) return alert("Sube imagen y logueate");
        await push(ref(db, 'posts'), {
            imageUrl: finalUrl,
            caption: document.getElementById('p-cap').value,
            userName: userNow.displayName,
            uid: userNow.uid,
            likes: 0,
            timestamp: serverTimestamp()
        });
        document.getElementById('pubModal').style.display = "none";
        finalUrl = ""; document.getElementById('status').style.display = "none";
        document.getElementById('p-cap').value = "";
    };

    // FORMATEAR HASHTAGS
    const formatTxt = (t) => t.replace(/#(\w+)/g, '<span class="hashtag">#$1</span>');

    // CARGAR MURO
    onValue(ref(db, 'posts'), (snap) => {
        const gal = document.getElementById('gallery');
        gal.innerHTML = "";
        let posts = [];
        snap.forEach(d => posts.push({id: d.key, ...d.val()}));
        posts.reverse().forEach(p => {
            let cHtml = "";
            if(p.comments) Object.values(p.comments).forEach(c => {
                cHtml += `<div><b>${c.u}:</b> ${c.t}</div>`;
            });

            const isOwner = userNow && p.uid === userNow.uid;
            gal.innerHTML += `
                <div class="card">
                    <div style="padding:10px; display:flex; justify-content:space-between; background:#eee">
                        <span style="font-size:11px; font-weight:bold">${p.userName}</span>
                        ${isOwner ? `<button onclick="window.delP('${p.id}')" style="background:red; color:white; border:none; border-radius:5px; cursor:pointer; font-size:9px">ELIMINAR</button>` : ''}
                    </div>
                    <img src="${p.imageUrl}" class="main">
                    <div style="padding:10px; font-size:13px">${formatTxt(p.caption || "")}</div>
                    <div class="actions">
                        <span class="like-btn" onclick="window.lk('${p.id}')">‚ù§Ô∏è ${p.likes || 0}</span>
                    </div>
                    <div class="comm-section">${cHtml || "Sin comentarios"}</div>
                    <div style="padding:8px; display:flex; gap:5px; background:#eee">
                        <input type="text" id="in-${p.id}" style="flex:1; font-size:10px" placeholder="Comentar...">
                        <button onclick="window.cm('${p.id}')" class="btn" style="padding:5px">></button>
                    </div>
                </div>`;
        });
    });

    // FUNCIONES GLOBALES RE-ACTIVADAS
    window.cm = (id) => {
        const val = document.getElementById(`in-${id}`).value;
        if(userNow && val.trim()) {
            push(ref(db, `posts/${id}/comments`), { u: userNow.displayName, t: val });
            document.getElementById(`in-${id}`).value = "";
        } else if(!userNow) alert("Inicia sesi√≥n");
    };

    window.lk = async (id) => {
        if (!userNow) return alert("Inicia sesi√≥n");
        const uLikeRef = ref(db, `posts/${id}/userLikes/${userNow.uid}`);
        const pRef = ref(db, `posts/${id}/likes`);
        await runTransaction(uLikeRef, (exists) => {
            if (exists) { runTransaction(pRef, (c) => (c || 1) - 1); return null; }
            else { runTransaction(pRef, (c) => (c || 0) + 1); return true; }
        });
    };

    window.delP = (id) => { if(confirm("¬øBorrar?")) remove(ref(db, `posts/${id}`)); };

    // CHAT Y ARTISTAS
    onValue(ref(db, 'users'), snap => {
        const dir = document.getElementById('users-dir');
        dir.innerHTML = "";
        snap.forEach(u => {
            dir.innerHTML += `<div class="user-item"><img src="${u.val().p}" style="width:25px; height:25px; border-radius:50%"> ${u.val().n}</div>`;
        });
    });

    onValue(ref(db, 'chat'), snap => {
        const chat = document.getElementById('chat-messages');
        chat.innerHTML = "";
        snap.forEach(m => {
            chat.innerHTML += `<div><b>${m.val().u}:</b> ${m.val().t}</div>`;
        });
        chat.scrollTop = chat.scrollHeight;
    });

    document.getElementById('chat-send').onclick = () => {
        const inp = document.getElementById('chat-in');
        if(userNow && inp.value.trim()) {
            push(ref(db, 'chat'), { u: userNow.displayName, t: inp.value });
            inp.value = "";
        }
    };

    document.getElementById('openModal').onclick = () => { if(userNow) document.getElementById('pubModal').style.display = "flex"; else alert("Entra primero"); };
</script>
</body>
</html>
