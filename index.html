<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLIP - Muro en Cascada</title>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>

    <style>
        :root { --bg: #0f0026; --nav: #1a0044; --accent: #7b2cbf; }
        body { margin: 0; background: var(--bg); font-family: 'Segoe UI', sans-serif; color: white; }
        
        nav { background: var(--nav); padding: 10px 25px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--accent); }
        .btn { background: #2a0066; color: white; border: none; padding: 10px 18px; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 11px; }

        .layout { display: flex; max-width: 1600px; margin: 20px auto; padding: 0 20px; gap: 25px; }

        /* BARRA LATERAL FIJA */
        .sidebar { width: 300px; flex-shrink: 0; position: sticky; top: 80px; height: calc(100vh - 100px); display: flex; flex-direction: column; gap: 15px; }
        .box { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.3); border-radius: 15px; padding: 15px; }
        #chat-messages { height: 250px; overflow-y: auto; font-size: 12px; margin-bottom: 10px; }

        /* --- EFECTO CASCADA (MASONRY) --- */
        #gallery { 
            flex-grow: 1;
            column-count: 3; /* 3 columnas en cascada */
            column-gap: 20px;
        }

        .card { 
            break-inside: avoid; /* Evita que la tarjeta se parta entre columnas */
            background: white; 
            border-radius: 15px; 
            margin-bottom: 20px; /* Espacio vertical en la cascada */
            color: #333; 
            display: flex; 
            flex-direction: column; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            transition: transform 0.3s;
        }
        .card:hover { transform: translateY(-5px); }

        .card img.main { width: 100%; height: auto; display: block; border-top-left-radius: 15px; border-top-right-radius: 15px; }

        /* INTERACCIONES */
        .hashtag { color: var(--accent); font-weight: bold; }
        .actions { padding: 10px; display: flex; gap: 15px; border-top: 1px solid #eee; font-size: 14px; }
        .comm-box { background: #f9f9f9; padding: 10px; font-size: 11px; max-height: 100px; overflow-y: auto; border-top: 1px solid #eee; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: var(--nav); padding: 30px; border-radius: 20px; width: 350px; border: 2px solid var(--accent); display: flex; flex-direction: column; gap: 15px; }

        /* RESPONSIVO */
        @media (max-width: 1200px) { #gallery { column-count: 2; } }
        @media (max-width: 900px) { 
            .layout { flex-direction: column; } 
            .sidebar { width: 100%; position: static; height: auto; }
            #gallery { column-count: 1; } 
        }
    </style>
</head>
<body>

<nav>
    <div style="font-weight:bold; font-size:22px">BLIP</div>
    <button class="btn" id="openModal" style="background:var(--accent)">PUBLICAR OBRA</button>
    <div style="display:flex; gap:10px; align-items:center;">
        <button class="btn" id="loginBtn">ENTRAR</button>
        <button class="btn" id="logoutBtn" style="display:none">SALIR</button>
        <div id="u-pic" style="width:35px; height:35px; border-radius:50%; background-size:cover; border:1px solid white"></div>
    </div>
</nav>

<div class="layout">
    <aside class="sidebar">
        <div class="box"><h4>Artistas</h4><div id="users-dir"></div></div>
        <div class="box">
            <h4>Chat Global</h4>
            <div id="chat-messages"></div>
            <input type="text" id="chat-in" style="width:92%; background:black; color:white; border:1px solid var(--accent); padding:5px" placeholder="Mensaje...">
        </div>
    </aside>

    <main id="gallery"></main>
</div>

<div class="modal" id="pubModal">
    <div class="modal-content">
        <button class="btn" id="btn-upload">1. ELEGIR IMAGEN</button>
        <div id="status" style="color:#00ff00; text-align:center; display:none">✓ Lista</div>
        <textarea id="p-cap" placeholder="Escribe algo... #arte" style="padding:10px; background:black; color:white; border:1px solid var(--accent); height:80px"></textarea>
        <button class="btn" id="btn-post" style="background:var(--accent)">2. PUBLICAR</button>
        <button class="btn" onclick="document.getElementById('pubModal').style.display='none'">CERRAR</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getDatabase, ref, push, set, onValue, serverTimestamp, runTransaction, remove } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA5yh8J7Mgij3iZCOEZ2N8r1yhDkLcXsTg",
        authDomain: "almacenamiento-redsocial.firebaseapp.com",
        databaseURL: "https://almacenamiento-redsocial-default-rtdb.firebaseio.com",
        projectId: "almacenamiento-redsocial"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();
    let userNow = null;
    let finalUrl = "";

    document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, provider);
    document.getElementById('logoutBtn').onclick = () => signOut(auth);

    onAuthStateChanged(auth, u => {
        userNow = u;
        document.getElementById('loginBtn').style.display = u ? "none" : "block";
        document.getElementById('logoutBtn').style.display = u ? "block" : "none";
        if(u) {
            document.getElementById('u-pic').style.backgroundImage = `url(${u.photoURL})`;
            set(ref(db, 'users/' + u.uid), { n: u.displayName, p: u.photoURL });
        }
    });

    const myWidget = cloudinary.createUploadWidget({
        cloudName: "dz9s37bk0", uploadPreset: "blip_unsigned"
    }, (e, r) => {
        if (!e && r.event === "success") {
            finalUrl = r.info.secure_url;
            document.getElementById('status').style.display = "block";
        }
    });
    document.getElementById('btn-upload').onclick = () => myWidget.open();

    document.getElementById('btn-post').onclick = async () => {
        if (!finalUrl || !userNow) return alert("Sube imagen y entra");
        await push(ref(db, 'posts'), {
            imageUrl: finalUrl, caption: document.getElementById('p-cap').value,
            userName: userNow.displayName, uid: userNow.uid, likes: 0, timestamp: serverTimestamp()
        });
        document.getElementById('pubModal').style.display = "none";
        finalUrl = ""; document.getElementById('status').style.display = "none";
    };

    const formatTags = (t) => t.replace(/#(\w+)/g, '<span class="hashtag">#$1</span>');

    onValue(ref(db, 'posts'), (snap) => {
        const gal = document.getElementById('gallery');
        gal.innerHTML = "";
        let posts = [];
        snap.forEach(d => posts.push({id: d.key, ...d.val()}));
        posts.reverse().forEach(p => {
            let coms = "";
            if(p.comments) Object.values(p.comments).forEach(c => coms += `<div><b>${c.u}:</b> ${c.t}</div>`);
            const isMe = userNow && p.uid === userNow.uid;
            
            gal.innerHTML += `
                <div class="card">
                    <div style="padding:10px; display:flex; justify-content:space-between; font-size:11px; font-weight:bold; background:#f4f4f4">
                        <span>${p.userName}</span>
                        ${isMe ? `<button onclick="window.delP('${p.id}')" style="border:none; color:red; cursor:pointer">X</button>` : ''}
                    </div>
                    <img src="${p.imageUrl}" class="main">
                    <div style="padding:10px; font-size:13px">${formatTags(p.caption || "")}</div>
                    <div class="actions">
                        <span onclick="window.lk('${p.id}')" style="cursor:pointer">❤️ ${p.likes || 0}</span>
                    </div>
                    <div class="comm-box">${coms || "Sin comentarios"}</div>
                    <div style="padding:8px; display:flex; gap:5px; background:#eee">
                        <input type="text" id="in-${p.id}" style="flex:1; font-size:11px" placeholder="Comentar...">
                        <button onclick="window.cm('${p.id}')" class="btn" style="padding:5px">></button>
                    </div>
                </div>`;
        });
    });

    window.lk = async (id) => {
        if(!userNow) return alert("Logueate");
        const uLikeRef = ref(db, `posts/${id}/userLikes/${userNow.uid}`);
        const pRef = ref(db, `posts/${id}/likes`);
        await runTransaction(uLikeRef, (ex) => {
            if (ex) { runTransaction(pRef, (c) => (c || 1) - 1); return null; }
            else { runTransaction(pRef, (c) => (c || 0) + 1); return true; }
        });
    };

    window.cm = (id) => {
        const inp = document.getElementById(`in-${id}`);
        if(userNow && inp.value.trim()) {
            push(ref(db, `posts/${id}/comments`), { u: userNow.displayName, t: inp.value });
            inp.value = "";
        }
    };

    window.delP = (id) => { if(confirm("¿Borrar?")) remove(ref(db, `posts/${id}`)); };

    onValue(ref(db, 'users'), snap => {
        const dir = document.getElementById('users-dir'); dir.innerHTML = "";
        snap.forEach(u => dir.innerHTML += `<div style="display:flex; align-items:center; gap:8px; margin-bottom:5px; font-size:13px"><img src="${u.val().p}" style="width:25px; border-radius:50%"> ${u.val().n}</div>`);
    });

    onValue(ref(db, 'chat'), snap => {
        const c = document.getElementById('chat-messages'); c.innerHTML = "";
        snap.forEach(m => c.innerHTML += `<div><b>${m.val().u}:</b> ${m.val().t}</div>`);
        c.scrollTop = c.scrollHeight;
    });

    document.getElementById('chat-in').onkeypress = (e) => {
        if(e.key === 'Enter' && userNow && e.target.value.trim()) {
            push(ref(db, 'chat'), { u: userNow.displayName, t: e.target.value });
            e.target.value = "";
        }
    };

    document.getElementById('openModal').onclick = () => { if(userNow) document.getElementById('pubModal').style.display='flex'; };
</script>
</body>
</html>
