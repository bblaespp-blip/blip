<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLIP - Comunidad de Artistas</title>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>

    <style>
        :root {
            --bg-color: #0f0026;
            --nav-bg: #1a0044;
            --accent: #7b2cbf;
            --border-white: #ffffff;
        }

        body { margin: 0; background-color: var(--bg-color); font-family: 'Segoe UI', sans-serif; color: white; overflow-x: hidden; }

        /* --- NAVBAR --- */
        nav {
            background: var(--nav-bg); padding: 10px 30px;
            display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--accent);
        }
        .nav-left, .nav-center, .nav-right { display: flex; align-items: center; gap: 15px; }
        .logo-img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid white; background: linear-gradient(45deg, #7b2cbf, #ff00ff); }
        .search-bar { background: #2a0066; border: 1px solid var(--accent); border-radius: 20px; padding: 5px 15px; color: white; outline: none; width: 150px; }
        
        .btn {
            background: #2a0066; color: white; border: none; padding: 10px 18px;
            border-radius: 20px; cursor: pointer; font-weight: bold; transition: 0.3s; font-size: 11px;
        }
        .btn:hover { background: var(--accent); transform: scale(1.05); }
        .profile-circle { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--border-white); background-size: cover; background-position: center; }

        /* --- LAYOUT --- */
        .layout {
            display: grid; grid-template-columns: 320px 1fr; gap: 20px;
            max-width: 1200px; margin: 20px auto; padding: 0 20px;
        }

        /* --- SIDEBAR --- */
        .sidebar { display: flex; flex-direction: column; gap: 20px; position: sticky; top: 90px; height: calc(100vh - 120px); }
        .box { background: rgba(255, 255, 255, 0.05); border: 2px solid var(--border-white); border-radius: 20px; padding: 15px; }
        .box h3 { margin-top: 0; border-bottom: 1px solid var(--accent); padding-bottom: 8px; font-size: 14px; text-align: center; }
        
        /* Artistas */
        .user-list { display: flex; flex-direction: column; gap: 8px; max-height: 120px; overflow-y: auto; }
        .user-item { display: flex; align-items: center; gap: 10px; font-size: 13px; background: rgba(0,0,0,0.2); padding: 6px; border-radius: 10px; }
        .user-item img { width: 25px; height: 25px; border-radius: 50%; }

        /* Chat */
        .chat-container { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; }
        #chat-messages { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; margin-bottom: 10px; padding-right: 5px; }
        .msg { font-size: 12px; padding: 8px; border-radius: 10px; background: rgba(255,255,255,0.1); max-width: 85%; }
        .msg b { color: #00ffff; display: block; font-size: 10px; }
        .my-msg { align-self: flex-end; background: var(--accent); }

        /* --- MODAL PUBLICAR --- */
        .modal {
            display: none; position: fixed; z-index: 2000; left: 0; top: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.85);
            align-items: center; justify-content: center;
        }
        .modal-content {
            background: var(--nav-bg); padding: 25px; border-radius: 25px;
            border: 3px solid var(--border-white); width: 90%; max-width: 400px;
            display: flex; flex-direction: column; gap: 12px;
        }
        .modal-input { background: #000; border: 1px solid var(--accent); color: white; padding: 10px; border-radius: 10px; outline: none; font-family: inherit; }
        #preview-img { width: 100%; max-height: 150px; object-fit: contain; display: none; border-radius: 10px; }

        /* --- FEED --- */
        #muro-frame { border: 4px solid var(--border-white); border-radius: 30px; padding: 20px; background: rgba(255,255,255,0.02); }
        .art-card { background: white; border-radius: 20px; overflow: hidden; width: 100%; max-width: 500px; color: #333; margin: 0 auto 30px; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .main-art { width: 100%; max-height: 500px; object-fit: contain; background: #000; display: block; }
        .post-info { padding: 15px; }
        .hashtag { color: var(--accent); font-weight: bold; font-size: 13px; }
        
        .comments-section { border-top: 1px solid #eee; padding: 10px 15px; background: #fdfdfd; font-size: 12px; max-height: 100px; overflow-y: auto; }
        .comment-form { display: flex; padding: 10px; border-top: 1px solid #eee; gap: 5px; }
        .comment-input { flex: 1; border: 1px solid #ddd; border-radius: 15px; padding: 6px 12px; outline: none; }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 900px) {
            .layout { grid-template-columns: 1fr; display: flex; flex-direction: column; }
            .sidebar { position: static; height: auto; order: 2; display: flex !important; }
            #muro-frame { order: 1; padding: 10px; border-width: 2px; }
            .nav-center .search-bar { display: none; }
        }
    </style>
</head>
<body>

<nav>
    <div class="nav-left"><div class="logo-img"></div><input type="text" class="search-bar" placeholder="BUSCAR..."></div>
    <div class="nav-center"><button class="btn" id="open-publish-btn" style="background: var(--accent);">PUBLICAR OBRA</button></div>
    <div class="nav-right">
        <button class="btn" id="login-btn">ENTRAR</button>
        <button class="btn" id="logout-btn" style="display:none;">SALIR</button>
        <div class="profile-circle" id="user-photo"></div>
    </div>
</nav>

<div id="publish-modal" class="modal">
    <div class="modal-content">
        <h3 style="text-align:center; margin:0">NUEVA PUBLICACI√ìN</h3>
        <button class="btn" id="select-art-btn">1. SELECCIONAR IMAGEN</button>
        <img id="preview-img">
        <textarea id="post-caption" class="modal-input" placeholder="¬øQu√© dibujaste hoy?"></textarea>
        <input type="text" id="post-tags" class="modal-input" placeholder="#Hashtags #Arte">
        <button class="btn" id="final-publish-btn" style="background: var(--accent);">2. SUBIR A BLIP</button>
        <button class="btn" style="background:transparent; border:1px solid gray" onclick="document.getElementById('publish-modal').style.display='none'">CANCELAR</button>
    </div>
</div>

<div class="layout">
    <aside class="sidebar">
        <div class="box"><h3>Artistas</h3><div id="user-directory" class="user-list"></div></div>
        <div class="box chat-container">
            <h3>Chat Global</h3>
            <div id="chat-messages"></div>
            <div style="display:flex; gap:5px">
                <input type="text" id="chat-input" class="modal-input" style="flex:1; padding:5px" placeholder="Mensaje...">
                <button id="send-chat-btn" class="btn" style="padding:5px 10px">üöÄ</button>
            </div>
        </div>
    </aside>

    <main id="muro-frame">
        <div id="art-gallery"></div>
    </main>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getDatabase, ref, push, set, onValue, serverTimestamp, runTransaction, limitToLast, query } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA5yh8J7Mgij3iZCOEZ2N8r1yhDkLcXsTg",
        authDomain: "almacenamiento-redsocial.firebaseapp.com",
        databaseURL: "https://almacenamiento-redsocial-default-rtdb.firebaseio.com",
        projectId: "almacenamiento-redsocial",
        storageBucket: "almacenamiento-redsocial.firebasestorage.app",
        messagingSenderId: "562861595597",
        appId: "1:562861595597:web:f9e5764ea977b72fa9c284"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();
    let userGlobal = null;
    let tempImgUrl = "";

    // --- CLOUDINARY CORREGIDO ---
    const widget = cloudinary.createUploadWidget({ 
        cloudName: "dz9s37bk0", 
        uploadPreset: "blip_unsigned" 
    }, (err, res) => {
        if (!err && res.event === "success") { 
            tempImgUrl = res.info.secure_url;
            document.getElementById('preview-img').src = tempImgUrl;
            document.getElementById('preview-img').style.display = "block";
        }
    });

    document.getElementById('select-art-btn').onclick = () => widget.open();

    // --- PUBLICAR ---
    document.getElementById('final-publish-btn').onclick = async () => {
        if (!tempImgUrl || !userGlobal) return alert("Selecciona una imagen e inicia sesi√≥n");
        await push(ref(db, 'posts'), {
            imageUrl: tempImgUrl,
            caption: document.getElementById('post-caption').value,
            tags: document.getElementById('post-tags').value,
            userName: userGlobal.displayName,
            userPhoto: userGlobal.photoURL,
            likes: 0,
            timestamp: serverTimestamp()
        });
        document.getElementById('publish-modal').style.display = "none";
        tempImgUrl = "";
        document.getElementById('preview-img').style.display = "none";
        document.getElementById('post-caption').value = "";
    };

    // --- CHAT ---
    const enviarChat = () => {
        const input = document.getElementById('chat-input');
        if (userGlobal && input.value.trim()) {
            push(ref(db, 'chat'), { user: userGlobal.displayName, text: input.value, uid: userGlobal.uid });
            input.value = "";
        }
    };
    document.getElementById('send-chat-btn').onclick = enviarChat;

    onValue(query(ref(db, 'chat'), limitToLast(15)), (snap) => {
        const box = document.getElementById('chat-messages');
        box.innerHTML = "";
        snap.forEach(c => {
            const m = c.val();
            const isMe = userGlobal && m.uid === userGlobal.uid;
            box.innerHTML += `<div class="msg ${isMe ? 'my-msg' : ''}"><b>${m.user}</b>${m.text}</div>`;
        });
        box.scrollTop = box.scrollHeight;
    });

    // --- FEED Y COMENTARIOS ---
    window.darLike = (id) => runTransaction(ref(db, `posts/${id}/likes`), c => (c || 0) + 1);
    window.comentar = (id) => {
        const val = document.getElementById(`in-${id}`).value;
        if(userGlobal && val.trim()) {
            push(ref(db, `posts/${id}/comments`), { user: userGlobal.displayName, text: val });
            document.getElementById(`in-${id}`).value = "";
        }
    };

    onValue(ref(db, 'posts'), (snap) => {
        const gallery = document.getElementById('art-gallery');
        gallery.innerHTML = "";
        const posts = [];
        snap.forEach(c => posts.push({id: c.key, ...c.val()}));
        posts.reverse().forEach(p => {
            let comms = "";
            if(p.comments) Object.values(p.comments).forEach(c => comms += `<div><b>${c.user}:</b> ${c.text}</div>`);
            gallery.innerHTML += `
                <div class="art-card">
                    <div style="padding:10px; display:flex; align-items:center; gap:8px; font-weight:bold">
                        <img src="${p.userPhoto}" style="width:30px; height:30px; border-radius:50%"><span>${p.userName}</span>
                    </div>
                    <img src="${p.imageUrl}" class="main-art">
                    <div class="post-info">
                        <p style="margin:0">${p.caption || ""}</p>
                        <span class="hashtag">${p.tags || ""}</span>
                        <div style="margin-top:10px; cursor:pointer" onclick="darLike('${p.id}')">‚ù§Ô∏è ${p.likes || 0}</div>
                    </div>
                    <div class="comments-section">${comms || "Sin comentarios..."}</div>
                    <div class="comment-form">
                        <input type="text" id="in-${p.id}" class="comment-input" placeholder="Escribe un comentario...">
                        <button class="btn" style="padding:5px 10px" onclick="comentar('${p.id}')">></button>
                    </div>
                </div>`;
        });
    });

    // --- AUTH ---
    onAuthStateChanged(auth, u => {
        userGlobal = u;
        if(u) set(ref(db, 'users/' + u.uid), { name: u.displayName, photo: u.photoURL });
        document.getElementById('login-btn').style.display = u ? "none" : "block";
        document.getElementById('logout-btn').style.display = u ? "block" : "none";
        document.getElementById('user-photo').style.backgroundImage = u ? `url(${u.photoURL})` : "";
    });

    onValue(ref(db, 'users'), (snap) => {
        const dir = document.getElementById('user-directory');
        dir.innerHTML = "";
        snap.forEach(c => { const u = c.val(); dir.innerHTML += `<div class="user-item"><img src="${u.photo}"><span>${u.name}</span></div>`; });
    });

    document.getElementById('open-publish-btn').onclick = () => { if(userGlobal) document.getElementById('publish-modal').style.display="flex"; else alert("Inicia sesi√≥n"); };
    document.getElementById('login-btn').onclick = () => signInWithPopup(auth, provider);
    document.getElementById('logout-btn').onclick = () => signOut(auth);
</script>
</body>
</html>
