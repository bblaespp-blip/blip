<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLIP - Versi√≥n Final Corregida</title>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>

    <style>
        :root { --bg: #0f0026; --nav: #1a0044; --accent: #7b2cbf; }
        body { margin: 0; background: var(--bg); font-family: 'Segoe UI', sans-serif; color: white; overflow: hidden; height: 100vh; }
        
        nav { background: var(--nav); padding: 0 25px; display: flex; align-items: center; justify-content: space-between; height: 60px; border-bottom: 2px solid var(--accent); position: relative; z-index: 1000; }
        .btn { background: #2a0066; color: white; border: none; padding: 10px 18px; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 11px; }

        .main-container { display: flex; height: calc(100vh - 60px); width: 100%; }

        /* SIDEBAR IZQUIERDA */
        .sidebar { width: 350px; min-width: 350px; background: rgba(0,0,0,0.4); border-right: 2px solid var(--accent); display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; gap: 20px; }
        .box { background: rgba(255,255,255,0.05); border: 1px solid white; border-radius: 15px; padding: 15px; }
        #chat-messages { flex-grow: 1; overflow-y: auto; font-size: 13px; margin-bottom: 10px; display: flex; flex-direction: column; gap: 8px; }
        .msg { background: rgba(123, 44, 191, 0.2); padding: 8px; border-radius: 10px; border-left: 3px solid var(--accent); }

        /* MURO ANTI-AMONTONAMIENTO CON SCROLL */
        .gallery-wrapper { flex-grow: 1; overflow-y: auto; padding: 40px 20px; display: flex; flex-direction: column; align-items: center; gap: 50px; background: #08001a; }
        .card { width: 100%; max-width: 500px; background: white; border-radius: 20px; color: #333; flex-shrink: 0; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 15px 35px rgba(0,0,0,0.7); }

        /* HEADER DEL POST */
        .post-header { padding: 12px; display: flex; align-items: center; justify-content: space-between; background: #f8f8f8; border-bottom: 1px solid #ddd; }
        .post-user-info { display: flex; align-items: center; gap: 10px; font-weight: bold; font-size: 14px; }
        .post-user-pic { width: 32px; height: 32px; border-radius: 50%; border: 1px solid var(--accent); object-fit: cover; background: #ccc; }

        .card img.main { width: 100%; height: auto; display: block; }
        .hashtag { color: var(--accent); font-weight: bold; }
        .actions { padding: 15px; display: flex; gap: 20px; font-size: 18px; border-top: 1px solid #eee; }
        .comm-area { background: #fdfdfd; padding: 10px; max-height: 100px; overflow-y: auto; border-top: 1px solid #eee; font-size: 12px; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: var(--nav); padding: 30px; border-radius: 25px; border: 2px solid white; width: 350px; display: flex; flex-direction: column; gap: 15px; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }
    </style>
</head>
<body>

<nav>
    <div style="font-weight:bold; font-size:24px;">BLIP</div>
    <button class="btn" id="openModal" style="background:var(--accent)">PUBLICAR OBRA</button>
    <div style="display:flex; gap:12px; align-items:center;">
        <button class="btn" id="loginBtn">ENTRAR</button>
        <button class="btn" id="logoutBtn" style="display:none">SALIR</button>
        <div id="u-pic" style="width:40px; height:40px; border-radius:50%; background-size:cover; border:2px solid white"></div>
    </div>
</nav>

<div class="main-container">
    <aside class="sidebar">
        <div class="box">
            <h4 style="margin:0 0 10px 0">Artistas</h4>
            <div id="users-dir"></div>
        </div>
        <div class="box" style="flex-grow: 1; display: flex; flex-direction: column; overflow: hidden;">
            <h4 style="margin:0 0 10px 0">Chat Global</h4>
            <div id="chat-messages"></div>
            <div style="display:flex; gap:8px">
                <input type="text" id="chat-in" style="flex:1; background:#000; color:#fff; border:1px solid var(--accent); padding:10px; border-radius:10px" placeholder="Escribe...">
                <button id="chat-send" class="btn">üöÄ</button>
            </div>
        </div>
    </aside>

    <main class="gallery-wrapper">
        <div id="gallery" style="width:100%; display:flex; flex-direction:column; align-items:center; gap:50px;"></div>
    </main>
</div>

<div class="modal" id="pubModal">
    <div class="modal-content">
        <button class="btn" id="btn-upload">1. SELECCIONAR IMAGEN</button>
        <div id="status" style="color:#00ff00; text-align:center; display:none">‚úì LISTO</div>
        <textarea id="p-cap" placeholder="Descripci√≥n... #arte" style="height:80px; padding:10px; background:#000; color:#fff; border-radius:10px; border:1px solid var(--accent)"></textarea>
        <button class="btn" id="btn-post" style="background:var(--accent)">2. PUBLICAR</button>
        <button class="btn" onclick="document.getElementById('pubModal').style.display='none'">CANCELAR</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getDatabase, ref, push, set, onValue, serverTimestamp, runTransaction, remove } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA5yh8J7Mgij3iZCOEZ2N8r1yhDkLcXsTg",
        authDomain: "almacenamiento-redsocial.firebaseapp.com",
        databaseURL: "https://almacenamiento-redsocial-default-rtdb.firebaseio.com",
        projectId: "almacenamiento-redsocial"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();
    let userNow = null;
    let finalUrl = "";

    document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, provider);
    document.getElementById('logoutBtn').onclick = () => signOut(auth);

    onAuthStateChanged(auth, u => {
        userNow = u;
        document.getElementById('loginBtn').style.display = u ? "none" : "block";
        document.getElementById('logoutBtn').style.display = u ? "block" : "none";
        if(u) {
            document.getElementById('u-pic').style.backgroundImage = `url(${u.photoURL})`;
            set(ref(db, 'users/' + u.uid), { n: u.displayName, p: u.photoURL });
        }
    });

    const myWidget = cloudinary.createUploadWidget({
        cloudName: "dz9s37bk0", uploadPreset: "blip_unsigned"
    }, (e, r) => {
        if (!e && r.event === "success") {
            finalUrl = r.info.secure_url;
            document.getElementById('status').style.display = "block";
        }
    });
    document.getElementById('btn-upload').onclick = () => myWidget.open();

    document.getElementById('btn-post').onclick = async () => {
        if (!finalUrl || !userNow) return alert("Sube imagen y entra");
        await push(ref(db, 'posts'), {
            imageUrl: finalUrl, caption: document.getElementById('p-cap').value,
            userName: userNow.displayName, userPic: userNow.photoURL, uid: userNow.uid, 
            likes: 0, timestamp: serverTimestamp()
        });
        document.getElementById('pubModal').style.display = "none";
        finalUrl = ""; document.getElementById('status').style.display = "none";
        document.getElementById('p-cap').value = "";
    };

    const procesarHashtags = (t) => t ? t.replace(/#(\w+)/g, '<span class="hashtag">#$1</span>') : "";

    onValue(ref(db, 'posts'), (snap) => {
        const gal = document.getElementById('gallery'); gal.innerHTML = "";
        let posts = [];
        snap.forEach(d => posts.push({id: d.key, ...d.val()}));
        posts.reverse().forEach(p => {
            let coms = "";
            if(p.comments) Object.values(p.comments).forEach(c => coms += `<div><b>${c.u}:</b> ${c.t}</div>`);
            const isMe = userNow && p.uid === userNow.uid;
            
            gal.innerHTML += `
                <div class="card">
                    <div class="post-header">
                        <div class="post-user-info">
                            <img src="${p.userPic || 'https://via.placeholder.com/32'}" class="post-user-pic">
                            <span>${p.userName}</span>
                        </div>
                        ${isMe ? `<button onclick="window.delP('${p.id}')" style="background:#ff4d4d; color:white; border:none; border-radius:5px; padding:5px 10px; cursor:pointer; font-weight:bold; font-size:10px">BORRAR</button>` : ''}
                    </div>
                    <img src="${p.imageUrl}" class="main">
                    <div style="padding:15px; font-size:14px">${procesarHashtags(p.caption)}</div>
                    <div class="actions"><span onclick="window.lk('${p.id}')" style="cursor:pointer">‚ù§Ô∏è ${p.likes || 0}</span></div>
                    <div class="comm-area">${coms || "Sin comentarios"}</div>
                    <div style="padding:10px; display:flex; gap:5px; background:#eee">
                        <input type="text" id="in-${p.id}" style="flex:1; padding:5px; border:1px solid #ccc; border-radius:5px" placeholder="Comentar...">
                        <button onclick="window.cm('${p.id}')" class="btn" style="padding:5px 10px">></button>
                    </div>
                </div>`;
        });
    });

    onValue(ref(db, 'users'), snap => {
        const dir = document.getElementById('users-dir'); dir.innerHTML = "";
        snap.forEach(u => dir.innerHTML += `<div class="user-row"><img src="${u.val().p}" style="width:25px; height:25px; border-radius:50%"> <span>${u.val().n}</span></div>`);
    });

    onValue(ref(db, 'chat'), snap => {
        const c = document.getElementById('chat-messages'); c.innerHTML = "";
        snap.forEach(m => c.innerHTML += `<div class="msg"><b>${m.val().u}:</b> ${m.val().t}</div>`);
        c.scrollTop = c.scrollHeight;
    });

    document.getElementById('chat-send').onclick = () => {
        const i = document.getElementById('chat-in');
        if(userNow && i.value.trim()) { push(ref(db, 'chat'), { u: userNow.displayName, t: i.value }); i.value = ""; }
    };

    window.lk = (id) => { if(userNow) runTransaction(ref(db, `posts/${id}/likes`), c => (c || 0) + 1); };
    window.cm = (id) => {
        const inp = document.getElementById(`in-${id}`);
        if(userNow && inp.value.trim()) { push(ref(db, `posts/${id}/comments`), { u: userNow.displayName, t: inp.value }); inp.value = ""; }
    };
    window.delP = (id) => { if(confirm("¬øBorrar permanentemente?")) remove(ref(db, `posts/${id}`)); };
    document.getElementById('openModal').onclick = () => { if(userNow) document.getElementById('pubModal').style.display='flex'; else alert("Inicia sesi√≥n"); };
</script>
</body>
</html>
