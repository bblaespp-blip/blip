<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLIP - Arte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header id="nav">
    <div class="logo" style="color:#7b5cff; font-weight:bold; font-size:1.5rem;">BLIP</div>
    <div class="nav-buttons">
        <button id="btnHome">Inicio</button>
        <button id="btnFollows">Siguiendo</button>
        <button id="btnOpenUpload" style="display:none; background:#7b5cff;">Subir Arte</button>
        <button id="btnProfile">Perfil</button>
        <button id="btnLogin">Entrar</button>
    </div>
</header>

<main id="app-container">
    <div id="feed" class="grid"></div>
    <div id="followingFeed" class="grid" style="display:none;"></div>
    <div id="profile" class="grid" style="display:none;"></div>
</main>

<div id="modalUpload" class="modal" style="display:none;">
    <div class="modal-content">
        <h3>Publicar Nueva Obra</h3>
        <input type="file" id="fileInput" accept="image/*">
        <input type="text" id="postTitle" placeholder="Título de la obra">
        <button id="btnDoUpload">Publicar Ahora</button>
        <button onclick="document.getElementById('modalUpload').style.display='none'" style="background:#444;">Cancelar</button>
    </div>
</div>

<div id="modalAuth" class="modal" style="display:none;">
    <div class="modal-content">
        <h3 id="authTitle">Bienvenido</h3>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="pass" placeholder="Contraseña">
        <button id="btnDoAuth">Confirmar</button>
        <button id="btnToggleAuth" style="background:none; color:#7b5cff;">Cambiar Login/Registro</button>
    </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
