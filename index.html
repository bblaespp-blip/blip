<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLIP - Comunidad de Artistas</title>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>

    <style>
        :root { --bg: #0f0026; --nav: #1a0044; --accent: #7b2cbf; --white: #ffffff; }
        body { margin: 0; background: var(--bg); font-family: 'Segoe UI', sans-serif; color: white; overflow-x: hidden; }
        
        /* --- NAVBAR --- */
        nav { background: var(--nav); padding: 10px 25px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--accent); }
        .logo { width: 40px; height: 40px; border-radius: 50%; border: 2px solid white; background: linear-gradient(45deg, #7b2cbf, #ff00ff); }
        .btn { background: #2a0066; color: white; border: none; padding: 10px 18px; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 11px; transition: 0.3s; }
        .btn:hover { background: var(--accent); transform: scale(1.05); }
        .profile-pic { width: 40px; height: 40px; border-radius: 50%; border: 2px solid white; background-size: cover; }

        /* --- LAYOUT --- */
        .layout { display: grid; grid-template-columns: 300px 1fr; gap: 20px; max-width: 1200px; margin: 20px auto; padding: 0 20px; }
        .sidebar { display: flex; flex-direction: column; gap: 20px; position: sticky; top: 80px; height: calc(100vh - 100px); }
        .box { background: rgba(255,255,255,0.05); border: 2px solid white; border-radius: 20px; padding: 15px; }
        
        /* --- CHAT --- */
        #chat-messages { height: 200px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; margin-bottom: 10px; }
        .msg { font-size: 12px; padding: 8px; border-radius: 10px; background: rgba(255,255,255,0.1); }
        .my-msg { align-self: flex-end; background: var(--accent); }

        /* --- FEED --- */
        #muro { border: 4px solid white; border-radius: 30px; padding: 20px; background: rgba(255,255,255,0.02); }
        .card { background: white; border-radius: 20px; overflow: hidden; color: #333; margin-bottom: 30px; max-width: 500px; margin-inline: auto; }
        .card img.main { width: 100%; max-height: 500px; object-fit: contain; background: #000; display: block; }
        
        /* --- MODAL --- */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: var(--nav); padding: 25px; border-radius: 25px; border: 3px solid white; width: 90%; max-width: 400px; display: flex; flex-direction: column; gap: 15px; }
        input, textarea { background: #000; border: 1px solid var(--accent); color: white; padding: 10px; border-radius: 10px; }

        @media (max-width: 900px) {
            .layout { grid-template-columns: 1fr; display: flex; flex-direction: column; }
            .sidebar { position: static; height: auto; order: 2; }
            #muro { order: 1; }
        }
    </style>
</head>
<body>

<nav>
    <div class="logo"></div>
    <button class="btn" id="openModal" style="background: var(--accent);">PUBLICAR OBRA</button>
    <div style="display:flex; gap:10px; align-items:center;">
        <button class="btn" id="login">ENTRAR</button>
        <button class="btn" id="logout" style="display:none">SALIR</button>
        <div class="profile-pic" id="u-pic"></div>
    </div>
</nav>

<div class="modal" id="pubModal">
    <div class="modal-content">
        <h3 style="text-align:center; margin:0">NUEVA OBRA</h3>
        <button class="btn" id="btn-upload">1. SELECCIONAR IMAGEN</button>
        <div id="status" style="font-size:10px; color: #00ff00; text-align:center; display:none">‚úì Imagen lista</div>
        <textarea id="p-cap" placeholder="Descripci√≥n..."></textarea>
        <input type="text" id="p-tag" placeholder="#Hashtags">
        <button class="btn" id="btn-post" style="background: var(--accent);">2. SUBIR A BLIP</button>
        <button class="btn" onclick="document.getElementById('pubModal').style.display='none'">CANCELAR</button>
    </div>
</div>

<div class="layout">
    <aside class="sidebar">
        <div class="box"><h3>Artistas</h3><div id="users-dir"></div></div>
        <div class="box">
            <h3>Chat Global</h3>
            <div id="chat-messages"></div>
            <div style="display:flex; gap:5px">
                <input type="text" id="chat-in" style="flex:1" placeholder="Tu mensaje...">
                <button id="chat-send" class="btn">üöÄ</button>
            </div>
        </div>
    </aside>
    <main id="muro"><div id="gallery"></div></main>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getDatabase, ref, push, set, onValue, serverTimestamp, runTransaction } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA5yh8J7Mgij3iZCOEZ2N8r1yhDkLcXsTg",
        authDomain: "almacenamiento-redsocial.firebaseapp.com",
        databaseURL: "https://almacenamiento-redsocial-default-rtdb.firebaseio.com",
        projectId: "almacenamiento-redsocial"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();
    let userNow = null;
    let finalUrl = "";

    // --- CLOUDINARY (Preset blip_unsigned) ---
    const myWidget = cloudinary.createUploadWidget({
        cloudName: "dz9s37bk0",
        uploadPreset: "blip_unsigned"
    }, (error, result) => {
        if (!error && result && result.event === "success") {
            finalUrl = result.info.secure_url;
            document.getElementById('status').style.display = "block";
            console.log("URL capturada:", finalUrl);
        }
    });

    document.getElementById('btn-upload').onclick = () => myWidget.open();

    // --- PUBLICAR ---
    document.getElementById('btn-post').onclick = async () => {
        if (!finalUrl) return alert("Primero selecciona una imagen");
        if (!userNow) return alert("Inicia sesi√≥n");

        await push(ref(db, 'posts'), {
            imageUrl: finalUrl,
            caption: document.getElementById('p-cap').value,
            tags: document.getElementById('p-tag').value,
            userName: userNow.displayName,
            userPhoto: userNow.photoURL,
            likes: 0,
            timestamp: serverTimestamp()
        });

        document.getElementById('pubModal').style.display = "none";
        finalUrl = ""; 
        document.getElementById('status').style.display = "none";
        document.getElementById('p-cap').value = "";
    };

    // --- FEED ---
    onValue(ref(db, 'posts'), (snap) => {
        const gal = document.getElementById('gallery');
        gal.innerHTML = "";
        const list = [];
        snap.forEach(d => list.push({id: d.key, ...d.val()}));
        list.reverse().forEach(p => {
            let cHtml = "";
            if(p.comments) Object.values(p.comments).forEach(c => cHtml += `<div style="font-size:11px"><b>${c.u}:</b> ${c.t}</div>`);
            gal.innerHTML += `
                <div class="card">
                    <div style="padding:10px; display:flex; align-items:center; gap:8px; font-weight:bold">
                        <img src="${p.userPhoto}" style="width:30px; height:30px; border-radius:50%"><span>${p.userName}</span>
                    </div>
                    <img src="${p.imageUrl}" class="main">
                    <div style="padding:15px">
                        <p style="margin:0">${p.caption || ""}</p>
                        <span style="color:var(--accent); font-weight:bold">${p.tags || ""}</span>
                        <div style="margin-top:10px; cursor:pointer" onclick="window.lk('${p.id}')">‚ù§Ô∏è ${p.likes || 0}</div>
                    </div>
                    <div style="padding:10px; border-top:1px solid #eee; background:#f9f9f9">${cHtml || "Sin comentarios"}</div>
                    <div style="display:flex; padding:10px; gap:5px; border-top:1px solid #eee">
                        <input type="text" id="in-${p.id}" style="flex:1; background:#fff; color:#000" placeholder="Comentar...">
                        <button class="btn" onclick="window.cm('${p.id}')">></button>
                    </div>
                </div>`;
        });
    });

    // --- ACCIONES ---
    window.lk = (id) => runTransaction(ref(db, `posts/${id}/likes`), c => (c || 0) + 1);
    window.cm = (id) => {
        const t = document.getElementById(`in-${id}`).value;
        if(userNow && t.trim()) push(ref(db, `posts/${id}/comments`), { u: userNow.displayName, t: t });
    };

    // --- AUTH & CHAT ---
    onAuthStateChanged(auth, u => {
        userNow = u;
        document.getElementById('login').style.display = u ? "none" : "block";
        document.getElementById('logout').style.display = u ? "block" : "none";
        if(u) {
            document.getElementById('u-pic').style.backgroundImage = `url(${u.photoURL})`;
            set(ref(db, 'users/' + u.uid), { n: u.displayName, p: u.photoURL });
        }
    });

    document.getElementById('openModal').onclick = () => document.getElementById('pubModal').style.display = "flex";
    document.getElementById('login').onclick = () => signInWithPopup(auth, provider);
    document.getElementById('logout').onclick = () => signOut(auth);

    // Chat Logic
    document.getElementById('chat-send').onclick = () => {
        const i = document.getElementById('chat-in');
        if(userNow && i.value.trim()) push(ref(db, 'chat'), { u: userNow.displayName, t: i.value });
        i.value = "";
    };
    onValue(ref(db, 'chat'), (s) => {
        const b = document.getElementById('chat-messages');
        b.innerHTML = "";
        s.forEach(m => { const d = m.val(); b.innerHTML += `<div class="msg"><b>${d.u}:</b> ${d.t}</div>`; });
        b.scrollTop = b.scrollHeight;
    });
</script>
</body>
</html>
