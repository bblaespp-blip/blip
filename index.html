<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLIP - Galería de Arte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header id="nav">
    <div class="logo-section">
        <div class="logo" onclick="location.reload()">BLIP</div>
    </div>
    
    <div class="search-container">
        <input type="text" id="userSearch" placeholder="Buscar artistas...">
    </div>

    <div class="nav-buttons">
        <button id="btnHome">Inicio</button>
        <button id="btnOpenUpload" style="display:none;">Subir Arte</button>
        <button id="btnLogin">Entrar</button>
    </div>
</header>

<main id="app-container">
    <div id="feed" class="grid"></div> 
</main>

<div id="modalAuth" class="modal">
    <div class="modal-content">
        <h3>Acceso Artistas</h3>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="pass" placeholder="Contraseña">
        <button id="btnDoAuth">Confirmar</button>
        <button onclick="document.getElementById('modalAuth').style.display='none'">Cerrar</button>
    </div>
</div>

<div id="modalUpload" class="modal">
    <div class="modal-content">
        <h3>Nueva Obra</h3>
        <input type="file" id="fileInput" accept="image/*">
        <input type="text" id="postTitle" placeholder="Título de la obra">
        <button id="btnDoUpload">Publicar</button>
        <button onclick="document.getElementById('modalUpload').style.display='none'">Cancelar</button>
    </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
