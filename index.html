<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLIP - Comunidad de Artistas</title>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>

    <style>
        :root {
            --bg-color: #0f0026;
            --nav-bg: #1a0044;
            --accent: #7b2cbf;
            --border-white: #ffffff;
        }

        body { margin: 0; background-color: var(--bg-color); font-family: 'Segoe UI', sans-serif; color: white; overflow-x: hidden; }

        /* --- NAVBAR --- */
        nav {
            background: var(--nav-bg); padding: 10px 30px;
            display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--accent);
        }
        .nav-left, .nav-center, .nav-right { display: flex; align-items: center; gap: 15px; }
        .logo-img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid white; background: linear-gradient(45deg, #7b2cbf, #ff00ff); }
        .btn {
            background: #2a0066; color: white; border: none; padding: 10px 18px;
            border-radius: 20px; cursor: pointer; font-weight: bold; transition: 0.3s; font-size: 11px;
        }
        .btn:hover { background: var(--accent); transform: scale(1.05); }
        .profile-circle { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--border-white); background-size: cover; background-position: center; }

        /* --- LAYOUT --- */
        .layout {
            display: grid; grid-template-columns: 320px 1fr; gap: 20px;
            max-width: 1400px; margin: 20px auto; padding: 0 20px;
        }

        /* --- SIDEBAR --- */
        .sidebar { display: flex; flex-direction: column; gap: 20px; position: sticky; top: 90px; height: calc(100vh - 120px); }
        .box { background: rgba(255, 255, 255, 0.05); border: 3px solid var(--border-white); border-radius: 20px; padding: 15px; }
        .box h3 { margin-top: 0; border-bottom: 1px solid var(--accent); padding-bottom: 8px; font-size: 14px; text-align: center; }
        .user-list { display: flex; flex-direction: column; gap: 8px; max-height: 150px; overflow-y: auto; }
        .user-item { display: flex; align-items: center; gap: 10px; font-size: 13px; background: rgba(0,0,0,0.2); padding: 6px; border-radius: 10px; }
        .user-item img { width: 28px; height: 28px; border-radius: 50%; }

        /* --- CHAT --- */
        .chat-container { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; }
        #chat-messages { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; margin-bottom: 10px; }
        .msg { font-size: 12px; padding: 8px; border-radius: 10px; background: rgba(255,255,255,0.1); max-width: 85%; }
        .my-msg { align-self: flex-end; background: var(--accent); }

        /* --- VENTANA MODAL DE PUBLICAR --- */
        .modal {
            display: none; position: fixed; z-index: 2000; left: 0; top: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.8);
            align-items: center; justify-content: center;
        }
        .modal-content {
            background: var(--nav-bg); padding: 30px; border-radius: 30px;
            border: 4px solid var(--border-white); width: 90%; max-width: 500px;
            display: flex; flex-direction: column; gap: 15px;
        }
        .modal-content h2 { margin: 0; color: white; text-align: center; }
        .modal-input {
            background: #000; border: 1px solid var(--accent); color: white;
            padding: 12px; border-radius: 15px; outline: none; font-family: inherit;
        }
        #preview-img { width: 100%; max-height: 200px; object-fit: contain; border-radius: 10px; display: none; }

        /* --- FEED --- */
        #muro-frame { border: 6px solid var(--border-white); border-radius: 30px; padding: 25px; min-height: 85vh; background: rgba(255,255,255,0.02); }
        .art-grid { display: flex; flex-direction: column; align-items: center; gap: 30px; }
        .art-card { background: white; border-radius: 20px; overflow: hidden; width: 100%; max-width: 600px; color: #333; }
        .main-art { width: 100%; max-height: 550px; object-fit: contain; background: #000; }
        .post-desc { padding: 10px 15px; font-size: 14px; border-bottom: 1px solid #eee; }
        .hashtag { color: var(--accent); font-weight: bold; }
        
        @media (max-width: 900px) { .layout { grid-template-columns: 1fr; } .sidebar { display: none; } }
    </style>
</head>
<body>

<nav>
    <div class="nav-left"><div class="logo-img"></div></div>
    <div class="nav-center">
        <button class="btn" id="open-publish-btn" style="background: var(--accent);">PUBLICAR OBRA</button>
    </div>
    <div class="nav-right">
        <button class="btn" id="login-btn">ENTRAR</button>
        <button class="btn" id="logout-btn" style="display:none;">SALIR</button>
        <div class="profile-circle" id="user-photo"></div>
    </div>
</nav>

<div id="publish-modal" class="modal">
    <div class="modal-content">
        <h2>Nueva Publicaci√≥n</h2>
        <button class="btn" id="select-art-btn">1. Seleccionar Arte</button>
        <img id="preview-img">
        <textarea id="post-caption" class="modal-input" placeholder="Escribe algo sobre tu obra..."></textarea>
        <input type="text" id="post-tags" class="modal-input" placeholder="#Hashtags #Arte #Blip">
        <button class="btn" id="final-publish-btn" style="background: var(--accent);">COMPARTIR EN EL MURO</button>
        <button class="btn" onclick="document.getElementById('publish-modal').style.display='none'">Cancelar</button>
    </div>
</div>

<div class="layout">
    <aside class="sidebar">
        <div class="box"><h3>Artistas</h3><div id="user-directory" class="user-list"></div></div>
        <div class="box chat-container"><h3>Chat Global</h3><div id="chat-messages"></div>
            <div style="display:flex; gap:5px"><input type="text" id="chat-input" class="chat-input" placeholder="Mensaje..."><button id="send-chat" class="btn">üöÄ</button></div>
        </div>
    </aside>

    <main id="muro-frame"><div class="art-grid" id="art-gallery"></div></main>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getDatabase, ref, push, set, onValue, serverTimestamp, runTransaction, limitToLast, query } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA5yh8J7Mgij3iZCOEZ2N8r1yhDkLcXsTg",
        authDomain: "almacenamiento-redsocial.firebaseapp.com",
        databaseURL: "https://almacenamiento-redsocial-default-rtdb.firebaseio.com",
        projectId: "almacenamiento-redsocial",
        storageBucket: "almacenamiento-redsocial.firebasestorage.app",
        messagingSenderId: "562861595597",
        appId: "1:562861595597:web:f9e5764ea977b72fa9c284"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();
    let userGlobal = null;
    let tempImgUrl = "";

    // --- L√ìGICA DE SUBIDA PERSONALIZADA ---
    const cloudName = "dz9s37bk0";
    const uploadPreset = "bblip_unsigned";

    const widget = cloudinary.createUploadWidget({ cloudName, uploadPreset }, (err, res) => {
        if (!err && res.event === "success") {
            tempImgUrl = res.info.secure_url;
            document.getElementById('preview-img').src = tempImgUrl;
            document.getElementById('preview-img').style.display = "block";
        }
    });

    document.getElementById('open-publish-btn').onclick = () => {
        if(!userGlobal) return alert("Inicia sesi√≥n primero");
        document.getElementById('publish-modal').style.display = "flex";
    };

    document.getElementById('select-art-btn').onclick = () => widget.open();

    document.getElementById('final-publish-btn').onclick = () => {
        const caption = document.getElementById('post-caption').value;
        const tags = document.getElementById('post-tags').value;
        
        if(!tempImgUrl) return alert("Primero selecciona una imagen");

        push(ref(db, 'posts'), {
            imageUrl: tempImgUrl,
            caption: caption,
            tags: tags,
            userName: userGlobal.displayName,
            userPhoto: userGlobal.photoURL,
            likes: 0,
            timestamp: serverTimestamp()
        });

        document.getElementById('publish-modal').style.display = "none";
        document.getElementById('post-caption').value = "";
        document.getElementById('post-tags').value = "";
        document.getElementById('preview-img').style.display = "none";
        tempImgUrl = "";
    };

    // --- RENDERIZADO DEL FEED ---
    onValue(ref(db, 'posts'), (snap) => {
        const gallery = document.getElementById('art-gallery');
        gallery.innerHTML = "";
        const posts = [];
        snap.forEach(c => posts.push({id: c.key, ...c.val()}));
        
        posts.reverse().forEach(p => {
            gallery.innerHTML += `
                <div class="art-card">
                    <div style="padding:10px; display:flex; align-items:center; gap:10px; font-weight:bold">
                        <img src="${p.userPhoto}" style="width:30px; height:30px; border-radius:50%">
                        <span>${p.userName}</span>
                    </div>
                    <img src="${p.imageUrl}" class="main-art">
                    <div class="post-desc">
                        <div>${p.caption || ""}</div>
                        <div class="hashtag">${p.tags || ""}</div>
                    </div>
                    <div style="padding:10px">‚ù§Ô∏è ${p.likes || 0}</div>
                </div>`;
        });
    });

    // --- CHAT Y AUTH (Igual que antes) ---
    onAuthStateChanged(auth, u => {
        userGlobal = u;
        document.getElementById('login-btn').style.display = u ? "none" : "block";
        document.getElementById('logout-btn').style.display = u ? "block" : "none";
        document.getElementById('user-photo').style.backgroundImage = u ? `url(${u.photoURL})` : "";
    });

    document.getElementById('login-btn').onclick = () => signInWithPopup(auth, provider);
    document.getElementById('logout-btn').onclick = () => signOut(auth);
</script>
</body>
</html>
