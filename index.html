<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLIP - Red Social para Artistas</title>
    
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>

    <style>
        :root {
            --bg-color: #0f0026;
            --nav-bg: #1a0044;
            --accent: #7b2cbf;
            --border-white: #ffffff;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        /* --- NAVBAR --- */
        nav {
            background: var(--nav-bg);
            padding: 10px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid var(--accent);
        }

        .nav-left, .nav-center, .nav-right { display: flex; align-items: center; gap: 15px; }
        
        .logo-img { 
            width: 45px; height: 45px; border-radius: 50%; border: 2px solid white; 
            background: linear-gradient(45deg, #7b2cbf, #ff00ff); 
        }

        .search-bar {
            background: #2a0066; border: 2px solid var(--accent); border-radius: 20px;
            padding: 5px 15px; color: white; outline: none; width: 180px;
        }

        .btn {
            background: #2a0066; color: white; border: none; padding: 10px 18px;
            border-radius: 20px; cursor: pointer; font-weight: bold; transition: 0.3s;
            text-transform: uppercase; font-size: 13px;
        }

        .btn:hover { background: var(--accent); transform: scale(1.05); }

        .profile-circle {
            width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--border-white);
            background-size: cover; background-position: center;
        }

        /* --- CONTENEDOR MURO (Cuadro Blanco Limpio) --- */
        .main-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        #muro-frame {
            border: 6px solid var(--border-white);
            border-radius: 30px;
            padding: 30px;
            min-height: 85vh;
            background: rgba(255, 255, 255, 0.02);
        }

        /* --- GALER칈A DE TARJETAS --- */
        .art-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .art-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            color: #333;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .main-art {
            width: 100%;
            height: auto;
            max-height: 450px;
            object-fit: contain;
            background: #000;
            cursor: pointer;
        }

        .art-info {
            padding: 12px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
        }

        .author-pic {
            width: 35px; height: 35px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid #ddd;
        }

        /* LIKES Y COMENTARIOS */
        .art-actions {
            padding: 5px 15px;
            display: flex;
            gap: 15px;
            border-top: 1px solid #eee;
        }

        .like-btn {
            background: none; border: none; cursor: pointer;
            font-size: 18px; transition: 0.2s;
        }

        .comments-box {
            padding: 10px 15px;
            font-size: 13px;
            max-height: 100px;
            overflow-y: auto;
            background: #f9f9f9;
            border-top: 1px solid #eee;
        }

        .comment-item { margin-bottom: 4px; }
        .comment-item b { color: var(--accent); }

        .comment-form {
            display: flex; padding: 10px; border-top: 1px solid #eee;
        }

        .comment-input {
            flex: 1; border: 1px solid #ddd; border-radius: 15px;
            padding: 6px 12px; outline: none; font-size: 13px;
        }

    </style>
</head>
<body>

<nav>
    <div class="nav-left">
        <div class="logo-img"></div>
        <input type="text" class="search-bar" placeholder="BUSCAR...">
    </div>

    <div class="nav-center">
        <button class="btn">MURO</button>
        <button class="btn" id="upload-btn" style="background: var(--accent);">PUBLICAR</button>
    </div>

    <div class="nav-right">
        <button class="btn" id="login-btn">ENTRAR</button>
        <button class="btn" id="logout-btn" style="display:none;">SALIR</button>
        <div class="profile-circle" id="user-photo"></div>
    </div>
</nav>

<div class="main-container">
    <div id="muro-frame">
        <div class="art-grid" id="art-gallery">
            </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getDatabase, ref, push, onValue, serverTimestamp, runTransaction } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA5yh8J7Mgij3iZCOEZ2N8r1yhDkLcXsTg",
        authDomain: "almacenamiento-redsocial.firebaseapp.com",
        databaseURL: "https://almacenamiento-redsocial-default-rtdb.firebaseio.com",
        projectId: "almacenamiento-redsocial",
        storageBucket: "almacenamiento-redsocial.firebasestorage.app",
        messagingSenderId: "562861595597",
        appId: "1:562861595597:web:f9e5764ea977b72fa9c284"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();
    let userGlobal = null;

    // --- CLOUDINARY ---
    const cloudName = "dz9s37bk0";
    const uploadPreset = "blip_unsigned"; // <--- REEMPLAZA ESTO CON TU PRESET DE CLOUDINARY

    const myWidget = cloudinary.createUploadWidget({
        cloudName: cloudName, 
        uploadPreset: uploadPreset,
        theme: "purple"
    }, (error, result) => { 
        if (!error && result.event === "success") { 
            push(ref(db, 'posts'), {
                imageUrl: result.info.secure_url,
                userName: userGlobal.displayName,
                userPhoto: userGlobal.photoURL,
                likes: 0,
                createdAt: serverTimestamp()
            });
        }
    });

    // --- FUNCIONES GLOBALES ---
    window.darLike = (postId) => {
        if (!userGlobal) return alert("Inicia sesi칩n para dar like");
        const likeRef = ref(db, `posts/${postId}/likes`);
        runTransaction(likeRef, (count) => (count || 0) + 1);
    };

    window.comentar = (postId) => {
        if (!userGlobal) return alert("Inicia sesi칩n para comentar");
        const input = document.getElementById(`in-${postId}`);
        if (!input.value.trim()) return;
        
        push(ref(db, `posts/${postId}/comments`), {
            text: input.value,
            user: userGlobal.displayName,
            timestamp: serverTimestamp()
        });
        input.value = "";
    };

    // --- RENDERIZADO DEL MURO ---
    onValue(ref(db, 'posts'), (snapshot) => {
        const gallery = document.getElementById('art-gallery');
        gallery.innerHTML = "";
        
        snapshot.forEach((child) => {
            const post = child.val();
            const id = child.key;
            
            let htmlComments = "";
            if (post.comments) {
                Object.values(post.comments).forEach(c => {
                    htmlComments += `<div class="comment-item"><b>${c.user}:</b> ${c.text}</div>`;
                });
            }

            const card = `
                <div class="art-card">
                    <img src="${post.imageUrl}" class="main-art" onclick="window.open('${post.imageUrl}')">
                    <div class="art-info">
                        <img src="${post.userPhoto}" class="author-pic">
                        <span>${post.userName}</span>
                    </div>
                    <div class="art-actions">
                        <button class="like-btn" onclick="darLike('${id}')">仇벒잺 ${post.likes || 0}</button>
                        <span style="font-size:18px">游눫</span>
                    </div>
                    <div class="comments-box">${htmlComments || "Sin comentarios..."}</div>
                    <div class="comment-form">
                        <input type="text" id="in-${id}" class="comment-input" placeholder="A침adir comentario...">
                        <button class="btn" style="padding:5px 10px; margin-left:5px" onclick="comentar('${id}')">></button>
                    </div>
                </div>
            `;
            gallery.insertAdjacentHTML('afterbegin', card);
        });
    });

    // --- AUTH ---
    document.getElementById('upload-btn').onclick = () => userGlobal ? myWidget.open() : alert("Inicia sesi칩n");
    document.getElementById('login-btn').onclick = () => signInWithPopup(auth, provider);
    document.getElementById('logout-btn').onclick = () => signOut(auth);

    onAuthStateChanged(auth, (u) => {
        userGlobal = u;
        document.getElementById('login-btn').style.display = u ? "none" : "block";
        document.getElementById('logout-btn').style.display = u ? "block" : "none";
        document.getElementById('user-photo').style.backgroundImage = u ? `url(${u.photoURL})` : "none";
    });
</script>
</body>
</html>
