<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BLIP - Red Social de Arte</title>
<link rel="stylesheet" href="./style.css">

<!-- Estilos mínimos por si no carga style.css -->
<style>
body{margin:0; font-family:sans-serif; background:#0f0f0f; color:#fff;}
header{display:flex; gap:10px; padding:10px; background:#111;}
.grid{display:grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap:10px; padding:10px;}
.modal{position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); display:flex; align-items:center; justify-content:center; z-index:1000;}
.modalContent{background:#222; padding:20px; border-radius:8px; width:300px;}
input, button{margin:5px 0; padding:8px; border-radius:5px; border:none;}
button{cursor:pointer;}
</style>
</head>
<body>

<header id="nav">
<button onclick="openAuth()">Iniciar sesión / Registrarse</button>
<button onclick="showFeed()">Inicio</button>
<button onclick="showExplore()">Explorar</button>
<button onclick="showProfile()">Perfil</button>
<button onclick="toggleGlobalChat()">Global</button>
</header>

<div id="feed" class="grid"></div>
<div id="explore" class="grid" style="display:none;"></div>
<div id="profile" class="grid" style="display:none;">
  <div id="profileGrid"></div>
</div>

<!-- Modal Subir Imagen -->
<div id="modal" class="modal" style="display:none;">
  <div class="modalContent">
    <h3>Subir Imagen</h3>
    <input type="file" id="imgInput">
    <input type="text" id="imgTitle" placeholder="Título">
    <button id="postBtn">Subir</button>
  </div>
</div>

<!-- Modal Auth -->
<div id="authModal" class="modal" style="display:none;">
  <div class="modalContent">
    <h3 id="authTitle">Iniciar sesión</h3>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Contraseña">
    <button id="authBtn">Aceptar</button>
    <button id="toggleAuth">Cambiar</button>
  </div>
</div>

<!-- Chats y contactos -->
<div id="contacts" style="position:fixed;left:10px;top:100px;width:200px;background:#f5f5f5;padding:10px;border-radius:8px;max-height:70vh;overflow-y:auto;"></div>
<div id="chatWindow" style="position:fixed;right:10px;top:100px;width:300px;background:#fff;padding:10px;border-radius:8px;max-height:70vh;overflow-y:auto;"></div>

<!-- Scripts como módulos -->
<script type="module" src="./app.js"></script>
<script type="module" src="./blip_social_features.js"></script>
<script type="module" src="./blip_global_chat.js"></script>

</body>
</html>
