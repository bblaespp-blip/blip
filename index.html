<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLIP - Arte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">BLIP</div>
        <nav>
            <button id="btnHome">Inicio</button>
            <button id="btnFollows">Siguiendo</button>
            <button id="btnProfile">Perfil</button>
            <button id="btnOpenUpload" style="display:none;">Subir</button>
            <button id="btnLogin">Entrar</button>
        </nav>
    </header>

    <main id="app-container">
        <div id="feed" class="grid"></div>
        <div id="followingFeed" class="grid" style="display:none;"></div>
        <div id="profile" class="grid" style="display:none;"></div>
    </main>

    <div id="modalUpload" class="modal" style="display:none;">
        <div class="modal-content">
            <input type="file" id="fileInput">
            <input type="text" id="postTitle" placeholder="Título">
            <button id="btnDoUpload">Publicar</button>
            <button onclick="document.getElementById('modalUpload').style.display='none'">Cerrar</button>
        </div>
    </div>

    <div id="modalAuth" class="modal" style="display:none;">
        <div class="modal-content">
            <h3 id="authTitle">Login</h3>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="pass" placeholder="Contraseña">
            <button id="btnDoAuth">Confirmar</button>
            <button id="btnToggleAuth" style="background:none; color:#7b5cff;">¿No tienes cuenta? Regístrate</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
