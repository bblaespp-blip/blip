<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BLIP - Muro de Artistas</title>
    <style>
        :root { --bg: #0f0026; --nav: #1a0044; --accent: #7b2cbf; }
        body { margin: 0; background: var(--bg); font-family: 'Segoe UI', sans-serif; color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        nav { background: var(--nav); padding: 0 15px; display: flex; align-items: center; justify-content: space-between; min-height: 60px; border-bottom: 2px solid var(--accent); z-index: 1000; }
        .btn { background: #2a0066; color: white; border: none; padding: 8px 12px; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 10px; text-decoration: none; text-align: center; }
        .main-container { display: flex; flex: 1; overflow: hidden; width: 100%; }
        .sidebar { width: 300px; background: rgba(0,0,0,0.4); border-right: 2px solid var(--accent); display: flex; flex-direction: column; padding: 15px; gap: 15px; }
        .box { background: rgba(255,255,255,0.05); border: 1px solid white; border-radius: 15px; padding: 12px; display: flex; flex-direction: column; overflow: hidden; }
        #users-dir { max-height: 100px; overflow-y: auto; display: flex; flex-direction: column; gap: 5px; }
        .user-row { display: flex; align-items: center; gap: 8px; background: rgba(255,255,255,0.05); padding: 5px 10px; border-radius: 10px; font-size: 11px; }
        .user-row img { width: 22px; height: 22px; border-radius: 50%; border: 1px solid var(--accent); }
        .online-dot { width: 8px; height: 8px; background: #00ff00; border-radius: 50%; margin-left: auto; box-shadow: 0 0 5px #00ff00; }
        #chat-messages { flex: 1; overflow-y: auto; font-size: 13px; display: flex; flex-direction: column; gap: 8px; margin-bottom: 10px; }
        .msg { background: rgba(123, 44, 191, 0.2); padding: 8px; border-radius: 10px; border-left: 3px solid var(--accent); }
        .gallery-wrapper { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; align-items: center; gap: 40px; background: #08001a; }
        .card { width: 100%; max-width: 500px; background: white; border-radius: 15px; color: #333; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.5); flex-shrink: 0; }
        .post-header { padding: 10px; display: flex; align-items: center; justify-content: space-between; background: #f8f8f8; }
        .post-user-pic { width: 28px; height: 28px; border-radius: 50%; object-fit: cover; }
        .card img.main { width: 100%; height: auto; display: block; }
        .hashtag { color: var(--accent); font-weight: bold; }
        .liked { color: #ff0000; font-weight: bold; }
        .comm-area { background: #fdfdfd; padding: 10px; max-height: 100px; overflow-y: auto; font-size: 12px; border-top: 1px solid #eee; }
        .comm-input-box { display: flex; gap: 5px; padding: 10px; background: #f1f1f1; border-top: 1px solid #ddd; }
        .comm-input-box input { flex: 1; border: 1px solid #ccc; padding: 5px 10px; border-radius: 15px; font-size: 12px; }
        @media (max-width: 768px) {
            .main-container { flex-direction: column; }
            .sidebar { width: 100%; height: auto; border-right: none; border-bottom: 2px solid var(--accent); order: 2; }
            .gallery-wrapper { order: 1; }
        }
    </style>
</head>
<body>

<nav>
    <div style="font-weight:bold; font-size:20px;">BLIP</div>
    <a href="publicar.html" class="btn" style="background:var(--accent)">SUBIR OBRA</a>
    <div style="display:flex; gap:10px; align-items:center;">
        <button class="btn" id="loginBtn">ENTRAR</button>
        <button class="btn" id="logoutBtn" style="display:none">SALIR</button>
        <div id="u-pic" style="width:35px; height:35px; border-radius:50%; background-size:cover; border:1px solid white;"></div>
    </div>
</nav>

<div class="main-container">
    <aside class="sidebar">
        <div class="box">
            <h4 style="margin:0 0 8px 0; font-size:11px; color:var(--accent); text-transform: uppercase;">Artistas Online</h4>
            <div id="users-dir"></div>
        </div>
        <div class="box" style="flex:1">
            <h4 style="margin:0 0 8px 0; font-size:13px;">Chat Global</h4>
            <div id="chat-messages"></div>
            <div style="display:flex; gap:5px">
                <input type="text" id="chat-in" style="flex:1; background:#000; color:#fff; border:1px solid var(--accent); padding:8px; border-radius:10px; font-size:13px;" placeholder="Escribe...">
                <button id="chat-send" class="btn">üöÄ</button>
            </div>
        </div>
    </aside>
    <main class="gallery-wrapper"><div id="gallery" style="width:100%; display:flex; flex-direction:column; align-items:center; gap:40px;"></div></main>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getDatabase, ref, push, set, onValue, runTransaction, remove, query, limitToLast, onDisconnect } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = { apiKey: "AIzaSyA5yh8J7Mgij3iZCOEZ2N8r1yhDkLcXsTg", authDomain: "almacenamiento-redsocial.firebaseapp.com", databaseURL: "https://almacenamiento-redsocial-default-rtdb.firebaseio.com", projectId: "almacenamiento-redsocial" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();
    let userNow = null;

    onAuthStateChanged(auth, u => {
        userNow = u;
        document.getElementById('loginBtn').style.display = u ? "none" : "block";
        document.getElementById('logoutBtn').style.display = u ? "block" : "none";
        if(u) {
            document.getElementById('u-pic').style.backgroundImage = `url(${u.photoURL})`;
            const myUserRef = ref(db, 'online_users/' + u.uid);
            set(myUserRef, { n: u.displayName, p: u.photoURL });
            onDisconnect(myUserRef).remove();
        }
    });

    document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, provider);
    document.getElementById('logoutBtn').onclick = async () => { if(userNow) await remove(ref(db, 'online_users/' + userNow.uid)); signOut(auth); };

    onValue(ref(db, 'online_users'), snap => {
        const dir = document.getElementById('users-dir');
        let html = "";
        snap.forEach(u => { html += `<div class="user-row"><img src="${u.val().p}"><span>${u.val().n}</span><div class="online-dot"></div></div>`; });
        dir.innerHTML = html || "<small>Nadie online</small>";
    });

    onValue(query(ref(db, 'chat'), limitToLast(40)), snap => {
        const c = document.getElementById('chat-messages');
        let h = "";
        snap.forEach(m => { h += `<div class="msg"><b>${m.val().u}:</b> ${m.val().t}</div>`; });
        c.innerHTML = h; c.scrollTop = c.scrollHeight;
    });

    document.getElementById('chat-send').onclick = () => {
        const i = document.getElementById('chat-in');
        if(userNow && i.value.trim()) { push(ref(db, 'chat'), { u: userNow.displayName, t: i.value }); i.value = ""; }
    };

    const procesarHashtags = (t) => t ? t.replace(/#(\w+)/g, '<span class="hashtag">#$1</span>') : "";

    onValue(ref(db, 'posts'), snap => {
        const gal = document.getElementById('gallery');
        let posts = [];
        snap.forEach(d => posts.push({id: d.key, ...d.val()}));
        gal.innerHTML = posts.reverse().map(p => {
            let hCom = ""; if(p.comments) Object.values(p.comments).forEach(c => hCom += `<div><b>${c.u}:</b> ${c.t}</div>`);
            const hasLk = userNow && p.likers && p.likers[userNow.uid];
            const lkCt = p.likers ? Object.keys(p.likers).length : 0;
            return `<div class="card">
                <div class="post-header"><div style="display:flex; align-items:center; gap:8px; font-weight:bold; font-size:12px;"><img src="${p.userPic}" class="post-user-pic"><span>${p.userName}</span></div>
                ${userNow && p.uid === userNow.uid ? `<button onclick="window.delP('${p.id}')" style="background:red; color:white; border:none; border-radius:5px; padding:3px 8px; font-size:9px;">BORRAR</button>` : ''}</div>
                <img src="${p.imageUrl}" class="main"><div style="padding:12px; font-size:13px;">${procesarHashtags(p.caption)}</div>
                <div style="padding:0 15px 10px; font-size:18px; cursor:pointer" onclick="window.lk('${p.id}')"><span class="${hasLk?'liked':''}">‚ù§Ô∏è</span> ${lkCt}</div>
                <div class="comm-area">${hCom || "Sin comentarios"}</div>
                <div class="comm-input-box"><input type="text" id="in-${p.id}" placeholder="Comentar..."><button class="btn" onclick="window.cm('${p.id}')">></button></div>
            </div>`;
        }).join('');
    });

    window.lk = (id) => { if(!userNow) return; const r = ref(db, `posts/${id}/likers/${userNow.uid}`); onValue(r, s => { if(s.exists()) remove(r); else set(r, true); }, {onlyOnce:true}); };
    window.cm = (id) => { const i = document.getElementById(`in-${id}`); if(userNow && i.value.trim()){ push(ref(db, `posts/${id}/comments`), {u:userNow.displayName, t:i.value}); i.value=""; }};
    window.delP = (id) => { if(confirm("¬øEliminar?")) remove(ref(db, `posts/${id}`)); };
</script>
</body>
</html>
