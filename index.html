<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLIP - Galería de Arte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header id="nav">
    <div class="logo" onclick="location.reload()" style="cursor:pointer;">BLIP</div>
    <div class="nav-buttons">
        <button id="btnHome">Inicio</button>
        <button id="btnOpenUpload" style="display:none; background:#7b5cff;">Subir Arte</button>
        <button id="btnLogin">Entrar</button>
    </div>
</header>

<main id="app-container">
    <div id="feed" class="grid"></div>
</main>

<div id="modalUpload" class="modal" style="display:none;">
    <div class="modal-content">
        <h3>Publicar Nueva Obra</h3>
        <input type="file" id="fileInput" accept="image/*">
        <input type="text" id="postTitle" placeholder="Título de la obra...">
        <div style="display:flex; gap:10px; margin-top:10px;">
            <button id="btnDoUpload" style="flex:1;">Publicar</button>
            <button onclick="document.getElementById('modalUpload').style.display='none'" style="flex:1; background:#444;">Cancelar</button>
        </div>
    </div>
</div>

<div id="modalAuth" class="modal" style="display:none;">
    <div class="modal-content">
        <h3>Acceso Artistas</h3>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="pass" placeholder="Contraseña">
        <button id="btnDoAuth">Confirmar</button>
        <button onclick="document.getElementById('modalAuth').style.display='none'" style="background:none; color:#aaa; margin-top:10px; cursor:pointer;">Cerrar</button>
    </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
