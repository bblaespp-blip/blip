<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLIP - Publicar Obra</title>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <style>
        :root { --bg: #0f0026; --nav: #1a0044; --accent: #7b2cbf; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: var(--nav); padding: 30px; border-radius: 20px; border: 2px solid var(--accent); width: 90%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .btn { background: #2a0066; color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        textarea { width: 100%; height: 100px; background: #000; color: #fff; border: 1px solid var(--accent); border-radius: 10px; padding: 10px; margin: 15px 0; box-sizing: border-box; }
        #status { color: #00ff00; text-align: center; margin: 10px 0; display: none; font-weight: bold; }
    </style>
</head>
<body>
<div class="card">
    <h2 style="text-align:center; margin:0 0 20px 0;">Nueva Publicación</h2>
    <button class="btn" id="btn-up" style="background:var(--accent)">1. SELECCIONAR IMAGEN</button>
    <div id="status">✓ LISTO PARA PUBLICAR</div>
    <textarea id="p-cap" placeholder="Descripción... #arte #dibujo"></textarea>
    <button class="btn" id="btn-post">2. PUBLICAR EN EL MURO</button>
    <button class="btn" onclick="window.location.href='index.html'" style="background:transparent; color:#aaa;">VOLVER</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getDatabase, ref, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = { apiKey: "AIzaSyA5yh8J7Mgij3iZCOEZ2N8r1yhDkLcXsTg", authDomain: "almacenamiento-redsocial.firebaseapp.com", databaseURL: "https://almacenamiento-redsocial-default-rtdb.firebaseio.com", projectId: "almacenamiento-redsocial" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    let userNow = null; let finalUrl = "";

    onAuthStateChanged(auth, u => { if(!u) window.location.href='index.html'; userNow = u; });

    const myWidget = cloudinary.createUploadWidget({ cloudName: "dz9s37bk0", uploadPreset: "blip_unsigned" }, (e, r) => {
        if (!e && r.event === "success") { finalUrl = r.info.secure_url; document.getElementById('status').style.display = "block"; }
    });
    document.getElementById('btn-up').onclick = () => myWidget.open();

    document.getElementById('btn-post').onclick = async () => {
        if (!finalUrl) return alert("Sube una imagen");
        await push(ref(db, 'posts'), { imageUrl: finalUrl, caption: document.getElementById('p-cap').value, userName: userNow.displayName, userPic: userNow.photoURL, uid: userNow.uid, timestamp: serverTimestamp() });
        window.location.href = 'index.html';
    };
</script>
</body>
</html>
