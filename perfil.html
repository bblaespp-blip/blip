<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil - BLIP</title>
    <style>
        :root { --bg: #050010; --accent: #7b2cbf; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; }
        nav { background: #1a0044; padding: 15px 20px; display: flex; justify-content: space-between; border-bottom: 2px solid var(--accent); }
        .header { text-align: center; padding: 50px 20px; background: linear-gradient(to bottom, #1a0044, #050010); }
        .header img { width: 120px; height: 120px; border-radius: 50%; border: 3px solid var(--accent); box-shadow: 0 0 20px var(--accent); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; padding: 30px; max-width: 1200px; margin: 0 auto; }
        .grid img { width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 15px; border: 1px solid #333; transition: 0.3s; cursor: pointer; }
        .grid img:hover { transform: scale(1.03); border-color: var(--accent); }
        .stats { display: flex; justify-content: center; gap: 40px; margin-top: 20px; font-weight: bold; font-size: 18px; }
        .btn { background: var(--accent); color: white; border: none; padding: 10px 25px; border-radius: 20px; cursor: pointer; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <nav><b style="font-size: 24px; letter-spacing: 1px;">BLIP</b> <a href="index.html" class="btn">VOLVER AL MURO</a></nav>
    <div class="header">
        <img id="uImg" src="https://via.placeholder.com/120">
        <h1 id="uName" style="margin: 15px 0 5px 0;">Cargando Artista...</h1>
        <div class="stats">
            <div><span id="pCount" style="color:var(--accent)">0</span><br><small>OBRAS</small></div>
            <div><span id="sCount" style="color:var(--accent)">0</span><br><small>SEGUIDORES</small></div>
        </div>
    </div>
    <div class="grid" id="uGrid"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";
        import { getDatabase, ref, onValue, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA5yh8J7Mgij3iZCOEZ2N8r1yhDkLcXsTg",
            authDomain: "almacenamiento-redsocial.firebaseapp.com",
            databaseURL: "https://almacenamiento-redsocial-default-rtdb.firebaseio.com",
            projectId: "almacenamiento-redsocial"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const idVisita = new URLSearchParams(window.location.search).get('id');

        onAuthStateChanged(auth, user => {
            const uid = idVisita || (user ? user.uid : null);
            if(!uid) return location.href = 'index.html';

            onValue(ref(db, 'online_users/' + uid), s => {
                if(s.exists()){
                    document.getElementById('uName').innerText = s.val().n;
                    document.getElementById('uImg').src = s.val().p;
                }
            });

            onValue(query(ref(db, 'posts'), orderByChild('uid'), equalTo(uid)), snap => {
                const g = document.getElementById('uGrid'); g.innerHTML = "";
                let count = 0;
                snap.forEach(p => {
                    count++;
                    const img = document.createElement('img'); img.src = p.val().url;
                    g.prepend(img);
                });
                document.getElementById('pCount').innerText = count;
            });

            onValue(ref(db, 'seguidores'), snap => {
                let s = 0;
                snap.forEach(u => { if(u.hasChild(uid)) s++; });
                document.getElementById('sCount').innerText = s;
            });
        });
    </script>
</body>
</html>
